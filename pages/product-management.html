<div id="product-management" class="page">
    <h1>Ürün Yönetimi</h1>
    <div style="display: flex; gap: 2rem; align-items: flex-start;">
        <div style="width: 280px; flex-shrink: 0;">
            <div class="form-section" style="padding: 1rem;">
                <h3>Ürünler</h3>
                <ul id="product-list-container"></ul>
                <button id="add-new-product-btn" class="btn btn-primary" style="width: 100%; margin-top: 1rem;">Yeni Ürün Ekle</button>
            </div>
        </div>
        <div style="flex-grow: 1;">
            <form id="product-form" style="display: none;">
                <section class="form-section">
                    <h2>Temel Bilgiler</h2>
                    <input type="hidden" id="productId">
                    <div class="form-group"><label for="productSKU">Ürün Kodu (SKU)</label><input type="text" id="productSKU" required></div>
                    
                    <div class="form-group">
                        <label for="basePriceTL">Baz Orijinal Fiyat (₺)</label>
                        <input type="number" id="basePriceTL" step="any" required>
                    </div>
                    <div class="form-group">
                        <label for="baseDiscountedPriceTL">Baz İndirimli Fiyat (₺) (Opsiyonel)</label>
                        <input type="number" id="baseDiscountedPriceTL" step="any">
                    </div>

                    <div class="form-group checkbox-group">
                        <input type="checkbox" id="productFreeShipping">
                        <label for="productFreeShipping">Ücretsiz Kargo</label>
                    </div>
                    <div class="form-group checkbox-group">
                        <input type="checkbox" id="productIsInShowcase">
                        <label for="productIsInShowcase">Vitrinde Göster</label>
                    </div>
                </section>
                <section class="form-section">
                    <h2>Ürün Kategorisi</h2>
                    <div id="product-category-checklist" class="category-checklist-container"></div>
                </section>
                <section class="form-section">
                    <h2>Ürün Açıklamaları (Dile Göre)</h2>
                    <div class="lang-tabs" id="product-lang-tabs-container"></div>
                    <div id="product-lang-content-container"></div>
                </section>
                <section class="form-section">
                    <h2>Renk Seçenekleri ve Medya</h2>
                    <div id="color-variants-container"></div>
                    <button type="button" class="btn btn-primary" id="add-color-variant-btn">Yeni Renk Ekle</button>
                </section>
                <div class="form-actions">
                    <button type="button" id="delete-product-btn" class="btn btn-danger" style="float: left;">Ürünü Sil</button>
                    <button type="submit" class="btn btn-success">Ürünü Kaydet</button>
                </div>
            </form>
        </div>
    </div>
</div>
