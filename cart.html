<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PUFEMO - Sepetim</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        /* General Variables and Base Styles (Copied from index.html/product.html for consistency) */
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #e74c3c;
            --background-color: #f4f7f9; /* Lighter background for cart page */
            --text-color: #34495e;
            --light-text-color: #ffffff;
            --card-bg-color: #ffffff;
            --border-radius: 8px;
            --box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        html { scroll-behavior: smooth; }
        body { background-color: var(--background-color); color: var(--text-color); line-height: 1.6; }
        .container { max-width: 1200px; margin: 0 auto; padding: 0 20px; }
        a { text-decoration: none; color: inherit; }

        /* Loading Overlay Styles (Copied) */
        .loading-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255,255,255,0.95); z-index: 10000; display: flex; justify-content: center; align-items: center; flex-direction: column; }
        .loading-overlay p { font-size: 1.5rem; margin-top: 1.5rem; color: var(--primary-color); }
        .loading-overlay.hidden { opacity: 0; pointer-events: none; transition: opacity 0.5s ease; }

        /* Promo Bar Styles (Copied) */
        .promo-bar {
            background-color: var(--secondary-color);
            color: var(--light-text-color);
            text-align: center;
            padding: 8px 0;
            font-size: 0.95rem;
            font-weight: 600;
            overflow: hidden;
            white-space: nowrap;
            position: relative;
            z-index: 1001;
        }
        .promo-text { display: inline-block; padding-left: 100%; animation: scroll-text 20s linear infinite; }
        @keyframes scroll-text { 0% { transform: translateX(0%); } 100% { transform: translateX(-100%); } }

        /* Main Header Styles (Copied) */
        .main-header { background-color: var(--card-bg-color); box-shadow: var(--box-shadow); position: sticky; top: 0; z-index: 1000; padding-bottom: 0.5rem; }
        .header-top { display: flex; justify-content: center; align-items: center; padding: 0.8rem 0; }
        .main-header .container { display: flex; justify-content: space-between; align-items: center; padding: 0.5rem 20px; }
        .logo { font-size: 1.8rem; font-weight: 700; color: var(--primary-color); display: flex; align-items: center; }
        .logo i { color: var(--secondary-color); margin-right: 5px; }
        .logo img { max-width: 100%; height: auto; }
        .header-controls { display: flex; align-items: center; gap: 1rem; }
        .control-select { background-color: #f8f9fa; border: 1px solid #ddd; padding: 5px; border-radius: 5px; font-size: 0.9rem; cursor: pointer; }
        .cart-icon { font-size: 1.5rem; position: relative; }
        .cart-badge { position: absolute; top: -5px; right: -10px; background-color: var(--secondary-color); color: var(--light-text-color); border-radius: 50%; padding: 2px 6px; font-size: 0.7rem; font-weight: 600; }
        .hamburger-menu { display: none; cursor: pointer; width: 30px; height: 25px; flex-direction: column; justify-content: space-between; background: transparent; border: none; z-index: 1003; }
        .hamburger-menu span { display: block; width: 100%; height: 3px; background-color: var(--primary-color); border-radius: 3px; transition: all 0.3s ease-in-out; }
        .hamburger-menu.open span { background-color: var(--light-text-color); }
        .hamburger-menu.open span:nth-child(1) { transform: translateY(11px) rotate(45deg); }
        .hamburger-menu.open span:nth-child(2) { opacity: 0; }
        .hamburger-menu.open span:nth-child(3) { transform: translateY(-11px) rotate(-45deg); }
        .mobile-nav { position: fixed; top: 0; left: -100%; width: 300px; height: 100vh; background-color: var(--primary-color); color: var(--light-text-color); z-index: 1002; transition: left 0.4s ease-in-out; box-shadow: 5px 0 15px rgba(0,0,0,0.2); overflow-y: auto; padding: 1.5rem; }
        .mobile-nav.open { left: 0; }
        .mobile-nav-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.5); z-index: 1001; opacity: 0; visibility: hidden; transition: opacity 0.4s ease, visibility 0.4s ease; }
        .mobile-nav-overlay.open { opacity: 1; visibility: visible; }
        .mobile-nav .mobile-nav-header { padding-bottom: 1rem; margin-bottom: 1rem; border-bottom: 1px solid rgba(255,255,255,0.2); font-size: 1.5rem; font-weight: 600; color: var(--light-text-color); }
        .mobile-nav ul { list-style: none; }
        .mobile-nav ul a { display: block; padding: 15px 0; color: var(--light-text-color); border-bottom: 1px solid rgba(255,255,255,0.1); font-weight: 500; transition: background-color 0.3s ease; }
        .mobile-nav ul a:hover { background-color: rgba(255,255,255,0.1); }
        .mobile-nav ul ul a { padding-left: 20px; font-size: 0.9em; }
        .mobile-nav ul ul ul a { padding-left: 40px; }
        .category-nav { background-color: var(--primary-color); padding: 0.8rem 0; }
        .category-nav ul { list-style: none; display: flex; justify-content: center; gap: 2.5rem; flex-wrap: wrap; }
        .category-nav a { color: var(--light-text-color); font-weight: 500; padding: 5px 10px; border-radius: 5px; transition: background-color 0.3s ease; }
        .category-nav a:hover { background-color: rgba(255,255,255,0.1); }
        
        /* Main Content Specific Styles for Cart Page */
        main { padding: 3rem 0; }
        .page-title { text-align: center; margin-bottom: 2.5rem; font-size: 2.2rem; font-weight: 600; color: var(--primary-color); }

        .cart-layout {
            display: grid;
            grid-template-columns: 2fr 1fr; /* Cart items on left, summary on right */
            gap: 2rem;
            align-items: start;
        }

        .cart-items {
            background-color: var(--card-bg-color);
            padding: 2rem;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
        }

        .cart-item {
            display: flex;
            align-items: center;
            gap: 1.5rem;
            padding: 1rem 0;
            border-bottom: 1px solid #eee;
            position: relative;
        }
        .cart-item:last-child { border-bottom: none; }

        .cart-item-image {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: var(--border-radius);
            flex-shrink: 0;
        }

        .cart-item-details {
            flex-grow: 1;
        }
        .cart-item-name {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--primary-color);
            margin-bottom: 0.5rem;
        }
        .cart-item-variant {
            font-size: 0.9rem;
            color: #777;
            margin-bottom: 0.5rem;
        }
        .cart-item-price {
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--secondary-color);
        }

        .quantity-control { /* From product.html, slightly modified */
            display: flex;
            align-items: center;
            gap: 5px;
            margin-top: 0.5rem;
        }
        .quantity-button {
            background-color: var(--primary-color);
            color: var(--light-text-color);
            border: none;
            border-radius: 8px;
            width: 30px;
            height: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.2s ease;
            user-select: none;
        }
        .quantity-button:hover { background-color: #1a242f; }
        .quantity-button:disabled { background-color: #ccc; cursor: not-allowed; }
        .quantity-input {
            width: 50px;
            padding: 5px 3px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 0.9rem;
            text-align: center;
            -moz-appearance: textfield;
        }
        .quantity-input::-webkit-outer-spin-button,
        .quantity-input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }

        .remove-item-btn {
            background: none;
            border: none;
            color: var(--danger-color, #c0392b);
            font-size: 1.5rem;
            cursor: pointer;
            position: absolute;
            top: 10px;
            right: 0;
            transition: color 0.2s;
        }
        .remove-item-btn:hover { color: #e74c3c; }

        .cart-summary {
            background-color: var(--card-bg-color);
            padding: 2rem;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
        }
        .cart-summary h2 {
            font-size: 1.5rem;
            color: var(--primary-color);
            margin-bottom: 1.5rem;
            border-bottom: 1px solid #eee;
            padding-bottom: 1rem;
        }
        .summary-line {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.8rem;
            font-size: 1rem;
        }
        .summary-line.total {
            font-size: 1.4rem;
            font-weight: 700;
            color: var(--secondary-color);
            margin-top: 1.5rem;
            border-top: 1px solid #eee;
            padding-top: 1.5rem;
        }
        .btn-checkout {
            display: block;
            width: 100%;
            padding: 15px 20px;
            background-color: var(--secondary-color);
            color: var(--light-text-color);
            border: none;
            border-radius: var(--border-radius);
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 2rem;
        }
        .btn-checkout:hover { background-color: #c0392b; }
        .empty-cart-message {
            text-align: center;
            padding: 3rem;
            font-size: 1.2rem;
            color: #777;
        }

        /* Past Orders Section */
        .past-orders-section {
            margin-top: 3rem;
            background-color: var(--card-bg-color);
            padding: 2rem;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
        }
        .past-orders-section h2 {
            font-size: 1.5rem;
            color: var(--primary-color);
            margin-bottom: 1.5rem;
            border-bottom: 1px solid #eee;
            padding-bottom: 1rem;
        }
        .order-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }
        .order-table th, .order-table td {
            border: 1px solid #eee;
            padding: 10px;
            text-align: left;
        }
        .order-table th {
            background-color: var(--background-color);
            font-weight: 600;
            color: var(--primary-color);
        }
        .order-table tbody tr:nth-child(even) { background-color: #f9f9f9; }

        .order-status {
            padding: 5px 10px;
            border-radius: 5px;
            font-weight: 500;
            display: inline-block;
            font-size: 0.9em;
        }
        .status-payment-pending { background-color: #f39c12; color: white; } /* Ödeme Bekliyor */
        .status-processing { background-color: #3498db; color: white; } /* Onaylanıyor */
        .status-in-production { background-color: #9b59b6; color: white; } /* Üretimde */
        .status-shipped { background-color: #27ae60; color: white; } /* Kargoda */
        .status-delivered { background-color: #1abc9c; color: white; } /* Teslim Edildi */
        .status-cancelled { background-color: #e74c3c; color: white; } /* İptal Edildi */

        /* Welcome Modal (Hidden by default, will be shown by JS if needed) */
        .welcome-modal-overlay { display: none !important; }
        .welcome-modal-content { display: none !important; }

        /* User Controls (Header) */
        .user-controls-dropdown {
            position: relative;
            display: inline-block;
            margin-left: 1rem; /* Adjust as needed */
        }

        .user-controls-dropdown .user-btn {
            background-color: var(--primary-color);
            color: var(--light-text-color);
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 600;
            border: none;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .user-controls-dropdown .user-btn:hover {
            background-color: #1a242f;
        }

        .user-controls-dropdown-content {
            display: none;
            position: absolute;
            background-color: var(--card-bg-color);
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            border-radius: var(--border-radius);
            overflow: hidden;
            right: 0; /* Align to the right of the button */
            top: 100%; /* Position below the button */
            margin-top: 5px;
        }

        .user-controls-dropdown-content a,
        .user-controls-dropdown-content button {
            color: var(--text-color);
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            border: none;
            background: none;
            width: 100%;
            text-align: left;
            font-size: 0.95rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .user-controls-dropdown-content a:hover,
        .user-controls-dropdown-content button:hover {
            background-color: var(--background-color);
        }

        .user-controls-dropdown.active .user-controls-dropdown-content {
            display: block;
        }

        /* Responsive */
        @media (max-width: 992px) {
            .category-nav { display: none; }
            .hamburger-menu { display: flex; }
            .main-header { padding-bottom: 0.5rem; }
            .header-top { padding: 0.5rem 0; }
            .logo { font-size: 1.5rem; }
            .main-header .container { padding: 0.5rem 20px; }
            .cart-layout { grid-template-columns: 1fr; gap: 1.5rem; } /* Single column on tablet */
            .cart-item { flex-direction: column; align-items: flex-start; gap: 1rem; }
            .remove-item-btn { position: static; margin-left: auto; }
            .cart-summary h2, .past-orders-section h2 { text-align: center; }
            .order-table th, .order-table td { padding: 8px; font-size: 0.9em; }
        }

        @media (max-width: 767px) {
            main { padding: 1.5rem 0; }
            .page-title { font-size: 1.8rem; margin-bottom: 1.5rem; }
            .cart-items, .cart-summary, .past-orders-section { padding: 1.5rem; }
            .cart-item { gap: 1rem; padding: 0.8rem 0; }
            .cart-item-image { width: 80px; height: 80px; }
            .cart-item-name { font-size: 1rem; }
            .cart-item-price { font-size: 1rem; }
            .quantity-button { width: 25px; height: 25px; font-size: 0.9rem; }
            .quantity-input { width: 40px; padding: 3px 2px; font-size: 0.8rem; }
            .remove-item-btn { font-size: 1.2rem; }
            .btn-checkout { padding: 12px 15px; font-size: 1rem; }
            .empty-cart-message { font-size: 1rem; padding: 2rem 1rem; }
            .order-table th, .order-table td { font-size: 0.8em; }
            .order-status { font-size: 0.7em; padding: 3px 6px; }
        }
    </style>
</head>

                const symbols = siteData.settings?.currencySymbols || {};

                let priceToFormat = discountPrice !== null ? discountPrice : basePrice;

                if (selectedCountryData && typeof selectedCountryData.adjustment === 'number') {
                    const adjustmentPercentage = selectedCountryData.adjustment / 100;
                    priceToFormat = priceToFormat * (1 + adjustmentPercentage);
                }

                const rates = siteData.settings?.exchangeRates || {};
                const rate = rates[currentCurrency] || 1; // Assuming 1 if no rate found
                priceToFormat = priceToFormat * rate;

                const symbol = symbols[currentCurrency] || currentCurrency;

                const numberFormatOptions = currentCurrency === 'TRY'
                    ? { maximumFractionDigits: 0 }
                    : { minimumFractionDigits: 2, maximumFractionDigits: 2 };
                
                const formattedPrice = new Intl.NumberFormat(currentLang, numberFormatOptions).format(priceToFormat);
                
                return `${symbol} ${formattedPrice}`;

                    const price = item.discountedPrice !== null && item.discountedPrice < item.basePrice

                    return acc + (price * item.quantity);

                if (siteData.settings.general?.isFreeShippingGlobally || (selectedCountryData && selectedCountryData.isFreeShippingThreshold && totalItemsPrice >= selectedCountryData.isFreeShippingThreshold)) {

                            <a href="product.html?id=${product.id}" class="cart-item-name">${productName}</a>
                            ${variantName ? `<p class="cart-item-variant">${variantName}</p>` : ''}
                            <div class="quantity-control">
                                <span class="quantity-label">${translate('quantity_label')}</span>
                                <button type="button" class="quantity-button decrease-quantity" data-product-id="${item.productId}" data-variant-id="${item.variantId || ''}">-</button>
                                <input type="number" class="quantity-input" value="${item.quantity}" min="1" max="99" data-product-id="${item.productId}" data-variant-id="${item.variantId || ''}">
                                <button type="button" class="quantity-button increase-quantity" data-product-id="${item.productId}" data-variant-id="${item.variantId || ''}">+</button>
                            </div>
                            <span class="cart-item-price">${formatPrice(itemPrice, item.discountedPrice)}</span>
                        </div>
                        <button type="button" class="remove-item-btn" title="${translate('remove_item_tooltip')}" data-product-id="${item.productId}" data-variant-id="${item.variantId || ''}">&times;</button>
                    `;
                    cartItemsContainer.appendChild(cartItemEl);
                });

                const shippingCost = calculateShippingCost();
                const total = subtotal + shippingCost;

                cartSubtotalEl.textContent = formatPrice(subtotal);
                cartShippingCostEl.textContent = formatPrice(shippingCost);
                cartTotalEl.textContent = formatPrice(total);
                cartBadge.textContent = cartItems.length;

                // Add event listeners for quantity controls and remove buttons
                cartItemsContainer.querySelectorAll('.quantity-button.decrease-quantity').forEach(button => {
                    button.onclick = (e) => updateCartItemQuantity(e.target.dataset.productId, e.target.dataset.variantId, -1);
                });
                cartItemsContainer.querySelectorAll('.quantity-button.increase-quantity').forEach(button => {
                    button.onclick = (e) => updateCartItemQuantity(e.target.dataset.productId, e.target.dataset.variantId, 1);
                });
                cartItemsContainer.querySelectorAll('.quantity-input').forEach(input => {
                    input.onchange = (e) => updateCartItemQuantity(e.target.dataset.productId, e.target.dataset.variantId, 0, parseInt(e.target.value));
                });
                cartItemsContainer.querySelectorAll('.remove-item-btn').forEach(button => {
                    button.onclick = (e) => removeCartItem(e.target.dataset.productId, e.target.dataset.variantId);
                });
            };

            const renderPastOrders = async () => {
                pastOrdersTableBody.innerHTML = '';
                noPastOrdersMessage.style.display = 'none';

                if (!currentUser || currentUser.isAnonymous) {
                    pastOrdersSection.style.display = 'none'; // Hide if not logged in or anonymous
                    return;
                } else {
                    pastOrdersSection.style.display = 'block';
                }

                try {
                    const q = query(collection(db, 'orders'), where('userId', '==', currentUser.uid));
                    const querySnapshot = await getDocs(q);

                    if (querySnapshot.empty) {
                        noPastOrdersMessage.style.display = 'block';
                        pastOrdersTableBody.style.display = 'none';
                        return;
                    }

                    noPastOrdersMessage.style.display = 'none';
                    pastOrdersTableBody.style.display = 'table-row-group';

                    querySnapshot.forEach(doc => {
                        const order = doc.data();
                        const orderId = doc.id; // Firestore document ID
                        const row = pastOrdersTableBody.insertRow();

                        const orderDate = order.orderDate?.toDate ? order.orderDate.toDate().toLocaleDateString(currentLang) : new Date(order.orderDate).toLocaleDateString(currentLang);
                        const totalAmount = formatPrice(order.totalAmount);
                        
                        // Ensure status translation key matches Firestore data (e.g., 'Payment Pending' -> 'status_payment-pending')
                        const statusKey = `status_${order.status.toLowerCase().replace(/\s/g, '-')}`;
                        const statusClass = `status-${order.status.toLowerCase().replace(/\s/g, '-')}`;
                        const statusText = translate(statusKey);

                        row.insertCell().textContent = order.orderCode;
                        row.insertCell().textContent = orderDate;
                        row.insertCell().textContent = totalAmount;
                        row.insertCell().innerHTML = `<span class="order-status ${statusClass}">${statusText}</span>`;
                        row.insertCell().innerHTML = `<button class="btn btn-info btn-sm view-order-details" data-order-id="${orderId}">${translate('order_details_button') || 'Detaylar'}</button>`; // Added details button translation
                    });

                    // Add event listeners for "Detaylar" buttons
                    pastOrdersTableBody.querySelectorAll('.view-order-details').forEach(button => {
                        button.onclick = (e) => viewOrderDetails(e.target.dataset.orderId);
                    });

                } catch (error) {
                    console.error("Error fetching past orders:", error);
                    alert("Geçmiş siparişler yüklenirken bir hata oluştu.");
                    noPastOrdersMessage.style.display = 'block';
                }
            };

            // This function would typically open a modal or navigate to a new page
            const viewOrderDetails = async (orderId) => {
                alert(`Sipariş Detayları Görüntüleniyor: ${orderId}`);
                // Implement modal or page navigation here to show full order details
                // You would fetch the order from Firebase by orderId and display its content
            };

            const setupControls = () => {
                // Language Selector
                const languagesFromDB = siteData.settings.languages || [];
                languageSelector.innerHTML = languagesFromDB.map(l => `<option value="${l.code}">${countryCodeToEmoji(l.flag)} ${l.name}</option>`).join('');
                if (languagesFromDB.length > 0) {
                    languageSelector.value = currentLang;
                    languageSelector.style.display = 'block';
                } else {
                    languageSelector.style.display = 'none';
                }
                
                // Currency Selector
                const currencies = siteData.settings?.currencySymbols || {};
                const availableCurrencies = Object.keys(currencies);
                currencySelector.innerHTML = availableCurrencies.map(c => {
                    const symbol = currencies[c] || c;
                    return `<option value="${c}">${symbol} ${c}</option>`;
                }).join('');
                if (availableCurrencies.length > 0) {
                    currencySelector.value = currentCurrency;
                    currencySelector.style.display = 'block';
                } else {
                    currencySelector.style.display = 'none';
                }
                
                // Country Selector
                const countries = siteData.settings.countryPricing || {};
                const countryOptionsHtml = Object.entries(countries).map(([code, data]) => {
                    const countryName = data.name?.[currentLang] || data.name?.['tr'] || code.toUpperCase();
                    return `<option value="${code}">${countryCodeToEmoji(data.flag)} ${countryName}</option>`;
                }).join('');

                if (Object.keys(countries).length > 0) {
                    countrySelector.innerHTML = countryOptionsHtml;
                    countrySelector.value = currentCountryCode;
                    countrySelector.parentElement.style.display = 'block';
                } else {
                    countrySelector.parentElement.style.display = 'none';
                }

                // Event Listeners for Selectors
                languageSelector.onchange = (e) => {
                    currentLang = e.target.value;
                    localStorage.setItem('pufemo-language', currentLang);
                    renderAll();
                };
                currencySelector.onchange = (e) => {
                    currentCurrency = e.target.value;
                    localStorage.setItem('pufemo-currency', currentCurrency);
                    renderAll();
                };
                countrySelector.onchange = (e) => {
                    window.applyCountryAndRender(e.target.value);
                };
                
                // Hamburger menu and mobile nav
                const toggleMenu = () => {
                    hamburgerBtn.classList.toggle('open');
                    mobileNav.classList.toggle('open');
                    mobileNavOverlay.classList.toggle('open');
                    document.querySelector('body').classList.toggle('mobile-menu-open');
                };
                hamburgerBtn.onclick = toggleMenu;
                mobileNavOverlay.onclick = toggleMenu;
                mobileNav.onclick = (e) => { if (e.target.tagName === 'A') toggleMenu(); };

                // Hide welcome modal on cart page
                if (welcomeModalOverlay) {
                    welcomeModalOverlay.style.display = 'none';
                }

                // User authentication UI elements
                updateUserUI();
            };

            // --- Cart Management Functions ---

            const loadCart = async () => {
                cartItems = []; // Clear current cart items
                if (currentUser) {
                    // Logged in user: load from Firestore
                    try {
                        const cartDocRef = doc(db, 'users', currentUser.uid, 'cart', 'items');
                        const cartDocSnap = await getDoc(cartDocRef);
                        if (cartDocSnap.exists()) {
                            cartItems = cartDocSnap.data().items || [];
                            console.log("Cart loaded from Firestore:", cartItems);
                        } else {
                            console.log("No cart in Firestore for this user.");
                        }
                    } catch (error) {
                        console.error("Error loading cart from Firestore:", error);
                        alert("Sepetiniz yüklenirken bir hata oluştu.");
                    }
                } else {
                    // Anonymous user: load from localStorage
                    const localCart = localStorage.getItem('pufemo-cart');
                    if (localCart) {
                        try {
                            cartItems = JSON.parse(localCart);
                            console.log("Cart loaded from localStorage:", cartItems);
                        } catch (e) {
                            console.error("Error parsing local cart:", e);
                            localStorage.removeItem('pufemo-cart'); // Clear corrupt cart
                            cartItems = [];
                        }
                    } else {
                        console.log("No cart in localStorage.");
                    }
                }
                renderCart(); // Render cart after loading
            };

            const saveCart = async () => {
                if (currentUser) {
                    // Logged in user: save to Firestore
                    try {
                        const cartDocRef = doc(db, 'users', currentUser.uid, 'cart', 'items');
                        await setDoc(cartDocRef, { items: cartItems });
                        console.log("Cart saved to Firestore.");
                    } catch (error) {
                        console.error("Error saving cart to Firestore:", error);
                        alert("Sepetiniz kaydedilirken bir hata oluştu.");
                    }
                } else {
                    // Anonymous user: save to localStorage
                    localStorage.setItem('pufemo-cart', JSON.stringify(cartItems));
                    console.log("Cart saved to localStorage.");
                }
                renderCart(); // Re-render cart to update UI
                updateCartBadge(); // Update badge
            };

            const updateCartItemQuantity = (productId, variantId, change, specificQuantity = null) => {
                const itemIndex = cartItems.findIndex(item => 
                    item.productId === productId && (item.variantId === variantId || (!item.variantId && !variantId))
                );

                if (itemIndex === -1) return;

                let newQuantity;
                if (specificQuantity !== null) {
                    newQuantity = specificQuantity;
                } else {
                    newQuantity = cartItems[itemIndex].quantity + change;
                }

                // Basic quantity limits
                newQuantity = Math.max(1, Math.min(newQuantity, 99)); 

                if (newQuantity !== cartItems[itemIndex].quantity) {
                    cartItems[itemIndex].quantity = newQuantity;
                    saveCart();
                }
            };

            const removeCartItem = (productId, variantId) => {
                cartItems = cartItems.filter(item => 
                    !(item.productId === productId && (item.variantId === variantId || (!item.variantId && !variantId)))
                );
                saveCart();
            };

            const mergeCarts = async (anonymousCart, userUid) => {
                if (anonymousCart.length === 0) return;

                let firestoreCart = [];
                const firestoreCartDocRef = doc(db, 'users', userUid, 'cart', 'items');
                const firestoreCartDocSnap = await getDoc(firestoreCartDocRef);
                if (firestoreCartDocSnap.exists()) {
                    firestoreCart = firestoreCartDocSnap.data().items || [];
                }

                const mergedCart = [...firestoreCart];

                anonymousCart.forEach(anonItem => {
                    const existingItemIndex = mergedCart.findIndex(item => 
                        item.productId === anonItem.productId && (item.variantId === anonItem.variantId || (!item.variantId && !anonItem.variantId))
                    );
                    if (existingItemIndex > -1) {
                        // Product already in Firestore cart, add quantities
                        mergedCart[existingItemIndex].quantity += anonItem.quantity;
                    } else {
                        // Product not in Firestore cart, add it
                        mergedCart.push(anonItem);
                    }
                });

                cartItems = mergedCart;
                await setDoc(firestoreCartDocRef, { items: cartItems }); // Save merged cart to Firestore
                localStorage.removeItem('pufemo-cart'); // Clear anonymous cart
                console.log("Carts merged successfully!");
            };

            // --- User Authentication & UI Update ---

            const updateUserUI = () => {
                userControlsContainer.innerHTML = '';
                if (currentUser) {
                    // User is logged in (Google or Anonymous)
                    let userDisplay = currentUser.isAnonymous ? translate('continue_as_guest') : (currentUser.email || currentUser.uid);
                    if (!currentUser.isAnonymous && userDisplay.length > 20) userDisplay = userDisplay.substring(0, 17) + "..."; // Truncate long emails

                    const dropdownBtn = document.createElement('button');
                    dropdownBtn.className = 'user-btn';
                    dropdownBtn.innerHTML = `<i class="fa-solid fa-user-circle"></i> <span>${userDisplay}</span>`;
                    userControlsContainer.appendChild(dropdownBtn);

                    const dropdownContent = document.createElement('div');
                    dropdownContent.className = 'user-controls-dropdown-content';
                    
                    if (!currentUser.isAnonymous) {
                         const myAccountLink = document.createElement('a');
                         myAccountLink.href = "#"; // Replace with actual my account page
                         myAccountLink.textContent = translate('my_account');
                         dropdownContent.appendChild(myAccountLink);
                    } else {
                        // Guest user can still log in or sign up
                        const googleLoginButton = document.createElement('button');
                        googleLoginButton.className = 'user-btn'; // Use user-btn style for consistency
                        googleLoginButton.innerHTML = `<i class="fa-brands fa-google"></i> ${translate('login_google')}`;
                        googleLoginButton.style.display = 'block'; // Ensure it's a block element in dropdown
                        googleLoginButton.style.width = '100%';
                        googleLoginButton.style.textAlign = 'left';
                        googleLoginButton.style.background = 'none';
                        googleLoginButton.style.color = 'var(--text-color)';
                        googleLoginButton.style.padding = '12px 16px';
                        googleLoginButton.onclick = async () => {
                            const provider = new GoogleAuthProvider();
                            try {
                                await signInWithPopup(auth, provider);
                                alert("Google ile başarıyla giriş yapıldı!");
                            } catch (error) {
                                console.error("Google login error:", error);
                                alert("Google ile giriş yapılırken bir hata oluştu.");
                            }
                        };
                        dropdownContent.appendChild(googleLoginButton);
                    }

                    const logoutButton = document.createElement('button');
                    logoutButton.textContent = translate('logout');
                    logoutButton.onclick = async () => {
                        try {
                            await signOut(auth);
                            alert("Başarıyla çıkış yapıldı!");
                            // UI will be updated by onAuthStateChanged listener
                        } catch (error) {
                            console.error("Logout error:", error);
                            alert("Çıkış yapılırken bir hata oluştu.");
                        }
                    };
                    dropdownContent.appendChild(logoutButton);
                    userControlsContainer.appendChild(dropdownContent);

                    dropdownBtn.onclick = (e) => {
                        e.stopPropagation(); // Prevent document click from closing immediately
                        userControlsContainer.classList.toggle('active');
                    };
                    document.onclick = (e) => {
                        if (!userControlsContainer.contains(e.target)) {
                            userControlsContainer.classList.remove('active');
                        }
                    };

                } else {
                    // User is not logged in, show login/register options
                    const loginLink = document.createElement('a');
                    loginLink.href = "index.html"; // Redirect to homepage for login options
                    loginLink.className = 'user-btn';
                    loginLink.textContent = translate('login_register');
                    userControlsContainer.appendChild(loginLink);
                }
            };
            
            // --- Initial Load ---
            const init = async () => {
                loadingOverlay.classList.remove('hidden');
                loadingTextP.textContent = translate('loading_text');

                await fetchData(); // Fetch general site settings and products

                onAuthStateChanged(auth, async (user) => {
                    currentUser = user;
                    updateUserUI(); // Update header controls based on auth state

                    if (user) {
                        // User is signed in.
                        console.log("User:", user.uid, "Anonymous:", user.isAnonymous);
                        if (!user.isAnonymous) {
                            // If a Google user logs in, merge local cart
                            const localCartData = localStorage.getItem('pufemo-cart');
                            if (localCartData) {
                                try {
                                    const anonymousCart = JSON.parse(localCartData);
                                    await mergeCarts(anonymousCart, user.uid);
                                } catch (e) {
                                    console.error("Error parsing local cart:", e);
                                    localStorage.removeItem('pufemo-cart'); // Clear corrupt cart
                                }
                            }
                        }
                        await loadCart(); // Load cart for the current user (from Firestore or localStorage)
                        await renderPastOrders(); // Render past orders if logged in
                    } else {
                        // User is signed out.
                        console.log("User is signed out.");
                        await loadCart(); // Load cart from localStorage for anonymous
                        pastOrdersSection.style.display = 'none'; // Hide past orders if logged out
                    }
                    renderAll(); // Render remaining UI elements
                    updateCartBadge(); // Ensure cart badge is updated for current user/anon
                    loadingOverlay.classList.add('hidden');
                });
            };

            init();
        } else {
             // Fallback if Firebase is not initialized
            if (document.getElementById('loading-overlay')) document.getElementById('loading-overlay').classList.add('hidden');
            if (document.getElementById('loading-text')) document.getElementById('loading-text').textContent = "Hata: Sayfa yüklenemedi! Lütfen internet bağlantınızı kontrol edin.";
            // Add other static text fallbacks for main elements
            document.getElementById('cart-page-title').textContent = "Hata";
            document.getElementById('empty-cart-message').textContent = "Sayfa yüklenirken bir hata oluştu.";
            if (btnCheckout) btnCheckout.disabled = true;
        }
    </script>
</body>
