<!-- Giriş Paneli -->
<div class="auth-container" style="display: flex; justify-content: flex-end; padding: 10px 30px 0 0;">
  <div style="position: relative;">
    <div onclick="toggleAuthDropdown()" style="cursor:pointer; font-weight: 500;">
        <span id="userDisplay">Giriş Yap</span> <i class="fa fa-user-circle"></i>
    </div>
    <div id="authDropdown" class="auth-dropdown" style="position: absolute; top: 100%; right: 0; background: #fff; border: 1px solid #ccc; padding: 10px; z-index: 10000; display: none; box-shadow: 0 2px 8px rgba(0,0,0,0.2); border-radius: 5px; width: 200px;">
        <input type="email" id="loginEmail" placeholder="E-posta" style="width: 100%; margin-bottom: 8px;">
        <input type="password" id="loginPassword" placeholder="Şifre" style="width: 100%; margin-bottom: 8px;">
        <button onclick="signIn()" style="width: 100%; margin-bottom: 5px;">Giriş Yap</button>
        <button onclick="register()" style="width: 100%; margin-bottom: 5px;">Kayıt Ol</button>
        <button onclick="signInAnonymously()" style="width: 100%; margin-bottom: 5px;">Misafir Giriş</button>
        <button onclick="signOut()" id="logoutBtn" style="width: 100%; display:none;">Çıkış Yap</button>
    </div>
  </div>
</div>












<script>
function toggleAuthDropdown() {
    const dropdown = document.getElementById("authDropdown");
    dropdown.style.display = dropdown.style.display === "flex" ? "none" : "flex";
}
function signIn() {
    const email = document.getElementById("loginEmail").value;
    const password = document.getElementById("loginPassword").value;
    auth.signInWithEmailAndPassword(email, password).catch(err => alert(err.message));
}
function register() {
    const email = document.getElementById("loginEmail").value;
    const password = document.getElementById("loginPassword").value;
    auth.createUserWithEmailAndPassword(email, password).catch(err => alert(err.message));
}
function signInAnonymously() {
    auth.signInAnonymously().catch(err => alert(err.message));
}
function signOut() {
    auth.signOut();
}
auth.onAuthStateChanged(user => {
    if (user) {
        const userInfo = user.isAnonymous ? "Misafir" : user.email;
        document.getElementById("userDisplay").innerText = userInfo;
        document.getElementById("logoutBtn").style.display = "block";
        document.getElementById("authDropdown").style.display = "none";
    } else {
        document.getElementById("userDisplay").innerText = "Giriş Yap";
        document.getElementById("logoutBtn").style.display = "none";
    }
});
</script>
