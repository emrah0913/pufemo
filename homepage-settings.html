<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PUFEMO - Anasayfa Ayarları</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet" />
</head>

<body>
  <div class="admin-container">
    <!-- SIDEBAR -->
    <aside class="sidebar">
      <div class="sidebar-header">
        <h2><i class="fa-solid fa-couch"></i> PUFEMO</h2>
        <p>Yönetim Paneli</p>
      </div>
      <nav class="sidebar-nav">
        <h3>Genel</h3>
        <ul>
          <li class="active"><a href="homepage-settings.html">Anasayfa Ayarları</a></li>
          <li><a href="general-settings.html">Site Genel Ayarları</a></li>
        </ul>
        <h3>İçerik</h3>
        <ul>
          <li><a href="product-management.html">Ürünler</a></li>
          <li><a href="category-management.html">Kategoriler</a></li>
          <li><a href="country-pricing-management.html">Ülkelere Göre Fiyat</a></li>
        </ul>
      </nav>
    </aside>

    <!-- MAIN -->
    <main class="main-content">
      <div class="page active" id="homepage-settings">
        <h1>Anasayfa İçeriği</h1>
        <form id="homepageForm">
          <section class="form-section">
            <div class="form-group">
              <label for="mainTitle">Başlık</label>
              <input type="text" id="mainTitle" placeholder="Örn: Evinize şıklık katın" required />
            </div>

            <div class="form-group">
              <label for="mainSubtitle">Alt Açıklama</label>
              <textarea id="mainSubtitle" placeholder="Modern ve rahat koltuklarla tanışın" required></textarea>
            </div>

            <div class="form-group">
              <label for="buttonText">Buton Yazısı</label>
              <input type="text" id="buttonText" placeholder="Şimdi Alışverişe Başla" required />
            </div>

            <div class="form-group">
              <label for="bannerImage">Banner Görsel URL</label>
              <input type="url" id="bannerImage" placeholder="https://..." required />
            </div>

            <div class="form-actions">
              <button type="submit" class="btn btn-success">Kaydet</button>
            </div>
          </section>
        </form>
      </div>
    </main>
  </div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDYkzZzNXB22U4oEXxOoPh-puwuE8kz0g4",
      authDomain: "pufemo-com.firebaseapp.com",
      projectId: "pufemo-com",
      storageBucket: "pufemo-com.firebasestorage.app",
      messagingSenderId: "983352837227",
      appId: "1:983352837227:web:defaa8dae215776e2e1d2e"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const homepageForm = document.getElementById("homepageForm");

    homepageForm.addEventListener("submit", async (e) => {
      e.preventDefault();

      const title = document.getElementById("mainTitle").value.trim();
      const subtitle = document.getElementById("mainSubtitle").value.trim();
      const buttonText = document.getElementById("buttonText").value.trim();
      const bannerImage = document.getElementById("bannerImage").value.trim();

      if (!title || !subtitle || !buttonText || !bannerImage) {
        alert("Lütfen tüm alanları doldurun.");
        return;
      }

      try {
        await setDoc(doc(db, "settings", "homepage"), {
          title,
          subtitle,
          buttonText,
          bannerImage
        });
        alert("✅ Anasayfa içeriği kaydedildi!");
      } catch (err) {
        console.error("❌ Hata:", err);
        alert("Kaydetme işlemi başarısız.");
      }
    });

    // Mevcut verileri yükle
    window.addEventListener("DOMContentLoaded", async () => {
      const docRef = doc(db, "settings", "homepage");
      const docSnap = await getDoc(docRef);

      if (docSnap.exists()) {
        const data = docSnap.data();
        document.getElementById("mainTitle").value = data.title || "";
        document.getElementById("mainSubtitle").value = data.subtitle || "";
        document.getElementById("buttonText").value = data.buttonText || "";
        document.getElementById("bannerImage").value = data.bannerImage || "";
      }
    });
  </script>
</body>
</html>
