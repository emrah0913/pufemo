    <div id="main-content">
        <nav class="navbar navbar-expand-lg navbar-light bg-light rounded mb-4">

        <div class="card mb-4">
            <div class="card-header">Slider Yönetimi</div>
            <div class="card-body">
                <button class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#slideModal">Yeni Slide Ekle</button>
                <div id="slider-list" class="list-group"></div>
            </div>
        </div>

        <div class="card">
            <div class="card-header">Promosyon Yazısı</div>
            <div class="card-body">
                <form id="promo-form">
                    <div class="mb-3">
                        <label for="promoText" class="form-label">Sitenin üst kısmında görünecek yazı</label>
                        <input type="text" class="form-control" id="promoText">
                    </div>
                    <button type="submit" class="btn btn-primary">Kaydet</button>
                </form>
            </div>
        </div>
    </div>

    <div class="modal fade" id="slideModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header"><h5 class="modal-title">Slide Bilgileri</h5><button type="button" class="btn-close" data-bs-dismiss="modal"></button></div>
                <div class="modal-body">
                    <form id="slide-form">
                        <input type="hidden" id="slideId">
                        <div class="mb-3"><label for="slideImage" class="form-label">Görsel</label><input type="file" class="form-control" id="slideImage"></div>
                        <div class="mb-3"><label for="slideTitle" class="form-label">Başlık (TR)</label><input type="text" class="form-control" id="slideTitle"></div>
                        <div class="mb-3"><label for="slideLink" class="form-label">Link URL</label><input type="text" class="form-control" id="slideLink" placeholder="https://..."></div>
                        <div class="mb-3"><label for="slideOrder" class="form-label">Sıra</label><input type="number" class="form-control" id="slideOrder" value="0"></div>
                        <div class="form-check"><input type="checkbox" class="form-check-input" id="slideIsActive" checked><label class="form-check-label" for="slideIsActive">Aktif</label></div>
                    </form>
                </div>
                <div class="modal-footer"><button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Kapat</button><button type="submit" form="slide-form" class="btn btn-primary">Kaydet</button></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-storage-compat.js"></script>
    <script>
        const firebaseConfig = { apiKey: "AIzaSy...", authDomain: "...", projectId: "..." }; // Kendi config'iniz
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        const storage = firebase.storage();
        const adminUID = "4tOeNJRjbxPF9BBoynJNJIBxOqU2";

        auth.onAuthStateChanged(user => {
            if (user && user.uid === adminUID) {
                loadSlides();
                loadPromoText();
            } else { window.location.href = 'admin-login.html'; }
        });

        // SLIDER YÖNETİMİ
        const slideModal = new bootstrap.Modal(document.getElementById('slideModal'));
        const slideForm = document.getElementById('slide-form');

        async function loadSlides() { /* ... */ }
        slideForm.addEventListener('submit', async (e) => { /* ... */ });
        async function deleteSlide(id) { /* ... */ }

        // PROMOSYON YAZISI YÖNETİMİ
        const promoForm = document.getElementById('promo-form');
        const settingsDocRef = db.collection('settings').doc('siteConfig');

        async function loadPromoText() {
            const doc = await settingsDocRef.get();
            if (doc.exists && doc.data().promoText_tr) {
                document.getElementById('promoText').value = doc.data().promoText_tr;
            }
        }
        promoForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const text = document.getElementById('promoText').value;
            await settingsDocRef.set({ promoText_tr: text }, { merge: true });
            alert('Kaydedildi!');
        });

        // ÇIKIŞ
        document.getElementById('logout-button').addEventListener('click', (e) => {
            e.preventDefault();
            auth.signOut().then(() => { window.location.href = 'admin-login.html'; });
        });
    </script>
</body>
</html>
