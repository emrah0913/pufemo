<!DOCTYPE html>
<html lang="tr">
  <!-- HEAD -->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PUFEMO - Anasayfa Ayarları</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="admin-container">
      <!-- SIDEBAR -->
      <aside class="sidebar">
        <div class="sidebar-header">
          <h2><i class="fa-solid fa-couch"></i> PUFEMO</h2>
          <p>Yönetim Paneli</p>
        </div>
        <nav class="sidebar-nav">
          <h3>Genel</h3>
          <ul>
            <li class="active"><a href="homepage-settings.html">Anasayfa Ayarları</a></li>
            <li><a href="general-settings.html">Site Genel Ayarları</a></li>
          </ul>
          <h3>İçerik</h3>
          <ul>
            <li><a href="product-management.html">Ürünler</a></li>
            <li><a href="category-management.html">Kategoriler</a></li>
            <li><a href="country-pricing-management.html">Ülkelere Göre Fiyat</a></li>
          </ul>
        </nav>
      </aside>

      <!-- MAIN -->
      <main class="main-content">
        <div class="page active" id="homepage-settings">
          <h1>Anasayfa Ayarları</h1>

          <form id="homepage-form">
            <section class="form-section">
              <div class="form-group">
                <label for="mainTitle">Anasayfa Başlığı</label>
                <input type="text" id="mainTitle" placeholder="Örn: PUFEMO’ya Hoş Geldiniz" />
              </div>

              <div class="form-group">
                <label for="subText">Alt Açıklama</label>
                <input type="text" id="subText" placeholder="Örn: Türkiye’den Avrupa’ya özel koltuklar" />
              </div>

              <div class="form-group">
                <label for="bannerImageUrl">Banner Görsel Linki</label>
                <input type="url" id="bannerImageUrl" placeholder="https://..." />
              </div>

              <div class="form-group checkbox-group">
                <input type="checkbox" id="showOnHomepage" />
                <label for="showOnHomepage">Anasayfada Göster</label>
              </div>

              <div class="form-actions">
                <button type="submit" class="btn btn-success">Kaydet</button>
              </div>
            </section>
          </form>
        </div>
      </main>
    </div>
  </body>
</html>
