<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ana Sayfa Ayarları - PUFEMO Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body { display: flex; background-color: #f0f2f5; }
        #sidebar { width: 280px; min-height: 100vh; background-color: #343a40; color: white; position: fixed; left: 0; top: 0; z-index: 100; }
        #main-content { margin-left: 280px; width: calc(100% - 280px); padding: 20px; }
        .sidebar-header { padding: 20px; text-align: center; font-size: 1.5rem; font-weight: bold; border-bottom: 1px solid #495057; }
        .nav-link { color: #adb5bd; padding: 10px 20px; }
        .nav-link.active, .nav-link:hover { color: #ffffff; background-color: #495057; }
        .nav-link .bi { margin-right: 10px; }
        .slide-thumbnail { width: 150px; height: auto; border-radius: 5px; }
    </style>
</head>
<body>

    <div id="sidebar">
        <div class="sidebar-header">PUFEMO</div>
        <ul class="nav flex-column">
            <li class="nav-item"><a class="nav-link" href="admin.html"><i class="bi bi-grid-fill"></i>Ana Panel</a></li>
            <li class="nav-item"><a class="nav-link" href="orders.html"><i class="bi bi-box-seam-fill"></i>Sipariş Yönetimi</a></li>
            <li class="nav-item"><a class="nav-link" href="product-management.html"><i class="bi bi-tags-fill"></i>Ürün Yönetimi</a></li>
            <li class="nav-item"><a class="nav-link" href="category-management.html"><i class="bi bi-list-ul"></i>Kategori Yönetimi</a></li>
            <li class="nav-item"><a class="nav-link" href="country-pricing-management.html"><i class="bi bi-globe-americas"></i>Uluslararası Ayarlar</a></li>
            <li class="nav-item"><a class="nav-link" href="languages-and-currencies.html"><i class="bi bi-translate"></i>Diller ve Para Birimleri</a></li>
            <li class="nav-item"><a class="nav-link" href="general-settings.html"><i class="bi bi-gear-fill"></i>Mağaza Ayarları</a></li>
            <li class="nav-item"><a class="nav-link active" href="homepage-settings.html"><i class="bi bi-house-door-fill"></i>Ana Sayfa Ayarları</a></li>
            <li class="nav-item"><a class="nav-link" href="seo-management.html"><i class="bi bi-search"></i>SEO Yönetimi</a></li>
            <li class="nav-item mt-auto"><a class="nav-link" id="logout-button" href="#"><i class="bi bi-box-arrow-left"></i>Çıkış Yap</a></li>
        </ul>
    </div>

    <div id="main-content">
        <nav class="navbar navbar-expand-lg navbar-light bg-light rounded mb-4">
            <div class="container-fluid"><span class="navbar-brand">Ana Sayfa Ayarları</span></div>
        </nav>
        <div class="card mb-4">
            <div class="card-header d-flex justify-content-between align-items-center">Slider Yönetimi<button class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#slideModal" onclick="prepareNewSlide()"><i class="bi bi-plus-circle"></i> Yeni Slide Ekle</button></div>
            <div class="card-body"><div id="slider-list" class="list-group"></div></div>
        </div>
        <div class="card">
            <div class="card-header">Promosyon Yazısı (Çok Dilli)</div>
            <div class="card-body">
                <form id="promo-form">
                    <div id="promoLanguageFieldsContainer"></div>
                    <button type="submit" class="btn btn-primary mt-3">Yazıları Kaydet</button>
                </form>
            </div>
        </div>
    </div>

    <div class="modal fade" id="slideModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header"><h5 class="modal-title" id="slideModalLabel">Yeni Slide Ekle</h5><button type="button" class="btn-close" data-bs-dismiss="modal"></button></div>
                <div class="modal-body">
                    <form id="slide-form">
                        <input type="hidden" id="slideId">
                        <div id="slideLanguageFieldsContainer"></div>
                        <div class="mb-3"><label for="slideImage" class="form-label">Görsel</label><input type="file" class="form-control" id="slideImage"></div>
                        <div class="mb-3"><label for="slideLink" class="form-label">Link URL</label><input type="text" class="form-control" id="slideLink" placeholder="https://..."></div>
                        <div class="mb-3"><label for="slideOrder" class="form-label">Sıra</label><input type="number" class="form-control" id="slideOrder" value="0"></div>
                        <div class="form-check"><input type="checkbox" class="form-check-input" id="slideIsActive" checked><label class="form-check-label" for="slideIsActive">Aktif</label></div>
                    </form>
                </div>
                <div class="modal-footer"><button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Kapat</button><button type="submit" form="slide-form" class="btn btn-primary">Kaydet</button></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-storage-compat.js"></script>
    <script>
        const firebaseConfig = { apiKey: "AIzaSyDYkzZzNXB22U4oEXxOoPh-puwuE8kz0g4", authDomain: "pufemo-com.firebaseapp.com", projectId: "pufemo-com", storageBucket: "pufemo-com.firebasestorage.app", messagingSenderId: "983352837227", appId: "1:983352837227:web:defaa8dae215776e2e1d2e", measurementId: "G-RH8XHC7P91" };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        const storage = firebase.storage();
        const adminUID = "4tOeNJRjbxPF9BBoynJNJIBxOqU2";
        
        let availableLanguages = [];
        const slideModal = new bootstrap.Modal(document.getElementById('slideModal'));
        const slideForm = document.getElementById('slide-form');
        const promoForm = document.getElementById('promo-form');
        const settingsDocRef = db.collection('settings').doc('siteConfig');

        auth.onAuthStateChanged(user => {
            if (user && user.uid === adminUID) {
                loadInitialData();
            } else { window.location.href = 'admin-login.html'; }
        });

        async function loadInitialData() {
            const langSnapshot = await db.collection('languages').get();
            availableLanguages = langSnapshot.docs.map(doc => doc.data());
            loadSlides();
            loadPromoTexts();
        }

        function buildLanguageInputs(containerId, fieldName, data = {}) {
            const container = document.getElementById(containerId);
            container.innerHTML = '';
            availableLanguages.forEach(lang => {
                const value = data[`${fieldName}_${lang.code}`] || '';
                container.innerHTML += `<div class="mb-3"><label for="${fieldName}_${lang.code}" class="form-label">${fieldName === 'title' ? 'Başlık' : 'Promosyon Yazısı'} (${lang.code.toUpperCase()})</label><input type="text" id="${fieldName}_${lang.code}" class="form-control" value="${value}"></div>`;
            });
        }
        
        async function loadSlides() {
            const sliderList = document.getElementById('slider-list');
            sliderList.innerHTML = '<div class="list-group-item">Yükleniyor...</div>';
            const snapshot = await db.collection('homepage_slider').orderBy('order').get();
            sliderList.innerHTML = '';
            snapshot.forEach(doc => {
                const slide = doc.data();
                const item = `<div class="list-group-item d-flex justify-content-between align-items-center"><div><img src="${slide.imageUrl}" class="slide-thumbnail me-3 float-start"><strong>${slide.title_tr || 'Başlıksız'}</strong><br><small class="text-muted">Sıra: ${slide.order}</small></div><div><button class="btn btn-sm btn-outline-primary me-2" onclick="editSlide('${doc.id}')">Düzenle</button><button class="btn btn-sm btn-outline-danger" onclick="deleteSlide('${doc.id}', '${slide.imageUrl}')">Sil</button></div></div>`;
                sliderList.innerHTML += item;
            });
        }

        slideForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const slideId = document.getElementById('slideId').value;
            const imageFile = document.getElementById('slideImage').files[0];
            let imageUrl = document.getElementById('slideId').dataset.imageUrl || null;

            if (imageFile) {
                const filePath = `slider_images/${Date.now()}_${imageFile.name}`;
                const fileRef = storage.ref(filePath);
                await fileRef.put(imageFile);
                imageUrl = await fileRef.getDownloadURL();
            }
            if (!imageUrl && !slideId) { alert("Lütfen bir görsel seçin."); return; }

            const slideData = {
                linkUrl: document.getElementById('slideLink').value,
                order: parseInt(document.getElementById('slideOrder').value),
                isActive: document.getElementById('slideIsActive').checked,
                imageUrl: imageUrl
            };
            availableLanguages.forEach(lang => {
                slideData[`title_${lang.code}`] = document.getElementById(`title_${lang.code}`).value;
            });

            try {
                if (slideId) { await db.collection('homepage_slider').doc(slideId).update(slideData); } 
                else { await db.collection('homepage_slider').add(slideData); }
                slideModal.hide();
                loadSlides();
            } catch (error) { console.error("Slide kaydedilirken hata:", error); }
        });
        
        function prepareNewSlide() {
            slideForm.reset();
            document.getElementById('slideId').value = '';
            document.getElementById('slideModalLabel').textContent = 'Yeni Slide Ekle';
            buildLanguageInputs('slideLanguageFieldsContainer', 'title');
        }

        async function editSlide(id) {
            const doc = await db.collection('homepage_slider').doc(id).get();
            if(!doc.exists) return;
            const slide = doc.data();
            
            buildLanguageInputs('slideLanguageFieldsContainer', 'title', slide);
            
            const slideIdInput = document.getElementById('slideId');
            slideIdInput.value = id;
            slideIdInput.dataset.imageUrl = slide.imageUrl;
            document.getElementById('slideLink').value = slide.linkUrl;
            document.getElementById('slideOrder').value = slide.order;
            document.getElementById('slideIsActive').checked = slide.isActive;
            document.getElementById('slideModalLabel').textContent = 'Slide Düzenle';
            slideModal.show();
        }

        async function deleteSlide(id, imageUrl) {
            if (confirm("Bu slide'ı silmek istediğinizden emin misiniz?")) {
                await db.collection('homepage_slider').doc(id).delete();
                if (imageUrl.includes('firebasestorage')) { await storage.refFromURL(imageUrl).delete(); }
                loadSlides();
            }
        }

        async function loadPromoTexts() {
            const doc = await settingsDocRef.get();
            const settings = doc.exists ? doc.data() : {};
            buildLanguageInputs('promoLanguageFieldsContainer', 'promoText', settings);
        }

        promoForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const settingsData = {};
            availableLanguages.forEach(lang => {
                settingsData[`promoText_${lang.code}`] = document.getElementById(`promoText_${lang.code}`).value;
            });
            await settingsDocRef.set(settingsData, { merge: true });
            alert('Kaydedildi!');
        });

        document.getElementById('logout-button').addEventListener('click', (e) => {
            e.preventDefault();
            auth.signOut().then(() => { window.location.href = 'admin-login.html'; });
        });
    </script>
</body>
</html>
