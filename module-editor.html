<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modül Editörü - PUFEMO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <!-- Navigasyon Barı -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="dashboard.html">PUFEMO</a>
            <button class="btn btn-outline-light" id="logoutButton">Çıkış Yap</button>
        </div>
    </nav>

    <!-- Ana İçerik -->
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <div>
                <a href="#" id="backButton" class="btn btn-outline-secondary mb-2">&larr; Geri</a>
                <h3>Yeni Modül Şablonu Oluştur</h3>
            </div>
        </div>
        
        <form id="moduleForm">
            <!-- Modül Adı -->
            <div class="card mb-3">
                <div class="card-body">
                    <div class="mb-3">
                        <label for="moduleName" class="form-label">Modül Şablonu Adı</label>
                        <input type="text" class="form-control" id="moduleName" placeholder="Örn: Standart Tek Kapaklı Alt Dolap" required>
                    </div>
                </div>
            </div>

            <!-- Parçalar -->
            <div class="card mb-3">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h5>Parçalar</h5>
                    <button type="button" class="btn btn-sm btn-success" id="addPartBtn">+ Parça Ekle</button>
                </div>
                <div class="card-body">
                    <p class="text-muted">
                        Parçaların <b>Boy</b> ve <b>En</b> ölçüleri için formül girin. Değişkenler: <b>B</b> (Boy), <b>E</b> (En), <b>D</b> (Derinlik), <b>K</b> (Kalınlık).
                    </p>
                    <div id="partsContainer"></div>
                </div>
            </div>
            
            <!-- *** YENİ BÖLÜM: Aksesuarlar *** -->
            <div class="card">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h5>Aksesuarlar</h5>
                    <button type="button" class="btn btn-sm btn-info" id="addAccessoryBtn">+ Aksesuar Ekle</button>
                </div>
                <div class="card-body">
                     <p class="text-muted">
                        Gerekli aksesuarları ve adetlerini girin. Adet için sabit sayı (örn: <b>8</b>) veya formül (örn: <b>B > 750 ? 3 : 2</b>) kullanabilirsiniz.
                    </p>
                    <div id="accessoriesContainer"></div>
                </div>
            </div>

            <!-- Kaydet Butonu -->
            <div class="mt-4 text-end">
                <button type="submit" class="btn btn-primary btn-lg" id="saveModuleBtn">Şablonu Kaydet</button>
            </div>
        </form>
    </div>
    
    <!-- Parça Satırı Şablonu -->
    <template id="partRowTemplate">
        <div class="card mb-2 part-row">
            <div class="card-body">
                <div class="row g-2 align-items-center">
                    <div class="col-md-3"><input type="text" class="form-control form-control-sm part-name" placeholder="Parça Adı" required></div>
                    <div class="col-md-1"><input type="number" class="form-control form-control-sm part-qty" value="1" required></div>
                    <div class="col-md-3"><input type="text" class="form-control form-control-sm part-height" placeholder="Parça Boyu Formülü" required></div>
                    <div class="col-md-3"><input type="text" class="form-control form-control-sm part-width" placeholder="Parça Eni Formülü" required></div>
                    <div class="col-md-2 text-end"><button type="button" class="btn btn-sm btn-outline-danger remove-part-btn">Sil</button></div>
                </div>
            </div>
        </div>
    </template>
    
    <!-- Aksesuar Satırı Şablonu -->
    <template id="accessoryRowTemplate">
         <div class="card mb-2 accessory-row">
            <div class="card-body">
                <div class="row g-2 align-items-center">
                    <div class="col-md-8"><input type="text" class="form-control form-control-sm accessory-name" placeholder="Aksesuar Adı (Örn: Düz Menteşe)" required></div>
                    <div class="col-md-2"><input type="text" class="form-control form-control-sm accessory-qty" placeholder="Adet / Formül" required></div>
                    <div class="col-md-2 text-end"><button type="button" class="btn btn-sm btn-outline-danger remove-accessory-btn">Sil</button></div>
                </div>
            </div>
        </div>
    </template>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="module-editor.js"></script>
</body>
</html>
