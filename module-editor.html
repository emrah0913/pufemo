<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modül Editörü - PUFEMO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <!-- Navigasyon Barı -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="dashboard.html">PUFEMO</a>
            <button class="btn btn-outline-light" id="logoutButton">Çıkış Yap</button>
        </div>
    </nav>

    <!-- Ana İçerik -->
    <div class="container mt-4">
        <!-- Geri Butonu ve Başlık -->
        <div class="d-flex justify-content-between align-items-center mb-3">
            <div>
                <a href="#" id="backButton" class="btn btn-outline-secondary mb-2">&larr; Geri</a>
                <h3>Yeni Modül Şablonu Oluştur</h3>
            </div>
        </div>
        
        <!-- Ana Form -->
        <form id="moduleForm">
            <!-- Modül Adı -->
            <div class="card mb-3">
                <div class="card-body">
                    <div class="mb-3">
                        <label for="moduleName" class="form-label">Modül Şablonu Adı</label>
                        <input type="text" class="form-control" id="moduleName" placeholder="Örn: Standart Tek Kapaklı Alt Dolap" required>
                    </div>
                </div>
            </div>

            <!-- Parça Listesi -->
            <div class="card">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h5>Parçalar</h5>
                    <button type="button" class="btn btn-sm btn-success" id="addPartBtn">+ Parça Ekle</button>
                </div>
                <div class="card-body">
                    <!-- *** DEĞİŞİKLİK BURADA *** -->
                    <p class="text-muted">
                        <b>Formül Kullanımı:</b><br>
                        - Sabit ölçü için: <b>100</b><br>
                        - İşlem için: <b>-36</b> (Sistem bunu Boy için B-36, En için E-36 anlar)<br>
                        - Tam formül için: <b>B-K*2</b> veya <b>D</b>
                    </p>
                    <div id="partsContainer">
                        <!-- Parçalar buraya dinamik olarak eklenecek -->
                    </div>
                </div>
            </div>

            <!-- Kaydet Butonu -->
            <div class="mt-4 text-end">
                <button type="submit" class="btn btn-primary btn-lg" id="saveModuleBtn">Şablonu Kaydet</button>
            </div>
        </form>
    </div>
    
    <!-- Parça Satırı Şablonu (JavaScript tarafından kopyalanacak) -->
    <template id="partRowTemplate">
        <div class="card mb-2 part-row">
            <div class="card-body">
                <div class="row g-2 align-items-center">
                    <div class="col-md-3">
                        <label class="form-label">Parça Adı</label>
                        <input type="text" class="form-control form-control-sm part-name" placeholder="Sol Yan" required>
                    </div>
                    <div class="col-md-1">
                        <label class="form-label">Adet</label>
                        <input type="number" class="form-control form-control-sm part-qty" value="1" required>
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">Boy Formülü</label>
                        <input type="text" class="form-control form-control-sm part-height" placeholder="Örn: B-18 veya -18" required>
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">En Formülü</label>
                        <input type="text" class="form-control form-control-sm part-width" placeholder="Örn: E-36 veya 100" required>
                    </div>
                    <div class="col-md-2 text-end align-self-end">
                        <button type="button" class="btn btn-sm btn-outline-danger remove-part-btn">Sil</button>
                    </div>
                </div>
            </div>
        </div>
    </template>


    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Kendi JavaScript Dosyamız -->
    <script type="module" src="module-editor.js"></script>
</body>
</html>
