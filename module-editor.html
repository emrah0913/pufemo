<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modül Editörü - PUFEMO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <!-- Navigasyon Barı -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="dashboard.html">PUFEMO</a>
            <button class="btn btn-outline-light" id="logoutButton">Çıkış Yap</button>
        </div>
    </nav>

    <!-- Ana İçerik -->
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <div>
                <a href="#" id="backButton" class="btn btn-outline-secondary mb-2">&larr; Geri</a>
                <h3>Modül Şablonu</h3>
            </div>
        </div>
        
        <form id="moduleForm">
            <!-- Modül Adı -->
            <div class="card mb-3">
                <div class="card-body">
                    <div class="mb-3">
                        <label for="moduleName" class="form-label">Modül Şablonu Adı</label>
                        <input type="text" class="form-control" id="moduleName" placeholder="Örn: Standart Tek Kapaklı Alt Dolap" required>
                    </div>
                </div>
            </div>

            <!-- Parçalar -->
            <div class="card mb-3">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h5>Parçalar</h5>
                    <button type="button" class="btn btn-sm btn-success" id="addPartBtn">+ Parça Ekle</button>
                </div>
                <div class="card-body">
                    <div id="partsContainer"></div>
                </div>
            </div>
            
            <!-- Aksesuarlar -->
            <div class="card">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h5>Aksesuarlar</h5>
                    <button type="button" class="btn btn-sm btn-info" id="addAccessoryBtn">+ Aksesuar Ekle</button>
                </div>
                <div class="card-body">
                    <div id="accessoriesContainer"></div>
                </div>
            </div>

            <!-- Kaydet Butonu -->
            <div class="mt-4 text-end">
                <button type="submit" class="btn btn-primary btn-lg" id="saveModuleBtn">Şablonu Kaydet</button>
            </div>
        </form>
    </div>
    
    <!-- Şablonlar (JavaScript tarafından kopyalanacak) -->
    <template id="partRowTemplate">
        <div class="card mb-2 part-row">
            <div class="card-body">
                <div class="row g-3 align-items-center">
                    <div class="col-md-3">
                        <label class="form-label">Parça Adı</label>
                        <input type="text" class="form-control form-control-sm part-name" placeholder="Örn: Sol Yan" required>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Kullanılacak Malzeme</label>
                        <select class="form-select form-select-sm part-material" required></select>
                    </div>
                    <div class="col-md-1">
                        <label class="form-label">Adet</label>
                        <input type="number" class="form-control form-control-sm part-qty" value="1" required>
                    </div>
                    <div class="col-md-2">
                        <label class="form-label">Boy Formülü</label>
                        <input type="text" class="form-control form-control-sm part-height" placeholder="B" required>
                    </div>
                    <div class="col-md-2">
                        <label class="form-label">En Formülü</label>
                        <input type="text" class="form-control form-control-sm part-width" placeholder="D" required>
                    </div>
                </div>
                 <div class="row g-3 mt-1">
                    <div class="col-md-12 text-end">
                         <button type="button" class="btn btn-sm btn-outline-danger remove-part-btn">Bu Parçayı Sil</button>
                    </div>
                </div>
            </div>
        </div>
    </template>
    
    <template id="accessoryRowTemplate">
         <div class="card mb-2 accessory-row">
            <div class="card-body">
                <div class="row g-3 align-items-center">
                    <div class="col-md-7">
                        <label class="form-label">Kullanılacak Aksesuar</label>
                        <select class="form-select form-select-sm accessory-material" required></select>
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">Adet / Formül</label>
                        <input type="text" class="form-control form-control-sm accessory-qty" placeholder="Örn: 2 veya B > 750 ? 3 : 2" required>
                    </div>
                    <div class="col-md-2 text-end">
                        <button type="button" class="btn btn-sm btn-outline-danger remove-accessory-btn">Sil</button>
                    </div>
                </div>
            </div>
        </div>
    </template>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="module-editor.js"></script>
</body>
</html>
