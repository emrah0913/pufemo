<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEO Yönetimi - PUFEMO Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body { display: flex; background-color: #f0f2f5; }
        #sidebar { width: 280px; min-height: 100vh; background-color: #343a40; color: white; position: fixed; left: 0; top: 0; z-index: 100; }
        #main-content { margin-left: 280px; width: calc(100% - 280px); padding: 20px; }
        .sidebar-header { padding: 20px; text-align: center; font-size: 1.5rem; font-weight: bold; border-bottom: 1px solid #495057; }
        .nav-link { color: #adb5bd; padding: 10px 20px; }
        .nav-link.active, .nav-link:hover { color: #ffffff; background-color: #495057; }
        .nav-link .bi { margin-right: 10px; }
    </style>
</head>
<body>

    <div id="sidebar">
        <div class="sidebar-header">PUFEMO</div>
        <ul class="nav flex-column">
            <li class="nav-item"><a class="nav-link" href="admin.html"><i class="bi bi-grid-fill"></i>Ana Panel</a></li>
            <li class="nav-item"><a class="nav-link" href="orders.html"><i class="bi bi-box-seam-fill"></i>Sipariş Yönetimi</a></li>
            <li class="nav-item"><a class="nav-link" href="product-management.html"><i class="bi bi-tags-fill"></i>Ürün Yönetimi</a></li>
            <li class="nav-item"><a class="nav-link" href="category-management.html"><i class="bi bi-list-ul"></i>Kategori Yönetimi</a></li>
            <li class="nav-item"><a class="nav-link" href="country-pricing-management.html"><i class="bi bi-globe-americas"></i>Uluslararası Ayarlar</a></li>
            <li class="nav-item"><a class="nav-link" href="languages-and-currencies.html"><i class="bi bi-translate"></i>Diller ve Para Birimleri</a></li>
            <li class="nav-item"><a class="nav-link" href="general-settings.html"><i class="bi bi-gear-fill"></i>Mağaza Ayarları</a></li>
            <li class="nav-item"><a class="nav-link" href="homepage-settings.html"><i class="bi bi-house-door-fill"></i>Ana Sayfa Ayarları</a></li>
            <li class="nav-item"><a class="nav-link active" href="seo-management.html"><i class="bi bi-search"></i>SEO Yönetimi</a></li>
            <li class="nav-item mt-auto"><a class="nav-link" id="logout-button" href="#"><i class="bi bi-box-arrow-left"></i>Çıkış Yap</a></li>
        </ul>
    </div>

    <div id="main-content">
        <nav class="navbar navbar-expand-lg navbar-light bg-light rounded mb-4">
            <div class="container-fluid"><span class="navbar-brand">Sayfa SEO Ayarları</span></div>
        </nav>

        <div class="accordion" id="seoAccordion">
            <div class="accordion-item">
                <h2 class="accordion-header">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseHome">Ana Sayfa (Homepage)</button>
                </h2>
                <div id="collapseHome" class="accordion-collapse collapse show" data-bs-parent="#seoAccordion">
                    <div class="accordion-body">
                        <form class="seo-form" data-page="home">
                            <ul class="nav nav-tabs" id="seoTabs_home" role="tablist"></ul>
                            <div class="tab-content p-3 border border-top-0 mb-3" id="seoTabContent_home"></div>
                            <button type="submit" class="btn btn-primary">Kaydet</button>
                        </form>
                    </div>
                </div>
            </div>
            </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script>
        const firebaseConfig = { apiKey: "AIzaSyDYkzZzNXB22U4oEXxOoPh-puwuE8kz0g4", authDomain: "pufemo-com.firebaseapp.com", projectId: "pufemo-com", storageBucket: "pufemo-com.firebasestorage.app", messagingSenderId: "983352837227", appId: "1:983352837227:web:defaa8dae215776e2e1d2e", measurementId: "G-RH8XHC7P91" };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        const adminUID = "4tOeNJRjbxPF9BBoynJNJIBxOqU2";
        
        let availableLanguages = [];

        auth.onAuthStateChanged(user => {
            if (user && user.uid === adminUID) {
                loadInitialData();
            } else { window.location.href = 'admin-login.html'; }
        });

        async function loadInitialData() {
            try {
                const langSnapshot = await db.collection('languages').get();
                availableLanguages = langSnapshot.docs.map(doc => doc.data());
                loadAllSeoSettings();
            } catch (error) { console.error("Diller yüklenirken hata:", error); }
        }

        function buildSeoLanguageTabs(page, seoData = {}) {
            const tabsContainer = document.getElementById(`seoTabs_${page}`);
            const contentContainer = document.getElementById(`seoTabContent_${page}`);
            if (!tabsContainer || !contentContainer) return;
            tabsContainer.innerHTML = ''; contentContainer.innerHTML = '';

            availableLanguages.forEach((lang, index) => {
                const isActive = index === 0;
                tabsContainer.innerHTML += `<li class="nav-item" role="presentation"><button class="nav-link ${isActive ? 'active' : ''}" data-bs-toggle="tab" data-bs-target="#pane-${page}-${lang.code}" type="button">${lang.name}</button></li>`;
                contentContainer.innerHTML += `<div class="tab-pane fade ${isActive ? 'show active' : ''}" id="pane-${page}-${lang.code}"><div class="mb-3"><label for="title_${lang.code}_${page}" class="form-label">Meta Başlık (${lang.code.toUpperCase()})</label><input type="text" id="title_${lang.code}_${page}" class="form-control" value="${seoData[`title_${lang.code}`] || ''}"></div><div class="mb-3"><label for="description_${lang.code}_${page}" class="form-label">Meta Açıklama (${lang.code.toUpperCase()})</label><textarea id="description_${lang.code}_${page}" class="form-control" rows="3">${seoData[`description_${lang.code}`] || ''}</textarea></div></div>`;
            });
        }

        async function loadAllSeoSettings() {
            const forms = document.querySelectorAll('.seo-form');
            forms.forEach(async (form) => {
                const page = form.dataset.page;
                const docRef = db.collection('seo_settings').doc(page);
                const doc = await docRef.get();
                const data = doc.exists ? doc.data() : {};
                buildSeoLanguageTabs(page, data);
            });
        }

        document.querySelectorAll('.seo-form').forEach(form => {
            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                const page = form.dataset.page;
                const seoData = {};
                availableLanguages.forEach(lang => {
                    seoData[`title_${lang.code}`] = document.getElementById(`title_${lang.code}_${page}`).value;
                    seoData[`description_${lang.code}`] = document.getElementById(`description_${lang.code}_${page}`).value;
                });
                
                try {
                    await db.collection('seo_settings').doc(page).set(seoData, { merge: true });
                    alert(`'${page}' sayfası için SEO ayarları kaydedildi!`);
                } catch (error) { console.error("SEO ayarları kaydedilirken hata:", error); }
            });
        });

        document.getElementById('logout-button').addEventListener('click', (e) => {
            e.preventDefault();
            auth.signOut().then(() => { window.location.href = 'admin-login.html'; });
        });
    </script>
</body>
</html>
