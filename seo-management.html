<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEO Yönetimi - PUFEMO Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body { display: flex; background-color: #f0f2f5; }
        #sidebar { width: 280px; min-height: 100vh; background-color: #343a40; color: white; position: fixed; left: 0; top: 0; z-index: 100; }
        #main-content { margin-left: 280px; width: calc(100% - 280px); padding: 20px; }
        .sidebar-header { padding: 20px; text-align: center; font-size: 1.5rem; font-weight: bold; border-bottom: 1px solid #495057; }
        .nav-link { color: #adb5bd; padding: 10px 20px; }
        .nav-link.active, .nav-link:hover { color: #ffffff; background-color: #495057; }
        .nav-link .bi { margin-right: 10px; }
    </style>
</head>
<body>

    <div id="sidebar">
        <div class="sidebar-header">PUFEMO</div>
        <ul class="nav flex-column">
            <li class="nav-item"><a class="nav-link" href="admin.html"><i class="bi bi-grid-fill"></i>Ana Panel</a></li>
            <li class="nav-item"><a class="nav-link" href="orders.html"><i class="bi bi-box-seam-fill"></i>Sipariş Yönetimi</a></li>
            <li class="nav-item"><a class="nav-link" href="product-management.html"><i class="bi bi-tags-fill"></i>Ürün Yönetimi</a></li>
            <li class="nav-item"><a class="nav-link" href="category-management.html"><i class="bi bi-list-ul"></i>Kategori Yönetimi</a></li>
            <li class="nav-item"><a class="nav-link" href="country-pricing-management.html"><i class="bi bi-globe-americas"></i>Uluslararası Ayarlar</a></li>
            <li class="nav-item"><a class="nav-link" href="general-settings.html"><i class="bi bi-gear-fill"></i>Mağaza Ayarları</a></li>
            <li class="nav-item"><a class="nav-link" href="homepage-settings.html"><i class="bi bi-house-door-fill"></i>Ana Sayfa Ayarları</a></li>
            <li class="nav-item"><a class="nav-link active" href="seo-management.html"><i class="bi bi-search"></i>SEO Yönetimi</a></li>
            <li class="nav-item mt-auto"><a class="nav-link" id="logout-button" href="#"><i class="bi bi-box-arrow-left"></i>Çıkış Yap</a></li>
        </ul>
    </div>

    <div id="main-content">
        <nav class="navbar navbar-expand-lg navbar-light bg-light rounded mb-4">
            <div class="container-fluid"><span class="navbar-brand">Sayfa SEO Ayarları</span></div>
        </nav>

        <div class="accordion" id="seoAccordion">
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingHome">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseHome">Ana Sayfa</button>
                </h2>
                <div id="collapseHome" class="accordion-collapse collapse show" data-bs-parent="#seoAccordion">
                    <div class="accordion-body">
                        <form class="seo-form" data-page="home">
                            <div class="mb-3">
                                <label for="title_tr_home" class="form-label">Meta Başlık (TR)</label>
                                <input type="text" id="title_tr_home" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="description_tr_home" class="form-label">Meta Açıklama (TR)</label>
                                <textarea id="description_tr_home" class="form-control" rows="3"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Kaydet</button>
                        </form>
                    </div>
                </div>
            </div>
            </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script>
        const firebaseConfig = { apiKey: "AIzaSy...", authDomain: "...", projectId: "..." }; // Kendi config'iniz
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        const adminUID = "4tOeNJRjbxPF9BBoynJNJIBxOqU2";

        auth.onAuthStateChanged(user => {
            if (user && user.uid === adminUID) {
                loadAllSeoSettings();
            } else { window.location.href = 'admin-login.html'; }
        });

        async function loadAllSeoSettings() {
            const forms = document.querySelectorAll('.seo-form');
            forms.forEach(async (form) => {
                const page = form.dataset.page;
                const docRef = db.collection('seo_settings').doc(page);
                const doc = await docRef.get();
                if (doc.exists) {
                    const data = doc.data();
                    form.querySelector(`#title_tr_${page}`).value = data.title_tr || '';
                    form.querySelector(`#description_tr_${page}`).value = data.description_tr || '';
                }
            });
        }

        document.querySelectorAll('.seo-form').forEach(form => {
            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                const page = form.dataset.page;
                const seoData = {
                    title_tr: form.querySelector(`#title_tr_${page}`).value,
                    description_tr: form.querySelector(`#description_tr_${page}`).value,
                };
                
                try {
                    await db.collection('seo_settings').doc(page).set(seoData, { merge: true });
                    alert(`${page} sayfası için SEO ayarları kaydedildi!`);
                } catch (error) {
                    console.error("SEO ayarları kaydedilirken hata:", error);
                    alert("Bir hata oluştu.");
                }
            });
        });

        document.getElementById('logout-button').addEventListener('click', (e) => {
            e.preventDefault();
            auth.signOut().then(() => { window.location.href = 'admin-login.html'; });
        });
    </script>
</body>
</html>
