<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kesim Optimizasyonu - PUFEMO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        .sheet-container {
            border: 2px solid #dee2e6;
            background-color: #f8f9fa;
            position: relative;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            margin-bottom: 1rem;
        }
        .piece {
            position: absolute;
            border: 1px solid #6c757d;
            background-color: rgba(0, 123, 255, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 0.8rem;
            text-align: center;
            overflow: hidden;
            writing-mode: vertical-rl;
            text-orientation: mixed;
            white-space: nowrap;
        }
        @media print {
            .no-print { display: none !important; }
            .print-only { display: block !important; }
            .card { border: 1px solid #ccc !important; }
        }
    </style>
</head>
<body>

    <!-- Navigasyon Barı -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark no-print">
        <div class="container-fluid">
            <a class="navbar-brand" href="dashboard.html">PUFEMO</a>
            <button class="btn btn-outline-light" id="logoutButton">Çıkış Yap</button>
        </div>
    </nav>

    <!-- Ana İçerik -->
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-3 no-print">
            <div>
                <a href="#" id="backButton" class="btn btn-outline-secondary mb-2">&larr; Projeye Geri Dön</a>
                <h3 id="projectName">Proje Yükleniyor...</h3>
            </div>
            <div>
                <button class="btn btn-primary" onclick="window.print();"><i class="bi bi-printer"></i> Yazdır / PDF Kaydet</button>
            </div>
        </div>
        
        <!-- Optimizasyon Ayarları -->
        <div class="card mb-4 no-print">
            <div class="card-body">
                <div class="row g-3 align-items-end">
                    <div class="col-md-4">
                        <label for="sheetWidth" class="form-label">Plaka Genişliği (mm)</label>
                        <input type="number" class="form-control" id="sheetWidth" value="2800">
                    </div>
                    <div class="col-md-4">
                        <label for="sheetHeight" class="form-label">Plaka Yüksekliği (mm)</label>
                        <input type="number" class="form-control" id="sheetHeight" value="2100">
                    </div>
                    <div class="col-md-4">
                        <button class="btn btn-warning w-100" id="runOptimizationBtn">Optimizasyonu Başlat</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Sonuçların Gösterileceği Alan -->
        <div id="resultsContainer">
            <div id="loadingIndicator" class="text-center mt-5 d-none">
                 <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
                    <span class="visually-hidden">Optimizasyon yapılıyor...</span>
                </div>
                <p class="mt-2">Optimizasyon yapılıyor...</p>
            </div>
            <!-- Sekmeler (Malzeme Türleri) -->
            <ul class="nav nav-tabs" id="materialTabs" role="tablist"></ul>
            <!-- Sekme İçerikleri (Plaka Görselleri) -->
            <div class="tab-content" id="materialTabContent"></div>
        </div>
        
        <!-- Özet Tablosu -->
        <div class="card mt-4">
            <div class="card-header"><h5>Proje Özeti</h5></div>
            <div class="card-body">
                <h6>Gerekli Paneller</h6>
                <ul id="panelSummary" class="list-group list-group-flush"></ul>
                <h6 class="mt-3">Gerekli Kenar Bantları</h6>
                <ul id="bandingSummary" class="list-group list-group-flush"></ul>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="optimization.js"></script>
</body>
</html>
