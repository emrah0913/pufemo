<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Proje Olu≈ütur - PUFEMO</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";
    import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDYkzZzNXB22U4oEXxOoPh-puwuE8kz0g4",
      authDomain: "pufemo-com.firebaseapp.com",
      projectId: "pufemo-com",
      storageBucket: "pufemo-com.appspot.com",
      messagingSenderId: "983352837227",
      appId: "1:983352837227:web:defaa8dae215776e2e1d2e"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let currentUser = null;

    onAuthStateChanged(auth, (user) => {
      if (user) {
        currentUser = user;
      } else {
        window.location.href = "index.html";
      }
    });

    document.addEventListener("DOMContentLoaded", () => {
      const form = document.getElementById("projectForm");
      form.addEventListener("submit", async (e) => {
        e.preventDefault();

        const projectName = document.getElementById("projectName").value;
        const projectNote = document.getElementById("projectNote").value;

        if (!currentUser) return;

        try {
          await addDoc(collection(db, "projects"), {
            uid: currentUser.uid,
            name: projectName,
            note: projectNote,
            createdAt: serverTimestamp()
          });

          alert("Proje ba≈üarƒ±yla olu≈üturuldu!");
          form.reset();
        } catch (err) {
          alert("Hata: " + err.message);
        }
      });
    });
  </script>
</head>
<body class="bg-gray-50 text-gray-800 min-h-screen">
  <div class="max-w-xl mx-auto py-10 px-6">
    <h1 class="text-2xl font-bold mb-6">üìÅ Yeni Proje Olu≈ütur</h1>
    <form id="projectForm" class="space-y-4 bg-white p-6 rounded shadow">
      <div>
        <label for="projectName" class="block font-medium">Proje Adƒ±</label>
        <input type="text" id="projectName" required class="w-full mt-1 border rounded px-3 py-2" />
      </div>
      <div>
        <label for="projectNote" class="block font-medium">A√ßƒ±klama</label>
        <textarea id="projectNote" rows="4" class="w-full mt-1 border rounded px-3 py-2"></textarea>
      </div>
      <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
        Kaydet
      </button>
    </form>
  </div>
</body>
</html>
