<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PUFEMO - Ana Sayfa</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f4f6;
      margin: 0;
      padding: 30px;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }
    .logo {
      font-weight: bold;
      font-size: 24px;
      color: #2c3e50;
    }
    .user-info {
      display: flex;
      align-items: center;
      gap: 15px;
    }
    .user-info img {
      width: 36px;
      height: 36px;
      border-radius: 50%;
    }
    button {
      padding: 8px 16px;
      background: #27ae60;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #219150;
    }
    #product-list {
      display: grid;
      grid-template-columns: repeat(auto-fit,minmax(240px,1fr));
      gap: 20px;
      max-width: 1200px;
      margin: auto;
    }
    .card {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 15px;
      text-align: center;
    }
    .card img {
      max-width: 100%;
      border-radius: 10px;
      height: 180px;
      object-fit: cover;
    }
    .card h3 {
      font-size: 18px;
      margin: 10px 0 5px;
    }
    .card p {
      font-size: 14px;
      color: #555;
      min-height: 50px;
    }
    .card strong {
      display: block;
      margin: 10px 0;
      font-size: 16px;
      color: #000;
    }
  </style>
</head>
<body>

<header>
  <div class="logo">PUFEMO</div>
  <div class="user-info" id="user-info">
    <button id="login-btn">Giriş Yap</button>
  </div>
</header>

<section id="product-list"></section>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
  import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-analytics.js";
  import { getAuth, onAuthStateChanged, signInWithPopup, GoogleAuthProvider, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
  import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDYkzZzNXB22U4oEXxOoPh-puwuE8kz0g4",
    authDomain: "pufemo-com.firebaseapp.com",
    projectId: "pufemo-com",
    storageBucket: "pufemo-com.firebasestorage.app",
    messagingSenderId: "983352837227",
    appId: "1:983352837227:web:defaa8dae215776e2e",
    measurementId: "G-RH8XHC7P91"
  };

  const app = initializeApp(firebaseConfig);
  const analytics = getAnalytics(app);
  const auth = getAuth(app);
  const db = getFirestore(app);

  const country = localStorage.getItem('country') || 'tr';
  const language = localStorage.getItem('lang') || 'tr';
  const currency = localStorage.getItem('currency') || 'TRY';
  const rates = { TRY: 1, USD: 32, EUR: 35, GBP: 40, RUB: 0.35 };

  const userInfoEl = document.getElementById('user-info');
  const productListEl = document.getElementById('product-list');

  function setupLoginButton() {
    const loginBtn = document.getElementById('login-btn');
    if (!loginBtn) return;
    loginBtn.onclick = () => {
      if (auth.currentUser) {
        signOut(auth);
      } else {
        const provider = new GoogleAuthProvider();
        signInWithPopup(auth, provider).catch(console.error);
      }
    };
  }

  onAuthStateChanged(auth, user => {
    if (user) {
      userInfoEl.innerHTML = `
        <img src="${user.photoURL}" alt="${user.displayName}" title="${user.displayName}" />
        <button id="logout-btn">Çıkış Yap</button>
      `;
      document.getElementById('logout-btn').onclick = () => signOut(auth);
    } else {
      userInfoEl.innerHTML = `<button id="login-btn">Giriş Yap</button>`;
      setupLoginButton();
    }
  });

  async function loadProducts() {
    productListEl.innerHTML = "Yükleniyor...";
    const snapshot = await getDocs(collection(db, 'products'));
    productListEl.innerHTML = '';
    snapshot.forEach(doc => {
      const p = doc.data();
      const price = Math.round((p.price || 0) * (rates[currency] || 1));
      const title = p.translations?.[language]?.title || p.translations?.tr?.title || "Ürün";
      const desc = p.translations?.[language]?.description || "";
      const img = p.images?.[0] || "https://via.placeholder.com/300x200";

      const card = document.createElement('div');
      card.className = 'card';
      card.innerHTML = `
        <img src="${img}" alt="${title}" />
        <h3>${title}</h3>
        <p>${desc}</p>
        <strong>${price} ${currency}</strong>
      `;
      productListEl.appendChild(card);
    });
  }

  loadProducts();
</script>

</body>
</html>
