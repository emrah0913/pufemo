<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Getir Kıbrıs - Ana Sayfa</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 font-[Inter]">

  <!-- HEADER -->
  <header class="p-4 bg-primary text-white flex justify-between">
    <h1 class="text-xl font-bold">Getir Kıbrıs</h1>
    <nav class="space-x-4">
      <button onclick="filterProducts('all')" class="hover:underline">Tümü</button>
      <button onclick="filterProducts('furniture')" class="hover:underline">Mobilya</button>
      <button onclick="filterProducts('clothing')" class="hover:underline">Giyim</button>
      <button onclick="filterProducts('cosmetics')" class="hover:underline">Kozmetik</button>
      <button onclick="filterProducts('electronics')" class="hover:underline">Elektronik</button>
    </nav>
  </header>

  <!-- ÜRÜNLER -->
  <main class="p-6">
    <h2 class="text-2xl font-bold mb-4">Onaylı Üretici Ürünleri</h2>
    <div id="product-list" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4"></div>
  </main>

  <!-- FIREBASE -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB64tAKvCHeYnJ8-HNRLpzB7sQRng4FHyA",
      authDomain: "pufemo-2dc3a.firebaseapp.com",
      projectId: "pufemo-2dc3a",
      storageBucket: "pufemo-2dc3a.appspot.com",
      messagingSenderId: "321284306570",
      appId: "1:321284306570:web:ca891826c3e4edde8edf73"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const productList = document.getElementById('product-list');
    let allProducts = [];

    async function loadProducts() {
      const querySnapshot = await getDocs(collection(db, 'uretici_urunleri'));
      querySnapshot.forEach((doc) => {
        const data = doc.data();
        if (data.onayli && data.visible) {
          allProducts.push({ id: doc.id, ...data });
        }
      });
      displayProducts(allProducts);
    }

    function displayProducts(products) {
      productList.innerHTML = '';
      products.forEach(product => {
        const card = document.createElement('div');
        card.className = 'bg-white rounded shadow p-4';
        card.innerHTML = `
          <img src="${product.image}" alt="${product.name}" class="w-full h-40 object-cover rounded mb-2"/>
          <h3 class="text-lg font-bold">${product.name}</h3>
          <p class="text-sm text-gray-600">${product.description}</p>
          <p class="text-primary font-semibold mt-2">₺${product.price}</p>
          <button onclick='addToCart(${JSON.stringify(product)})' class="mt-2 px-3 py-1 bg-primary text-white rounded">Sepete Ekle</button>
        `;
        productList.appendChild(card);
      });
    }

    function filterProducts(category) {
      if (category === 'all') {
        displayProducts(allProducts);
      } else {
        const filtered = allProducts.filter(p => p.category === category);
        displayProducts(filtered);
      }
    }

    function addToCart(product) {
      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      cart.push(product);
      localStorage.setItem('cart', JSON.stringify(cart));
      alert('Ürün sepete eklendi!');
    }

    loadProducts();
  </script>

</body>
</html>
