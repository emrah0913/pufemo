<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PUFEMO - Ana Sayfa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        :root {
            --primary-color: #007bff;
            --secondary-color: #6c757d;
            --light-bg: #f8f9fa;
            --dark-bg: #343a40;
            --text-color: #212529;
            --light-text-color: #adb5bd;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--light-bg);
            color: var(--text-color);
        }

        .navbar {
            background-color: var(--dark-bg) !important;
            padding: 1rem 0;
        }
        .navbar-brand {
            color: white !important;
            font-weight: bold;
            font-size: 1.8rem;
        }
        .navbar-nav .nav-link {
            color: var(--light-text-color) !important;
            font-weight: 500;
            margin-right: 15px;
        }
        .navbar-nav .nav-link:hover, .navbar-nav .nav-link.active {
            color: white !important;
        }
        .search-bar .form-control {
            border-radius: 20px;
            padding-left: 1.5rem;
            border: 1px solid rgba(255,255,255,0.3);
            background-color: rgba(255,255,255,0.1);
            color: white;
        }
        .search-bar .form-control::placeholder {
            color: var(--light-text-color);
        }
        .search-bar .btn {
            border-radius: 20px;
            margin-left: -40px;
            z-index: 5;
            background: none;
            border: none;
            color: var(--light-text-color);
        }
        .search-bar .btn:hover {
             color: white;
        }

        .hero-section {
            position: relative;
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.7)), url('https://via.placeholder.com/1920x600/333/eee?text=Harika+Ürünler+Keşfedin') no-repeat center center/cover;
            color: white;
            padding: 100px 0;
            text-align: center;
        }
        .hero-section h1 {
            font-size: 3.5rem;
            margin-bottom: 20px;
            font-weight: bold;
        }
        .hero-section p {
            font-size: 1.25rem;
            margin-bottom: 40px;
        }

        .promo-banner {
            background-color: var(--primary-color);
            color: white;
            padding: 15px 0;
            text-align: center;
            font-size: 1.1rem;
            font-weight: 500;
        }

        .section-title {
            text-align: center;
            margin-bottom: 40px;
            font-size: 2.5rem;
            font-weight: bold;
            color: var(--dark-bg);
        }

        .product-card {
            border: none;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            background-color: white;
        }
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.12);
        }
        .product-card img {
            height: 250px;
            object-fit: cover;
            border-bottom: 1px solid #eee;
        }
        .product-card .card-body {
            padding: 1.5rem;
        }
        .product-card .card-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--primary-color);
            min-height: 50px; /* Sabit yükseklik */
        }
        .product-card .card-text {
            color: var(--secondary-color);
            font-size: 1.1rem;
            font-weight: bold;
        }
        .product-card .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            width: 100%;
        }

        .category-card {
            background-color: var(--primary-color);
            color: white;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        .category-card:hover {
            background-color: #0056b3;
            color: white;
        }

        footer {
            background-color: var(--dark-bg);
            color: var(--light-text-color);
            padding: 40px 0;
            margin-top: 50px;
        }
        footer a {
            color: var(--light-text-color);
            text-decoration: none;
        }
        footer a:hover {
            color: white;
        }
        footer .social-icons a {
            font-size: 1.5rem;
            margin-right: 15px;
        }

        /* Carousel Customizations */
        .carousel-item img {
            height: 500px; /* Slider yüksekliği */
            object-fit: cover;
            filter: brightness(70%); /* Görselleri biraz karart */
        }
        .carousel-caption {
            top: 50%;
            transform: translateY(-50%);
            bottom: unset;
            text-align: left;
            left: 10%;
            right: unset;
            padding-bottom: 0;
        }
        .carousel-caption h5 {
            font-size: 3rem;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        .carousel-caption p {
            font-size: 1.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            margin-bottom: 25px;
        }
        .carousel-caption .btn {
            font-size: 1.1rem;
            padding: 10px 25px;
            border-radius: 30px;
        }
        .carousel-indicators [data-bs-target] {
            background-color: var(--primary-color);
        }
        .carousel-control-prev-icon, .carousel-control-next-icon {
            background-color: rgba(0,0,0,0.5);
            border-radius: 50%;
            padding: 20px;
        }

    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">PUFEMO</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0" id="main-categories-nav">
                    </ul>
                <div class="d-flex search-bar">
                    <input class="form-control me-2" type="search" placeholder="Ürün Ara..." aria-label="Search">
                    <button class="btn" type="submit"><i class="bi bi-search"></i></button>
                </div>
            </div>
        </div>
    </nav>

    <div class="promo-banner" id="promo-banner">
        </div>

    <div id="heroCarousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators" id="carousel-indicators">
            </div>
        <div class="carousel-inner" id="carousel-inner">
            </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#heroCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#heroCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <main class="container my-5">
        <section class="mb-5">
            <h2 class="section-title">Öne Çıkan Ürünler</h2>
            <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-4" id="featured-products">
                </div>
        </section>

        <section class="mb-5">
            <h2 class="section-title">Kategoriler</h2>
            <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4" id="product-categories">
                </div>
        </section>
    </main>

    <footer class="py-5">
        <div class="container">
            <div class="row">
                <div class="col-md-4 mb-3">
                    <h5>PUFEMO</h5>
                    <p id="footer-company-address"></p>
                    <p><i class="bi bi-envelope me-2"></i> <span id="footer-contact-email"></span></p>
                    <p><i class="bi bi-whatsapp me-2"></i> <span id="footer-whatsapp-number"></span></p>
                </div>
                <div class="col-md-4 mb-3">
                    <h5>Hızlı Linkler</h5>
                    <ul class="list-unstyled">
                        <li><a href="#">Hakkımızda</a></li>
                        <li><a href="#">İletişim</a></li>
                        <li><a href="#">Gizlilik Politikası</a></li>
                        <li><a href="#">Mesafeli Satış Sözleşmesi</a></li>
                    </ul>
                </div>
                <div class="col-md-4 mb-3">
                    <h5>Bizi Takip Edin</h5>
                    <div class="social-icons">
                        <a href="#" class="text-white me-3"><i class="bi bi-facebook"></i></a>
                        <a href="#" class="text-white me-3"><i class="bi bi-instagram"></i></a>
                        <a href="#" class="text-white"><i class="bi bi-twitter"></i></a>
                    </div>
                </div>
            </div>
            <div class="text-center mt-4">
                <p>&copy; 2025 PUFEMO. Tüm Hakları Saklıdır.</p>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script>
        const firebaseConfig = { apiKey: "AIzaSyDYkzZzNXB22U4oEXxOoPh-puwuE8kz0g4", authDomain: "pufemo-com.firebaseapp.com", projectId: "pufemo-com", storageBucket: "pufemo-com.firebasestorage.app", messagingSenderId: "983352837227", appId: "1:983352837227:web:defaa8dae215776e2e1d2e", measurementId: "G-RH8XHC7P91" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Varsayılan dil kodu
        const currentLangCode = 'tr'; // Bu, kullanıcının seçtiği veya tarayıcı dilinden algılanan dil olabilir

        document.addEventListener('DOMContentLoaded', () => {
            loadSettings();
            loadHomepageSlider();
            loadCategoriesForNav();
            loadFeaturedProducts();
            loadProductCategoriesSection();
        });

        async function loadSettings() {
            try {
                const settingsDocRef = db.collection('settings').doc('siteConfig');
                const doc = await settingsDocRef.get();
                if (doc.exists) {
                    const settings = doc.data();
                    // Promosyon metni
                    document.getElementById('promo-banner').textContent = settings[`promoText_${currentLangCode}`] || '';
                    // Footer bilgileri
                    document.getElementById('footer-company-address').textContent = settings.companyAddress || '';
                    document.getElementById('footer-contact-email').textContent = settings.contactEmail || '';
                    document.getElementById('footer-whatsapp-number').textContent = settings.whatsappNumber || '';

                    // Google Analytics entegrasyonu
                    if (settings.googleAnalyticsId) {
                        const script = document.createElement('script');
                        script.async = true;
                        script.src = `https://www.googletagmanager.com/gtag/js?id=${settings.googleAnalyticsId}`;
                        document.head.appendChild(script);

                        window.dataLayer = window.dataLayer || [];
                        function gtag(){dataLayer.push(arguments);}
                        gtag('js', new Date());
                        gtag('config', settings.googleAnalyticsId);
                    }
                }
            } catch (error) {
                console.error("Ayarlar yüklenirken hata:", error);
            }
        }

        async function loadHomepageSlider() {
            const carouselInner = document.getElementById('carousel-inner');
            const carouselIndicators = document.getElementById('carousel-indicators');
            carouselInner.innerHTML = '';
            carouselIndicators.innerHTML = '';

            try {
                const snapshot = await db.collection('homepage_slider').where('isActive', '==', true).orderBy('order').get();
                if (snapshot.empty) {
                    carouselInner.innerHTML = `<div class="carousel-item active"><img src="https://via.placeholder.com/1920x500/333/eee?text=Hoşgeldiniz" class="d-block w-100" alt="Default Slide"><div class="carousel-caption d-none d-md-block"><h5>Mağazamıza Hoş Geldiniz</h5><p>Keşfetmek için tıklayın</p></div></div>`;
                    return;
                }

                snapshot.forEach((doc, index) => {
                    const slide = doc.data();
                    const activeClass = index === 0 ? 'active' : '';
                    
                    carouselIndicators.innerHTML += `<button type="button" data-bs-target="#heroCarousel" data-bs-slide-to="${index}" class="${activeClass}" aria-current="${activeClass ? 'true' : 'false'}" aria-label="Slide ${index + 1}"></button>`;
                    
                    carouselInner.innerHTML += `
                        <div class="carousel-item ${activeClass}">
                            <img src="${slide.imageUrl}" class="d-block w-100" alt="${slide[`title_${currentLangCode}`] || 'Slider Görseli'}">
                            <div class="carousel-caption d-none d-md-block">
                                <h5>${slide[`title_${currentLangCode}`] || ''}</h5>
                                <p>${slide[`description_${currentLangCode}`] || ''}</p>
                                ${slide.linkUrl ? `<a href="${slide.linkUrl}" class="btn btn-light">Daha Fazla</a>` : ''}
                            </div>
                        </div>
                    `;
                });
            } catch (error) {
                console.error("Slider yüklenirken hata:", error);
            }
        }

        async function loadCategoriesForNav() {
            const mainCategoriesNav = document.getElementById('main-categories-nav');
            mainCategoriesNav.innerHTML = '';
            try {
                const snapshot = await db.collection('categories').get();
                snapshot.forEach(doc => {
                    const category = doc.data();
                    // Sadece Türkçe adı olanları veya mevcut dildeki adı olanları göster
                    const categoryName = category[`name_${currentLangCode}`] || category.name_tr;
                    if (categoryName) {
                        mainCategoriesNav.innerHTML += `<li class="nav-item"><a class="nav-link" href="#">${categoryName}</a></li>`;
                    }
                });
            } catch (error) {
                console.error("Kategoriler yüklenirken hata:", error);
            }
        }
        
        async function loadFeaturedProducts() {
            const featuredProductsContainer = document.getElementById('featured-products');
            featuredProductsContainer.innerHTML = 'Yükleniyor...';
            try {
                // Sadece ilk 8 ürünü çekelim, veya öne çıkan olarak işaretlenmiş ürünleri
                const snapshot = await db.collection('products').limit(8).get(); 
                featuredProductsContainer.innerHTML = '';
                if (snapshot.empty) {
                    featuredProductsContainer.innerHTML = '<p class="text-center w-100">Henüz öne çıkan ürün bulunmamaktadır.</p>';
                    return;
                }

                snapshot.forEach(doc => {
                    const product = doc.data();
                    const imageUrl = product.imageUrls && product.imageUrls.length > 0 ? product.imageUrls[0] : 'https://via.placeholder.com/400x250/f8f9fa/dee2e6?text=Ürün+Görseli';
                    const productName = product[`name_${currentLangCode}`] || product.name_tr || 'Ürün Adı Yok';
                    const productPrice = product.basePriceTRY ? `${product.basePriceTRY.toFixed(2)} ₺` : 'Fiyat Belirtilmemiş';

                    featuredProductsContainer.innerHTML += `
                        <div class="col">
                            <div class="card product-card">
                                <img src="${imageUrl}" class="card-img-top" alt="${productName}">
                                <div class="card-body">
                                    <h5 class="card-title">${productName}</h5>
                                    <p class="card-text">${productPrice}</p>
                                    <a href="#" class="btn btn-primary">Sepete Ekle</a>
                                </div>
                            </div>
                        </div>
                    `;
                });
            } catch (error) {
                console.error("Öne çıkan ürünler yüklenirken hata:", error);
            }
        }

        async function loadProductCategoriesSection() {
            const productCategoriesContainer = document.getElementById('product-categories');
            productCategoriesContainer.innerHTML = 'Yükleniyor...';
            try {
                const snapshot = await db.collection('categories').limit(6).get(); // En fazla 6 kategori gösterelim
                productCategoriesContainer.innerHTML = '';
                if (snapshot.empty) {
                    productCategoriesContainer.innerHTML = '<p class="text-center w-100">Henüz kategori bulunmamaktadır.</p>';
                    return;
                }

                snapshot.forEach(doc => {
                    const category = doc.data();
                    const categoryName = category[`name_${currentLangCode}`] || category.name_tr || 'Kategori Adı Yok';
                    if (categoryName) {
                        productCategoriesContainer.innerHTML += `
                            <div class="col">
                                <a href="#" class="card category-card">
                                    ${categoryName}
                                </a>
                            </div>
                        `;
                    }
                });
            } catch (error) {
                console.error("Kategoriler yüklenirken hata:", error);
            }
        }

    </script>
</body>
</html>
