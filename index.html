<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pufemo - Modern E-Ticaret</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Inter', sans-serif; }
        .animate-fade-in { animation: fadeIn 0.5s ease-in-out; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        /* Select stillerini basitleştirmek için */
        .header-select {
            background-color: white;
            border: 1px solid #e5e7eb;
            border-radius: 0.5rem;
            padding: 0.25rem 0.5rem;
            font-size: 0.875rem;
            line-height: 1.25rem;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 0.5rem center;
            background-repeat: no-repeat;
            background-size: 1.5em 1.5em;
            padding-right: 2.5rem;
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <!-- Kimlik Doğrulama Modalı -->
    <div id="auth-modal" class="hidden fixed inset-0 bg-black bg-opacity-70 z-50 flex items-center justify-center p-4">
        <div class="bg-white rounded-xl shadow-2xl p-8 max-w-sm w-full animate-fade-in">
            <h2 class="text-2xl font-bold text-center mb-6">Giriş Yap</h2>
            <form id="login-form">
                <input type="email" id="login-email" placeholder="E-posta" class="w-full p-3 mb-3 border border-gray-300 rounded-lg" required>
                <input type="password" id="login-password" placeholder="Şifre" class="w-full p-3 mb-4 border border-gray-300 rounded-lg" required>
                <button type="submit" class="w-full bg-indigo-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-indigo-700 transition-colors">Giriş Yap</button>
            </form>
            <div class="text-center my-4 text-gray-500">veya</div>
            <button id="anonymous-login-btn" class="w-full bg-gray-200 text-gray-800 font-bold py-3 px-4 rounded-lg hover:bg-gray-300 transition-colors">
                Misafir Olarak Devam Et
            </button>
            <p id="auth-error" class="text-red-500 text-center mt-4 text-sm"></p>
        </div>
    </div>
    
    <!-- Ülke Seçim Modalı -->
    <div id="country-selection-modal" class="hidden fixed inset-0 bg-black bg-opacity-60 z-50 flex items-center justify-center p-4">
        <div class="bg-white rounded-xl shadow-2xl p-8 max-w-sm w-full animate-fade-in">
            <h2 class="text-2xl font-bold text-center mb-4">Hoş Geldiniz!</h2>
            <p class="text-center text-gray-600 mb-6">Alışveriş deneyiminizi kişiselleştirmek için lütfen ülkenizi seçin.</p>
            <div id="initial-country-select-container">
                <!-- Ülke select'i JS ile buraya eklenecek -->
            </div>
            <button id="save-country-btn" class="w-full mt-4 bg-indigo-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-indigo-700 transition-colors">
                Kaydet ve Devam Et
            </button>
        </div>
    </div>

    <!-- Üst Bar (Header) -->
    <header class="bg-white shadow-md sticky top-0 z-40">
        <div class="container mx-auto px-4">
            <div class="flex items-center justify-between h-20">
                <a href="index.html" class="text-3xl font-bold text-indigo-600">Pufemo</a>
                <nav class="hidden md:flex items-center space-x-8">
                     <!-- Navigasyon Linkleri -->
                </nav>
                <div class="flex items-center space-x-4">
                    <!-- Dil ve Para Birimi Seçicileri -->
                    <div id="preference-changers" class="hidden flex items-center space-x-3">
                        <select id="country-changer" class="header-select"></select>
                        <select id="language-changer" class="header-select"></select>
                        <select id="currency-changer" class="header-select"></select>
                    </div>
                    <a href="cart.html" class="relative text-gray-500 hover:text-indigo-600">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M2.05 2.05h2l2.66 12.42a2 2 0 0 0 2 1.58h9.78a2 2 0 0 0 1.95-1.57l1.65-7.43H5.16"/></svg>
                        <span id="cart-item-count" class="absolute -top-2 -right-2 bg-red-500 text-white text-xs rounded-full h-5 w-5 flex items-center justify-center">0</span>
                    </a>
                </div>
            </div>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8 md:py-12">
        <!-- Slider, Kategoriler ve Ürünler buraya gelecek -->
        <section id="slider" class="bg-gray-200 rounded-xl h-64 md:h-96 mb-12 flex items-center justify-center">
            <div class="text-center p-4">
                <h2 id="slider-title" class="text-3xl md:text-5xl font-bold text-gray-800">Sezonun Trendleri</h2>
                <p id="slider-subtitle" class="text-gray-600 mt-2 md:mt-4">Evinize stil katacak en yeni koleksiyonlarımızı keşfedin.</p>
            </div>
        </section>
        <section id="categories" class="mb-12">
            <h2 id="categories-title" class="text-2xl md:text-3xl font-bold mb-6 text-center">Kategoriler</h2>
            <div id="category-grid" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-4 md:gap-6"></div>
        </section>
        <section id="products">
            <h2 id="products-title" class="text-2xl md:text-3xl font-bold mb-6 text-center">Öne Çıkan Ürünler</h2>
            <div id="product-grid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 md:gap-8"></div>
        </section>
    </main>

    <script type="module">
        // --- Firebase SDK'larını import et ---
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- Firebase Yapılandırması ---
        const firebaseConfig = {
            apiKey: "AIzaSyDYkzZzNXB22U4oEXxOoPh-puwuE8kz0g4",
            authDomain: "pufemo-com.firebaseapp.com",
            projectId: "pufemo-com",
            storageBucket: "pufemo-com.firebasestorage.app",
            messagingSenderId: "983352837227",
            appId: "1:983352837227:web:defaa8dae215776e2e1d2e",
        };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // --- Yönetim Panelinden Gelecek Ayarlar (Simülasyon) ---
        // Gerçekte bu veriler Firestore'dan çekilmelidir.
        const siteConfig = {
            countries: [
                { code: 'TR', name: 'Türkiye', flag: '🇹🇷', lang: 'tr', currency: 'TRY' },
                { code: 'GB', name: 'United Kingdom', flag: '🇬🇧', lang: 'en', currency: 'GBP' },
                { code: 'GR', name: 'Ελλάδα', flag: '🇬🇷', lang: 'el', currency: 'EUR' },
                { code: 'RU', name: 'Россия', flag: '🇷🇺', lang: 'ru', currency: 'RUB' },
                { code: 'DE', name: 'Deutschland', flag: '🇩🇪', lang: 'de', currency: 'EUR' },
                { code: 'FR', name: 'France', flag: '🇫🇷', lang: 'fr', currency: 'EUR' },
                { code: 'AE', name: 'United Arab Emirates', flag: '🇦🇪', lang: 'ar', currency: 'USD' }
            ],
            languages: [
                { code: 'tr', name: 'Türkçe' }, { code: 'en', name: 'English' },
                { code: 'el', name: 'Ελληνικά' }, { code: 'ru', name: 'Русский' },
                { code: 'de', name: 'Deutsch' }, { code: 'fr', name: 'Français' }, { code: 'ar', name: 'العربية' }
            ],
            currencies: [
                { code: 'TRY', symbol: '₺' }, { code: 'EUR', symbol: '€' },
                { code: 'USD', symbol: '$' }, { code: 'GBP', symbol: '£' }, { code: 'RUB', symbol: '₽' }
            ]
        };

        // --- DOM Elementleri ---
        const authModal = document.getElementById('auth-modal');
        const loginForm = document.getElementById('login-form');
        const anonymousLoginBtn = document.getElementById('anonymous-login-btn');
        const authError = document.getElementById('auth-error');
        const countryModal = document.getElementById('country-selection-modal');
        const initialCountryContainer = document.getElementById('initial-country-select-container');
        const saveCountryBtn = document.getElementById('save-country-btn');
        const preferenceChangers = document.getElementById('preference-changers');
        const countryChanger = document.getElementById('country-changer');
        const languageChanger = document.getElementById('language-changer');
        const currencyChanger = document.getElementById('currency-changer');
        
        let userPreferences = {};

        // --- Ana Kontrol Akışı ---
        onAuthStateChanged(auth, user => {
            authModal.classList.add('hidden');
            if (user) {
                // Kullanıcı giriş yapmış (e-posta veya anonim)
                const savedPrefs = localStorage.getItem(`pufemoUserPreferences_${user.uid}`);
                if (savedPrefs) {
                    userPreferences = JSON.parse(savedPrefs);
                    loadPageContent();
                } else {
                    populateInitialCountrySelect();
                    countryModal.classList.remove('hidden');
                }
            } else {
                // Kullanıcı giriş yapmamış
                authModal.classList.remove('hidden');
            }
        });

        // --- Kimlik Doğrulama Fonksiyonları ---
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            authError.textContent = '';
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            try {
                await signInWithEmailAndPassword(auth, email, password);
            } catch (error) {
                authError.textContent = "E-posta veya şifre hatalı.";
                console.error("Giriş hatası:", error);
            }
        });

        anonymousLoginBtn.addEventListener('click', async () => {
            try {
                await signInAnonymously(auth);
            } catch (error) {
                authError.textContent = "Misafir girişi başarısız oldu.";
                console.error("Anonim giriş hatası:", error);
            }
        });
        
        // --- Tercih Yönetimi Fonksiyonları ---
        function populateInitialCountrySelect() {
            const select = document.createElement('select');
            select.id = 'country-select';
            select.className = 'w-full p-3 border border-gray-300 rounded-lg';
            siteConfig.countries.forEach(country => {
                select.innerHTML += `<option value="${country.code}">${country.flag} ${country.name}</option>`;
            });
            initialCountryContainer.innerHTML = '';
            initialCountryContainer.appendChild(select);
        }

        saveCountryBtn.addEventListener('click', () => {
            const countryCode = document.getElementById('country-select').value;
            const selectedCountry = siteConfig.countries.find(c => c.code === countryCode);
            userPreferences = {
                country: selectedCountry.code,
                lang: selectedCountry.lang,
                currency: selectedCountry.currency
            };
            const user = auth.currentUser;
            if(user) {
                localStorage.setItem(`pufemoUserPreferences_${user.uid}`, JSON.stringify(userPreferences));
            }
            countryModal.classList.add('hidden');
            loadPageContent();
        });

        function populatePreferenceChangers() {
            countryChanger.innerHTML = siteConfig.countries.map(c => `<option value="${c.code}" ${c.code === userPreferences.country ? 'selected' : ''}>${c.flag} ${c.code}</option>`).join('');
            languageChanger.innerHTML = siteConfig.languages.map(l => `<option value="${l.code}" ${l.code === userPreferences.lang ? 'selected' : ''}>${l.name}</option>`).join('');
            currencyChanger.innerHTML = siteConfig.currencies.map(c => `<option value="${c.code}" ${c.code === userPreferences.currency ? 'selected' : ''}>${c.symbol}</option>`).join('');
            preferenceChangers.classList.remove('hidden');
        }
        
        function addPreferenceChangerListeners() {
            countryChanger.addEventListener('change', (e) => {
                const newCountryCode = e.target.value;
                const newCountry = siteConfig.countries.find(c => c.code === newCountryCode);
                userPreferences.country = newCountry.code;
                userPreferences.lang = newCountry.lang; // Ülke değişince dil de değişsin
                userPreferences.currency = newCountry.currency; // Para birimi de
                saveAndReload();
            });
            languageChanger.addEventListener('change', (e) => {
                userPreferences.lang = e.target.value;
                saveAndReload();
            });
            currencyChanger.addEventListener('change', (e) => {
                userPreferences.currency = e.target.value;
                saveAndReload();
            });
        }

        function saveAndReload() {
            const user = auth.currentUser;
            if(user) {
                localStorage.setItem(`pufemoUserPreferences_${user.uid}`, JSON.stringify(userPreferences));
                loadPageContent();
            }
        }
        
        // --- İçerik Yükleme Fonksiyonları ---
        function loadPageContent() {
            populatePreferenceChangers();
            fetchCategories();
            fetchProducts();
            // applyTranslations(); // Çeviri fonksiyonu buraya gelecek
        }

        async function fetchProducts() {
            const productGrid = document.getElementById('product-grid');
            try {
                const querySnapshot = await getDocs(collection(db, "products"));
                productGrid.innerHTML = ''; 
                const currencyInfo = siteConfig.currencies.find(c => c.code === userPreferences.currency);
                const currencySymbol = currencyInfo ? currencyInfo.symbol : '$';

                querySnapshot.forEach((doc) => {
                    const product = doc.data();
                    const price = product.prices[userPreferences.country] || product.prices['TR'];
                    const productName = product.name[userPreferences.lang] || product.name.tr;
                    
                    const productEl = `
                        <div class="bg-white rounded-xl shadow-lg overflow-hidden group">
                            <a href="product.html?id=${doc.id}" class="block">
                               <img src="${product.imageUrl || 'https://placehold.co/400x400/e2e8f0/cbd5e0?text=Urun'}" alt="${productName}" class="w-full h-56 object-cover group-hover:scale-110 transition-transform duration-500">
                               <div class="p-5">
                                   <h3 class="text-lg font-semibold text-gray-900 truncate">${productName}</h3>
                                   <p class="text-2xl font-bold text-indigo-600 mt-2">${currencySymbol}${price.toFixed(2)}</p>
                               </div>
                            </a>
                        </div>`;
                    productGrid.innerHTML += productEl;
                });
            } catch (error) {
                console.error("Ürünler yüklenemedi:", error);
                productGrid.innerHTML = '<p>Ürünler yüklenirken bir hata oluştu.</p>';
            }
        }
        
        async function fetchCategories() {
            const categoryGrid = document.getElementById('category-grid');
             try {
                const querySnapshot = await getDocs(collection(db, "categories"));
                categoryGrid.innerHTML = '';
                querySnapshot.forEach((doc) => {
                    const category = doc.data();
                    const categoryName = category.name[userPreferences.lang] || category.name.tr;
                    categoryGrid.innerHTML += `<a href="#" class="block bg-white p-4 rounded-lg shadow-sm hover:shadow-lg hover:-translate-y-1 transition-all duration-300 text-center"><h3 class="font-semibold">${categoryName}</h3></a>`;
                });
            } catch (error) {
                console.error("Kategoriler yüklenemedi:", error);
            }
        }

        // --- Event Listenerları Başlat ---
        addPreferenceChangerListeners();
    </script>
</body>
</html>
