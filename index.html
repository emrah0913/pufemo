<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PUFEMO - Modern ve Konforlu Mobilyalar</title>
    
    <!-- Google Fonts: Modern bir yazı tipi -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome: İkonlar için -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <style>
        /* --- GENEL STİLLER VE RESETLEME --- */
        :root {
            --primary-color: #2c3e50; /* Koyu Mavi-Gri */
            --secondary-color: #e74c3c; /* Canlı Kırmızı-Turuncu */
            --background-color: #ecf0f1; /* Açık Gri */
            --text-color: #34495e; /* Metin Rengi */
            --light-text-color: #ffffff;
            --card-bg-color: #ffffff;
            --border-radius: 8px;
            --box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        a {
            text-decoration: none;
            color: inherit;
        }
        
        .loading-overlay { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(255,255,255,0.95); z-index: 10000; 
            display: flex; justify-content: center; align-items: center; 
            font-size: 1.5rem; transition: opacity 0.5s ease; flex-direction: column; 
        }
        .loading-overlay.hidden { opacity: 0; pointer-events: none; }


        /* --- HEADER (ÜST BÖLÜM) --- */
        .main-header {
            background-color: var(--card-bg-color);
            box-shadow: var(--box-shadow);
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .main-header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--primary-color);
        }
        
        .logo i {
            color: var(--secondary-color);
        }

        .header-controls {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }

        .control-select {
            background-color: #f8f9fa;
            border: 1px solid #ddd;
            padding: 5px;
            border-radius: 5px;
            font-size: 1rem;
            font-family: 'Poppins', sans-serif;
            cursor: pointer;
        }
        
        .cart-icon {
            font-size: 1.5rem;
            position: relative;
        }
        
        .cart-badge {
            position: absolute;
            top: -5px;
            right: -10px;
            background-color: var(--secondary-color);
            color: var(--light-text-color);
            border-radius: 50%;
            padding: 2px 6px;
            font-size: 0.7rem;
            font-weight: 600;
        }

        /* --- NAVİGASYON MENÜSÜ --- */
        .category-nav {
            background-color: var(--primary-color);
            padding: 0.8rem 0;
        }

        .category-nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 2.5rem;
            flex-wrap: wrap;
        }

        .category-nav a {
            color: var(--light-text-color);
            font-weight: 500;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .category-nav a:hover {
            background-color: rgba(255,255,255,0.1);
        }

        /* --- HERO BANNER (SLIDER) --- */
        .hero-banner {
            position: relative;
            width: 100%;
            height: 500px;
            overflow: hidden;
            background-color: #ccc;
        }

        .slide {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            visibility: hidden;
        }
         .slide video, .slide .slide-bg-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            background-size: cover;
            background-position: center;
        }

        .slide.active {
            opacity: 1;
            visibility: visible;
        }

        .slide-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            text-align: center;
            max-width: 80%;
        }

        .slide-content h2 {
            font-size: 2.8rem;
            font-weight: 700;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.8);
        }

        .slide-content p {
            font-size: 1.2rem;
            margin-bottom: 1.5rem;
            text-shadow: 1px 1px 6px rgba(0,0,0,0.8);
        }

        .btn-shop {
            background-color: var(--secondary-color);
            color: var(--light-text-color);
            padding: 12px 25px;
            border-radius: 5px;
            font-size: 1.1rem;
            font-weight: 600;
            text-transform: uppercase;
            transition: background-color 0.3s ease;
            display: inline-block;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .btn-shop:hover {
            background-color: #c0392b; /* Koyu kırmızı */
        }

        .slide-nav {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
        }

        .nav-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.5);
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .nav-dot.active {
            background-color: var(--light-text-color);
        }
        
        /* --- ANA İÇERİK --- */
        main {
            padding: 3rem 0;
        }

        .section {
            padding-top: 60px; /* Header yüksekliği için boşluk */
            margin-top: -60px; /* Negatif margin ile dengeleme */
        }

        .section-title {
            text-align: center;
            margin-bottom: 2.5rem;
            font-size: 2.2rem;
            font-weight: 600;
            color: var(--primary-color);
        }

        /* --- ÜRÜN KARTLARI --- */
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }

        .product-card {
            background-color: var(--card-bg-color);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            flex-direction: column;
        }

        .product-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.15);
        }

        .product-image {
            width: 100%;
            height: 250px;
            object-fit: cover;
        }

        .product-info {
            padding: 1.5rem;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }
        
        .product-info-top {
           flex-grow: 1;
        }

        .product-name {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .product-description {
            font-size: 0.9rem;
            margin-bottom: 1rem;
            color: #7f8c8d;
        }

        .product-price {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--secondary-color);
            margin-top: 1rem;
        }
        
        /* --- FOOTER (ALT BÖLÜM) --- */
        .main-footer {
            background-color: var(--primary-color);
            color: var(--light-text-color);
            padding: 3rem 0;
            margin-top: 3rem;
        }
        
        .footer-content {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 2rem;
            text-align: center;
        }
        
        .footer-section {
            flex: 1;
            min-width: 200px;
        }
        
        .footer-section h4 {
            font-size: 1.2rem;
            margin-bottom: 1rem;
            border-bottom: 2px solid var(--secondary-color);
            padding-bottom: 0.5rem;
            display: inline-block;
        }
        
        .footer-section ul { list-style: none; padding: 0;}
        .footer-section a:hover { color: var(--secondary-color); }
        
        .footer-bottom {
            text-align: center;
            margin-top: 3rem;
            padding-top: 1.5rem;
            border-top: 1px solid rgba(255,255,255,0.2);
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div id="loading-overlay" class="loading-overlay">
        <i class="fa-solid fa-couch fa-bounce" style="font-size: 3rem;"></i>
        <p style="margin-top: 1.5rem;">PUFEMO Yükleniyor...</p>
    </div>

    <!-- ======================= HEADER ======================= -->
    <header class="main-header">
        <div class="container">
            <a href="index.html" class="logo">
                <i class="fa-solid fa-couch"></i> PUFEMO
            </a>
            <div class="header-controls">
                <select id="language-selector" class="control-select">
                    <!-- Dinamik olarak yüklenecek -->
                </select>
                <select id="currency-selector" class="control-select">
                    <!-- Dinamik olarak yüklenecek -->
                </select>
                <a href="cart.html" class="cart-icon">
                    <i class="fa-solid fa-cart-shopping"></i>
                    <span class="cart-badge">0</span>
                </a>
            </div>
        </div>
    </header>

    <!-- ======================= NAVİGASYON ======================= -->
    <nav class="category-nav">
        <div class="container">
            <ul id="category-menu-container">
                <!-- Kategoriler dinamik olarak yüklenecek -->
            </ul>
        </div>
    </nav>

    <!-- ======================= HERO BANNER ======================= -->
    <section class="hero-banner" id="hero-banner-container">
        <!-- Slaytlar dinamik olarak yüklenecek -->
        <div class="slide-nav"></div>
    </section>

    <!-- ======================= ANA İÇERİK ======================= -->
    <main class="container">
        <section id="main-product-section" class="section featured-products">
            <h1 class="section-title" id="main-section-title">Öne Çıkan Ürünler</h1>
            <div class="product-grid" id="product-grid-container">
                <!-- Ürünler dinamik olarak yüklenecek -->
            </div>
        </section>
        
        <div id="dynamic-product-sections"></div>

    </main>

    <!-- ======================= FOOTER ======================= -->
    <footer class="main-footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-section"><h4>PUFEMO</h4><p>Hayallerinizdeki konforu ve estetiği evinize taşıyoruz.</p></div>
                <div class="footer-section"><h4>Hızlı Bağlantılar</h4><ul><li><a href="#">Hakkımızda</a></li><li><a href="#">İletişim</a></li><li><a href="#">Gizlilik Politikası</a></li></ul></div>
                <div class="footer-section"><h4>Bizi Takip Edin</h4><ul><li><a href="#">Facebook</a></li><li><a href="#">Instagram</a></li><li><a href="#">Pinterest</a></li></ul></div>
            </div>
            <div class="footer-bottom">&copy; 2025 PUFEMO.COM | Tüm Hakları Saklıdır.</div>
        </div>
    </footer>

    <!-- Firebase SDK'ları -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

    <script type="module">
        // --- FIREBASE CONFIGURATION ---
        const firebaseConfig = {
            apiKey: "AIzaSyDYkzZzNXB22U4oEXxOoPh-puwuE8kz0g4",
            authDomain: "pufemo-com.firebaseapp.com",
            projectId: "pufemo-com",
            storageBucket: "pufemo-com.appspot.com",
            messagingSenderId: "983352837227",
            appId: "1:983352837227:web:defaa8dae215776e2e1d2e",
            measurementId: "G-RH8XHC7P91"
        };
        
        let db;
        try {
            firebase.initializeApp(firebaseConfig);
            db = firebase.firestore();
        } catch (e) {
            console.error("Firebase başlatma hatası!", e);
            document.getElementById('loading-overlay').innerHTML = 'Hata: Firebase bağlantısı kurulamadı.';
        }

        if (db) {
            const loadingOverlay = document.getElementById('loading-overlay');
            const languageSelector = document.getElementById('language-selector');
            const currencySelector = document.getElementById('currency-selector');

            let siteData = { languages: [], currencies: {} };
            let currentLang = 'tr';
            let currentCurrency = 'TRY';
            
            const fetchData = async () => {
                try {
                    const productsSnap = await db.collection('products').get();
                    siteData.products = productsSnap.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    
                    const siteContentSnap = await db.collection('site-content').get();
                    siteContentSnap.forEach(doc => {
                        siteData[doc.id] = doc.data();
                    });
                } catch (e) {
                    console.error("Veri okuma hatası: ", e);
                    loadingOverlay.innerHTML = 'Veritabanı okuma hatası. Lütfen Firebase kurallarınızı kontrol edin.';
                }
            };
            
            const renderAll = () => {
                renderCategories();
                renderBanner();
                renderProducts();
            };

            const renderCategories = () => {
                const container = document.getElementById('category-menu-container');
                if (!container || !siteData.categories?.tree) return;
                container.innerHTML = '';
                siteData.categories.tree.forEach(cat => {
                    const li = document.createElement('li');
                    li.innerHTML = `<a href="#category-${cat.id}">${cat.name[currentLang] || cat.name.tr}</a>`;
                    container.appendChild(li);
                });
            };

            const renderBanner = () => {
                const bannerContainer = document.getElementById('hero-banner-container');
                if (!bannerContainer || !siteData.homepage?.slides) return;
                const slideNav = bannerContainer.querySelector('.slide-nav');
                bannerContainer.innerHTML = ''; 
                
                siteData.homepage.slides.forEach((slideData, index) => {
                    const slideEl = document.createElement('div');
                    slideEl.className = 'slide' + (index === 0 ? ' active' : '');
                    if(slideData.media?.type === 'video') {
                        slideEl.innerHTML = `<video src="${slideData.media.url}" autoplay muted loop playsinline></video>`;
                    } else {
                        slideEl.innerHTML = `<div class="slide-bg-image" style="background-image: url('${slideData.media?.url || ''}')"></div>`;
                    }
                    slideEl.innerHTML += `<div class="slide-content"><h2>${slideData.title[currentLang] || slideData.title.tr}</h2><p>${slideData.desc[currentLang] || slideData.desc.tr}</p><a href="${slideData.link}" class="btn-shop">Şimdi Alışveriş Yap</a></div>`;
                    bannerContainer.appendChild(slideEl);
                });
                bannerContainer.appendChild(slideNav);
                startSlider();
            };
            
            const renderProducts = () => {
                 const container = document.getElementById('product-grid-container');
                 if (!container || !siteData.products) return;
                 container.innerHTML = '';
                 siteData.products.forEach(product => {
                     const card = document.createElement('div');
                     card.className = 'product-card';
                     const firstImage = product.variants?.[0]?.media?.[0]?.url || 'https://placehold.co/400x300/ccc/fff?text=Resim+Yok';
                     card.innerHTML = `
                        <a href="product.html?id=${product.id}">
                           <img src="${firstImage}" alt="${product.name[currentLang] || product.name.tr}" class="product-image">
                        </a>
                        <div class="product-info">
                            <div class="product-info-top">
                               <h3 class="product-name">${product.name[currentLang] || product.name.tr}</h3>
                               <p class="product-description">${product.description?.[currentLang] || product.description?.tr || ''}</p>
                            </div>
                            <div class="product-price">${formatPrice(product.price)}</div>
                        </div>`;
                     container.appendChild(card);
                 });
            };

            const startSlider = () => {
                const slides = document.querySelectorAll('.slide');
                const navContainer = document.querySelector('.slide-nav');
                navContainer.innerHTML = '';
                if (slides.length <= 1) return;
                slides.forEach((_, index) => {
                    const dot = document.createElement('div');
                    dot.className = 'nav-dot' + (index === 0 ? ' active' : '');
                    dot.dataset.index = index;
                    navContainer.appendChild(dot);
                });
                const dots = navContainer.querySelectorAll('.nav-dot');
                let currentSlide = 0;
                let slideInterval = setInterval(nextSlide, 5000);
                function setSlide(index) {
                    slides.forEach((s, i) => s.classList.toggle('active', i === index));
                    dots.forEach((d, i) => d.classList.toggle('active', i === index));
                    currentSlide = index;
                }
                function nextSlide() { setSlide((currentSlide + 1) % slides.length); }
                dots.forEach(dot => dot.addEventListener('click', () => { setSlide(parseInt(dot.dataset.index)); clearInterval(slideInterval); slideInterval = setInterval(nextSlide, 5000); }));
            };
            
            const formatPrice = (price) => {
                 const rates = siteData.settings?.exchangeRates || { TRY: 1, USD: 0.03, EUR: 0.028, GBP: 0.024 };
                 const symbols = siteData.settings?.currencySymbols || { TRY: '₺', USD: '$', EUR: '€', GBP: '£' };
                 const rate = rates[currentCurrency] || 1;
                 const symbol = symbols[currentCurrency] || '₺';
                 const convertedPrice = (price || 0) * rate;

                 if (currentCurrency === 'TRY') {
                    return `${new Intl.NumberFormat('tr-TR').format(convertedPrice.toFixed(0))} ${symbol}`;
                 }
                 return `${symbol} ${new Intl.NumberFormat('en-US', {minimumFractionDigits: 2, maximumFractionDigits: 2}).format(convertedPrice)}`;
            };

            const setupControls = () => {
                const langs = siteData.settings?.languages || [{code: 'tr', name: 'Türkçe', flag: '🇹🇷'}, {code: 'en', name: 'English', flag: '🇬🇧'}, {code: 'el', name: 'Ελληνικά', flag: '🇬🇷'}, {code: 'ru', name: 'Русский', flag: '🇷🇺'}];
                const currencies = siteData.settings?.currencySymbols || { TRY: '₺', USD: '$', EUR: '€', GBP: '£' };

                languageSelector.innerHTML = langs.map(l => `<option value="${l.code}">${l.flag || ''} ${l.name}</option>`).join('');
                currencySelector.innerHTML = Object.keys(currencies).map(c => `<option value="${c}">${currencies[c]} ${c}</option>`).join('');
                
                languageSelector.value = currentLang;
                currencySelector.value = currentCurrency;

                languageSelector.addEventListener('change', (e) => {
                    currentLang = e.target.value;
                    renderAll();
                });
                currencySelector.addEventListener('change', (e) => {
                    currentCurrency = e.target.value;
                    renderAll();
                });
            };

            const init = async () => {
                await fetchData();
                setupControls();
                renderAll();
                loadingOverlay.classList.add('hidden');
            };

            init();
        }
    </script>
</body>
</html>
