<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PUFEMO - Mobilya Üretim Yönetimi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f0f2f5;
            color: #333;
        }
        .login-container {
            max-width: 450px;
            width: 100%;
            padding: 2.5rem;
            background-color: #fff;
            box-shadow: 0 8px 30px rgba(0,0,0,0.1);
            border-radius: 12px;
            text-align: center;
        }
        .login-container h1 {
            font-weight: 700;
            margin-bottom: 0.5rem;
        }
        .login-container .lead {
            color: #6c757d;
            margin-bottom: 2rem;
        }
        .btn-google {
            background-color: #fff;
            color: #444;
            border: 1px solid #ddd;
            font-weight: 500;
            transition: all 0.2s ease-in-out;
        }
        .btn-google:hover {
            background-color: #f8f9fa;
            border-color: #ccc;
        }
        .spinner-container {
            display: none; /* Başta gizli */
            padding: 2rem 0;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <!-- Yükleme animasyonu -->
        <div id="loadingSpinner" class="spinner-container">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Yükleniyor...</span>
            </div>
            <p class="mt-2">Oturum kontrol ediliyor...</p>
        </div>

        <!-- Giriş içeriği -->
        <div id="loginContent">
            <h1 class="h2">PUFEMO</h1>
            <p class="lead">Mobilya Üretim ve Maliyet Yönetim Sistemi</p>
            <p>Projelerinizi oluşturun, malzeme listelerinizi yönetin ve maliyetlerinizi anında hesaplayın.</p>
            <div class="d-grid gap-2 mt-4">
                <button class="btn btn-lg btn-google" id="loginButton">
                    <i class="bi bi-google me-2"></i> Google ile Giriş Yap
                </button>
            </div>
            <div id="errorMessage" class="alert alert-danger mt-3 d-none"></div>
        </div>
    </div>

    <script type="module" src="index.js"></script>
</body>
</html>
