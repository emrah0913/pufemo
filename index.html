<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PUFEMO - Yükleniyor...</title>
    <meta name="description" content="">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body { font-family: 'Montserrat', sans-serif; }
        .initial-modal { display: none; position: fixed; z-index: 1060; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.6); backdrop-filter: blur(5px); }
        .initial-modal.is-visible { display: flex; align-items: center; justify-content: center; }
        .modal-content-custom { background-color: #ffffff; border-radius: 15px; padding: 2rem; max-width: 500px; width: 90%; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        .country-list { max-height: 300px; overflow-y: auto; }
        .list-group-item-action:hover { background-color: #f8f9fa; }
        .product-card { transition: transform .2s, box-shadow .2s; border: none; border-radius: 15px; overflow: hidden; }
        .product-card:hover { transform: translateY(-5px); box-shadow: 0 10px 20px rgba(0,0,0,0.1); }
        .product-card img { height: 280px; object-fit: cover; }
        .modal-step { display: none; }
        .main-content { visibility: hidden; opacity: 0; transition: opacity 0.5s ease-in-out; }
        .main-content.loaded { visibility: visible; opacity: 1; }
    </style>
</head>
<body>

    <div class="initial-modal" id="initial-modal">
        </div>

    <div class="main-content" id="main-content-wrapper">
        <header id="page-header" class="sticky-top"></header>
        <main></main>
        <footer class="bg-dark text-white pt-5 pb-4"></footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script>
        const firebaseConfig = { apiKey: "AIzaSyDYkzZzNXB22U4oEXxOoPh-puwuE8kz0g4", authDomain: "pufemo-com.firebaseapp.com", projectId: "pufemo-com", storageBucket: "pufemo-com.firebasestorage.app", messagingSenderId: "983352837227", appId: "1:983352837227:web:defaa8dae215776e2e1d2e", measurementId: "G-RH8XHC7P91" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        const exchangeRates = { "TRY": 1.0, "USD": 33.0, "EUR": 35.0, "GBP": 41.0, "RUB": 0.37 };
        const currencySymbols = { "TRY": "₺", "USD": "$", "EUR": "€", "GBP": "£", "RUB": "₽" };
        let selectedCountry = null;

        // ... (showCountryModal, selectCountry, giriş/kayıt formları ve completeSessionSetup fonksiyonları burada) ...

        function completeSessionSetup(user, country) {
            localStorage.setItem('pufemo-country', JSON.stringify(country));
            document.getElementById('initial-modal').classList.remove('is-visible');
            initializeApp(country);
        }

        async function initializeApp(countrySettings) {
            try {
                const [sliderDocs, categoryDocs, productDocs, settingsDoc, seoDoc] = await Promise.all([
                    db.collection('homepage_slider').where('isActive', '==', true).orderBy('order').get(),
                    db.collection('categories').get(),
                    db.collection('products').limit(8).get(),
                    db.collection('settings').doc('siteConfig').get(),
                    db.collection('seo_settings').doc('home').get()
                ]);

                const settings = settingsDoc.exists ? settingsDoc.data() : {};
                
                renderHeader(categoryDocs, settings, countrySettings);
                renderMainContent(sliderDocs, productDocs, countrySettings);
                renderFooter(settings, countrySettings);
                renderSeo(seoDoc, countrySettings);

                document.getElementById('main-content-wrapper').classList.add('loaded');

            } catch (error) {
                console.error("Uygulama başlatılırken hata oluştu:", error);
                document.body.innerHTML = '<div class="alert alert-danger">Site yüklenirken bir hata oluştu. Lütfen daha sonra tekrar deneyin.</div>';
            }
        }

        function renderHeader(categoryDocs, settings, countrySettings) {
            const header = document.getElementById('page-header');
            const promoText = settings[`promoText_${countrySettings.language}`] || '';
            let categoryLinks = '';
            categoryDocs.forEach(doc => {
                const category = doc.data();
                categoryLinks += `<li class="nav-item"><a class="nav-link" href="#">${category[`name_${countrySettings.language}`]}</a></li>`;
            });

            header.innerHTML = `
                ${promoText ? `<div class="bg-dark text-white text-center p-2">${promoText}</div>` : ''}
                <nav class="navbar navbar-expand-lg bg-white shadow-sm">
                    <div class="container">
                        <a class="navbar-brand fw-bold" href="#">PUFEMO</a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"><span class="navbar-toggler-icon"></span></button>
                        <div class="collapse navbar-collapse" id="navbarNav">
                            <ul class="navbar-nav me-auto">${categoryLinks}</ul>
                            <ul class="navbar-nav"><li class="nav-item"><a class="nav-link" href="cart.html"><i class="bi bi-cart"></i> Sepet</a></li></ul>
                        </div>
                    </div>
                </nav>
            `;
        }
        
        function renderMainContent(sliderDocs, productDocs, countrySettings) {
            const main = document.querySelector('main');
            let sliderItems = '';
            sliderDocs.forEach((doc, index) => {
                const slide = doc.data();
                sliderItems += `<div class="carousel-item ${index === 0 ? 'active' : ''}"><img src="${slide.imageUrl}" class="d-block w-100" alt="${slide[`title_${countrySettings.language}`]}"><div class="carousel-caption d-none d-md-block"><h5>${slide[`title_${countrySettings.language}`]}</h5></div></div>`;
            });

            let productCards = '';
            const symbol = currencySymbols[countrySettings.currency] || countrySettings.currency;
            productDocs.forEach(doc => {
                const product = doc.data();
                const finalPrice = (product.basePriceTRY * countrySettings.multiplier) / exchangeRates[countrySettings.currency];
                productCards += `
                    <div class="col-lg-3 col-md-4 col-sm-6">
                        <div class="card h-100 product-card">
                            <img src="${(product.imageUrls && product.imageUrls[0]) || 'https://via.placeholder.com/250'}" class="card-img-top">
                            <div class="card-body d-flex flex-column">
                                <h5 class="card-title fs-6">${product[`name_${countrySettings.language}`]}</h5>
                                <p class="card-text mt-auto fs-5 fw-bold text-primary text-end">${finalPrice.toFixed(2)} ${symbol}</p>
                            </div>
                        </div>
                    </div>`;
            });

            main.innerHTML = `
                <div id="main-slider" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">${sliderItems}</div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#main-slider" data-bs-slide="prev"><span class="carousel-control-prev-icon"></span></button>
                    <button class="carousel-control-next" type="button" data-bs-target="#main-slider" data-bs-slide="next"><span class="carousel-control-next-icon"></span></button>
                </div>
                <div class="container my-5">
                    <h2 class="text-center mb-4">Öne Çıkan Ürünler</h2>
                    <div class="row g-4" id="product-grid">${productCards}</div>
                </div>
            `;
        }

        function renderFooter(settings, countrySettings) {
            const footer = document.querySelector('footer');
            const companyName = settings[`companyName_${countrySettings.language}`] || '';
            const companyAddress = settings[`companyAddress_${countrySettings.language}`] || '';
            footer.innerHTML = `<div class="container"><p class="text-center">&copy; ${new Date().getFullYear()} ${companyName}. Tüm hakları saklıdır.</p></div>`;
        }
        
        function renderSeo(seoDoc, countrySettings) {
            if (!seoDoc.exists) return;
            const seo = seoDoc.data();
            document.title = seo[`title_${countrySettings.language}`] || 'PUFEMO';
            document.querySelector('meta[name="description"]').setAttribute('content', seo[`description_${countrySettings.language}`] || '');
        }
    </script>
</body>
</html>
