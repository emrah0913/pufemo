<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PUFEMO - Ana Sayfa</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- NAVBAR -->
  <nav class="flex justify-between items-center p-4 bg-white shadow">
    <div class="text-xl font-bold">PUFEMO</div>
    <button id="hamburgerBtn" class="md:hidden text-2xl">☰</button>
    <ul id="mobileMenu" class="hidden md:flex gap-4">
      <li><a href="#">Anasayfa</a></li>
      <li><a href="#">Ürünler</a></li>
      <li><a href="#">İletişim</a></li>
    </ul>
  </nav>

  <!-- BANNER -->
  <header class="text-center p-10 bg-gray-100">
    <h1 class="text-3xl font-semibold" id="homepageTitle">Yükleniyor...</h1>
    <p class="mt-2 text-gray-600" id="homepageSubtitle">Veri bekleniyor...</p>
    <a id="homepageButton" href="#" class="inline-block mt-4 px-6 py-2 bg-primary text-white rounded">Yükleniyor...</a>
    <div class="mt-6">
      <img id="homepageBanner" src="" alt="Banner" class="mx-auto max-w-xl rounded">
    </div>
  </header>

  <!-- Firebase App ve Firestore -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDYkzZzNXB22U4oEXxOoPh-puwuE8kz0g4",
      authDomain: "pufemo-com.firebaseapp.com",
      projectId: "pufemo-com",
      storageBucket: "pufemo-com.firebasestorage.app",
      messagingSenderId: "983352837227",
      appId: "1:983352837227:web:defaa8dae215776e2e1d2e"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function renderHomepage() {
      const docRef = doc(db, "settings", "homepage");
      const docSnap = await getDoc(docRef);

      if (docSnap.exists()) {
        const data = docSnap.data();
        document.getElementById("homepageTitle").textContent = data.title || "Başlık bulunamadı";
        document.getElementById("homepageSubtitle").textContent = data.subtitle || "";
        document.getElementById("homepageButton").textContent = data.buttonText || "Alışverişe Başla";
        document.getElementById("homepageBanner").src = data.bannerImage || "";
      } else {
        console.log("Anasayfa verisi bulunamadı");
      }
    }

    function init() {
      renderHomepage();

      // HAMBURGER BUTON HATASI GİDERİLDİ
      const hamburgerBtn = document.getElementById("hamburgerBtn");
      if (hamburgerBtn) {
        hamburgerBtn.addEventListener("click", () => {
          document.getElementById("mobileMenu").classList.toggle("hidden");
        });
      }
    }

    init();
  </script>

</body>
</html>
