<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, addDoc, deleteDoc, updateDoc, doc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDYkzZzNXB22U4oEXxOoPh-puwuE8kz0g4",
      authDomain: "pufemo-com.firebaseapp.com",
      projectId: "pufemo-com",
      storageBucket: "pufemo-com.firebasestorage.app",
      messagingSenderId: "983352837227",
      appId: "1:983352837227:web:defaa8dae215776e2e1d2e",
      measurementId: "G-RH8XHC7P91"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const form = document.getElementById('language-form');
    const list = document.getElementById('language-list');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const code = form.code.value.trim();
      const flag = form.flag.value.trim();
      const nameTr = form.name_tr.value.trim();
      const nameEn = form.name_en.value.trim();
      if (!code || !flag || !nameTr || !nameEn) return;

      await addDoc(collection(db, "settings_languages"), {
        code,
        flag,
        name_tr: nameTr,
        name_en: nameEn
      });

      form.reset();
    });

    onSnapshot(collection(db, "settings_languages"), (snapshot) => {
      list.innerHTML = '';
      snapshot.forEach(docSnap => {
        const data = docSnap.data();
        const row = document.createElement('tr');
        row.innerHTML = `
          <td class="border px-4 py-2">${data.code}</td>
          <td class="border px-4 py-2">${data.flag}</td>
          <td class="border px-4 py-2">${data.name_tr}</td>
          <td class="border px-4 py-2">${data.name_en}</td>
          <td class="border px-4 py-2">
            <button class="bg-red-500 text-white px-2 py-1 text-sm" onclick="deleteLanguage('${docSnap.id}')">Sil</button>
          </td>
        `;
        list.appendChild(row);
      });
    });

    window.deleteLanguage = async (id) => {
      await deleteDoc(doc(db, "settings_languages", id));
    }
  </script>
</head>
<body class="bg-gray-100 min-h-screen">
  <div class="flex">
    <!-- Sidebar -->
    <aside class="w-64 bg-white shadow h-screen p-4">
      <h2 class="text-xl font-bold mb-4">Yönetim Paneli</h2>
      <ul class="space-y-2 text-sm">
        <li><a href="product-management.html" class="block px-4 py-2 hover:bg-gray-200 rounded">🛋 Ürünler</a></li>
        <li><a href="category-management.html" class="block px-4 py-2 hover:bg-gray-200 rounded">📁 Kategoriler</a></li>
        <li><a href="admin-languages.html" class="block px-4 py-2 hover:bg-gray-200 rounded">🌐 Dil Ayarları</a></li>
      </ul>
    </aside>

    <!-- Content -->
    <main class="flex-1 p-8">
      <h1 class="text-2xl font-bold mb-6">🌐 Dil Ayarları</h1>
      <form id="language-form" class="mb-6 grid grid-cols-2 md:grid-cols-4 gap-4">
        <input type="text" name="code" placeholder="Dil Kodu (tr)" class="border p-2" required />
        <input type="text" name="flag" placeholder="Bayrak (🇹🇷)" class="border p-2" required />
        <input type="text" name="name_tr" placeholder="Adı (Türkçe)" class="border p-2" required />
        <input type="text" name="name_en" placeholder="Adı (İngilizce)" class="border p-2" required />
        <button type="submit" class="bg-blue-600 text-white py-2 px-4 col-span-2">Ekle</button>
      </form>

      <table class="table-auto w-full bg-white rounded shadow">
        <thead>
          <tr class="bg-gray-200">
            <th class="px-4 py-2">Kod</th>
            <th class="px-4 py-2">Bayrak</th>
            <th class="px-4 py-2">Adı (TR)</th>
            <th class="px-4 py-2">Adı (EN)</th>
            <th class="px-4 py-2">İşlem</th>
          </tr>
        </thead>
        <tbody id="language-list"></tbody>
      </table>
    </main>
  </div>
</body>
</html>
