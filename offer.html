<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teklif PDF</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";
    import { getFirestore, collection, getDocs, query, where, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDYkzZzNXB22U4oEXxOoPh-puwuE8kz0g4",
      authDomain: "pufemo-com.firebaseapp.com",
      projectId: "pufemo-com",
      storageBucket: "pufemo-com.appspot.com",
      messagingSenderId: "983352837227",
      appId: "1:983352837227:web:defaa8dae215776e2e1d2e"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    const offerArea = document.getElementById("offerArea");
    const projectId = new URLSearchParams(window.location.search).get("id");

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        alert("Giriş yapmalısınız");
        window.location.href = "index.html";
        return;
      }

      const projectDoc = await getDoc(doc(db, "projects", projectId));
      if (!projectDoc.exists()) return alert("Proje bulunamadı");
      const project = projectDoc.data();

      if (project.userId !== user.uid) return alert("Bu projeye erişim yetkiniz yok");

      const q = query(collection(db, "projectMaterials"), where("projectId", "==", projectId), where("userId", "==", user.uid));
      const snap = await getDocs(q);

      let rows = "";
      let total = 0;
      snap.forEach(doc => {
        const d = doc.data();
        const miktar = parseFloat(d.miktar);
        const birimFiyat = parseFloat(d.birimFiyat);
        const tutar = miktar * birimFiyat;
        total += tutar;
        rows += `
          <tr>
            <td class='border p-2'>${d.malzeme}</td>
            <td class='border p-2'>${miktar}</td>
            <td class='border p-2'>${birimFiyat.toFixed(2)} ₺</td>
            <td class='border p-2'>${tutar.toFixed(2)} ₺</td>
          </tr>
        `;
      });

      offerArea.innerHTML = `
        <div class='p-6 bg-white shadow rounded' id="pdfArea">
          <h1 class='text-2xl font-bold mb-2'>Teklif: ${project.name}</h1>
          <p class='text-gray-500 mb-4'>Müşteri: ${project.customer || "-"} | Tarih: ${new Date(project.createdAt).toLocaleDateString()}</p>

          <table class='w-full border-collapse border mb-4'>
            <thead>
              <tr class='bg-gray-200'>
                <th class='border p-2'>Malzeme</th>
                <th class='border p-2'>Miktar</th>
                <th class='border p-2'>Birim Fiyat</th>
                <th class='border p-2'>Tutar</th>
              </tr>
            </thead>
            <tbody>${rows}</tbody>
          </table>

          <p class='text-right font-bold text-lg'>Toplam: ${total.toFixed(2)} ₺</p>
        </div>
      `;
    });

    document.getElementById("pdfBtn").addEventListener("click", () => {
      const element = document.getElementById("pdfArea");
      html2pdf().from(element).save("teklif.pdf");
    });
  </script>
</head>
<body class="bg-gray-100 p-6">
  <div class="max-w-4xl mx-auto">
    <button id="pdfBtn" class="mb-4 bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">PDF Olarak İndir</button>
    <div id="offerArea"></div>
  </div>
</body>
</html>
