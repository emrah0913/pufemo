<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PUFEMO - Kategori Yönetimi</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <style>
    .category-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .category-card {
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      text-align: center;
    }

    .category-card img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
    }

    .category-card h3 {
      font-size: 16px;
      margin: 10px 0 5px;
    }

    .category-card p {
      font-size: 14px;
      color: #555;
    }
  </style>
</head>

<body>
  <div class="admin-container">
    <!-- SIDEBAR -->
    <aside class="sidebar">
      <div class="sidebar-header">
        <h2><i class="fa-solid fa-couch"></i> PUFEMO</h2>
        <p>Yönetim Paneli</p>
      </div>
      <nav class="sidebar-nav">
        <h3>Genel</h3>
        <ul>
          <li><a href="homepage-settings.html">Anasayfa Ayarları</a></li>
          <li><a href="general-settings.html">Site Genel Ayarları</a></li>
        </ul>
        <h3>İçerik</h3>
        <ul>
          <li><a href="product-management.html">Ürünler</a></li>
          <li class="active"><a href="category-management.html">Kategoriler</a></li>
          <li><a href="country-pricing-management.html">Ülkelere Göre Fiyat</a></li>
        </ul>
      </nav>
    </aside>

    <!-- MAIN -->
    <main class="main-content">
      <div class="page active" id="category-management">
        <h1>Kategori Ekle</h1>
        <form id="category-form">
          <section class="form-section">
            <div class="form-group">
              <label for="categoryTitle">Kategori Başlığı</label>
              <input type="text" id="categoryTitle" placeholder="Örn: Koltuklar" required />
            </div>

            <div class="form-group">
              <label for="categoryDescription">Açıklama</label>
              <textarea id="categoryDescription" placeholder="Bu kategoriye ait açıklama..." required></textarea>
            </div>

            <div class="form-group">
              <label for="categoryImage">Görsel URL</label>
              <input type="url" id="categoryImage" placeholder="https://..." required />
            </div>

            <div class="form-actions">
              <button type="submit" class="btn btn-success">Kaydet</button>
            </div>
          </section>
        </form>

        <!-- Kategori Listesi -->
        <section id="category-list" class="form-section">
          <h2>Eklenen Kategoriler</h2>
          <div id="category-container" class="category-list">
            <!-- Kartlar buraya yüklenecek -->
          </div>
        </section>
      </div>
    </main>
  </div>

  <!-- Firebase bağlantısı -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDYkzZzNXB22U4oEXxOoPh-puwuE8kz0g4",
      authDomain: "pufemo-com.firebaseapp.com",
      projectId: "pufemo-com",
      storageBucket: "pufemo-com.firebasestorage.app",
      messagingSenderId: "983352837227",
      appId: "1:983352837227:web:defaa8dae215776e2e1d2e",
      measurementId: "G-RH8XHC7P91"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const categoryForm = document.getElementById("category-form");
    if (categoryForm) {
      categoryForm.addEventListener("submit", async (e) => {
        e.preventDefault();

        const title = document.getElementById("categoryTitle").value.trim();
        const description = document.getElementById("categoryDescription").value.trim();
        const imageUrl = document.getElementById("categoryImage").value.trim();

        if (!title || !description || !imageUrl) {
          alert("Lütfen tüm alanları doldurun.");
          return;
        }

        try {
          await addDoc(collection(db, "categories"), {
            title,
            description,
            imageUrl,
            createdAt: new Date()
          });
          alert("✅ Kategori başarıyla eklendi!");
          categoryForm.reset();
          loadCategories();
        } catch (error) {
          console.error("❌ Hata:", error);
          alert("Kategori eklenemedi.");
        }
      });
    }

    // Kategorileri listele
    const categoryContainer = document.getElementById("category-container");
    const loadCategories = async () => {
      categoryContainer.innerHTML = "";
      const snapshot = await getDocs(collection(db, "categories"));
      snapshot.forEach((doc) => {
        const data = doc.data();
        const categoryCard = `
          <div class="category-card">
            <img src="${data.imageUrl}" alt="${data.title}" />
            <h3>${data.title}</h3>
            <p>${data.description}</p>
          </div>
        `;
        categoryContainer.innerHTML += categoryCard;
      });
    };

    // Sayfa açıldığında yükle
    window.addEventListener("DOMContentLoaded", loadCategories);
  </script>
</body>
</html>
