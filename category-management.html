<!DOCTYPE html>
<html lang="tr">
  <!-- HEAD -->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PUFEMO - Kategori Yönetimi</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="admin-container">
      <!-- SIDEBAR -->
      <aside class="sidebar">
        <div class="sidebar-header">
          <h2><i class="fa-solid fa-couch"></i> PUFEMO</h2>
          <p>Yönetim Paneli</p>
        </div>
        <nav class="sidebar-nav">
          <h3>Genel</h3>
          <ul>
            <li><a href="homepage-settings.html">Anasayfa Ayarları</a></li>
            <li><a href="general-settings.html">Site Genel Ayarları</a></li>
          </ul>
          <h3>İçerik</h3>
          <ul>
            <li><a href="product-management.html">Ürünler</a></li>
            <li class="active"><a href="category-management.html">Kategoriler</a></li>
            <li><a href="country-pricing-management.html">Ülkelere Göre Fiyat</a></li>
          </ul>
        </nav>
      </aside>

      <!-- MAIN -->
      <main class="main-content">
        <div class="page active" id="category-management">
          <h1>Kategori Yönetimi</h1>

          <form id="category-form">
            <section class="form-section">
              <div class="form-group">
                <label for="categoryName">Kategori Adı</label>
                <input type="text" id="categoryName" placeholder="Örn: Koltuklar" required />
              </div>

              <div class="form-group">
                <label for="categorySlug">Kategori URL (slug)</label>
                <input type="text" id="categorySlug" placeholder="koltuklar" required />
              </div>

              <div class="form-group">
                <label for="categoryIcon">Kategori İkonu (font-awesome)</label>
                <input type="text" id="categoryIcon" placeholder="fa-couch" />
              </div>

              <div class="form-actions">
                <button type="submit" class="btn btn-success">Kaydet</button>
              </div>
            </section>
          </form>
        </div>
      </main>
    </div>
  </body>
</html>
