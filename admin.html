                    li.dataset.id = product.id;
                    const productName = product.content?.tr?.name || product.sku || 'Ä°simsiz ÃrÃ¼n';
                    li.innerHTML = `<span class="nav-item-name">${productName}</span>`;
                    container.appendChild(li);
                });
            };
            loadProductForEditing = (productOrId) => {
                let product = typeof productOrId === 'string' ? localState.products.find(p => p.id === productOrId) : productOrId;
                if (!product) product = {};
                const form = mainContent.querySelector('#product-form');
                if (!form) return;
                form.style.display = 'block';
                form.reset();
                form.querySelector('#productId').value = product.id || '';
                form.querySelector('#productSKU').value = product.sku || '';
                form.querySelector('#basePriceTL').value = product.basePriceTL !== undefined ? product.basePriceTL : '';
                form.querySelector('#baseDiscountedPriceTL').value = product.baseDiscountedPriceTL !== undefined ? product.baseDiscountedPriceTL : '';
                form.querySelector('#productFreeShipping').checked = product.isFreeShipping || false;
                form.querySelector('#productIsInShowcase').checked = product.isInShowcase || false;
                const categoryChecklist = mainContent.querySelector('#product-category-checklist');
                categoryChecklist.innerHTML = '';
                const renderChecks = (categories, container, selectedIds) => {
                    const ul = document.createElement('ul');
                    categories.forEach(cat => {
                        const li = document.createElement('li');
                        li.innerHTML = `<label><input type="checkbox" value="${cat.id}" ${selectedIds.includes(cat.id) ? 'checked' : ''}> ${cat.name?.tr || cat.id}</label>`;
                        if (cat.children?.length > 0) renderChecks(cat.children, li, selectedIds);
                        ul.appendChild(li);
                    });
                    container.appendChild(ul);
                };
                renderChecks(localState.categories, categoryChecklist, product.categories || []);
                createLangTabs(form.querySelector('#product-lang-tabs-container'), form.querySelector('#product-lang-content-container'), product.content || {}, [{ label: 'ÃrÃ¼n AdÄ±', key: 'name' }, { label: 'AÃ§Ä±klama', key: 'description', type: 'textarea' }]);
                const colorVariantsContainer = mainContent.querySelector('#color-variants-container');
                colorVariantsContainer.innerHTML = '';
                (product.variants || []).forEach(variant => colorVariantsContainer.appendChild(createColorVariantBlock(variant)));
            };
            createMediaInputHTML = (media = { type: 'image', url: '' }) => `<div class="media-input-group"><select class="variant-media-type"><option value="image" ${media.type === 'image' ? 'selected' : ''}>Resim</option><option value="video" ${media.type === 'video' ? 'selected' : ''}>Video</option></select><input type="text" class="variant-media-url" placeholder="Medya URL'si (jpg, webp, mp4...)" value="${media.url || ''}"><button type="button" class="btn btn-sm btn-danger remove-media-btn">Sil</button></div>`;
            createColorVariantBlock = (variant = { colorName: '', media: [] }) => {
                const block = document.createElement('div');
                block.className = 'variant-color-block';
                const mediaHtml = (variant.media || []).map(m => createMediaInputHTML(m)).join('');
                block.innerHTML = `<div class="variant-header"><div class="form-group" style="flex-grow: 1; margin: 0;"><label>Renk AdÄ±</label><input type="text" class="variant-color-input" value="${variant.colorName || ''}"></div><button type="button" class="btn btn-danger remove-color-btn" style="margin-left: 1rem;">Rengi Sil</button></div><hr style="margin: 1rem 0;"><label>Bu Renge Ait Medyalar</label><div class="media-inputs-container">${mediaHtml || ''}</div><button type="button" class="btn btn-primary add-media-btn" style="margin-top: 0.5rem;">Yeni Medya AlanÄ± Ekle</button>`;
                return block;
            };
            setupProductListeners = () => {
                const form = mainContent.querySelector('#product-form');
                if(!form) return;
                mainContent.querySelector('#add-new-product-btn').addEventListener('click', () => { 
                    mainContent.querySelectorAll('#product-list-container li').forEach(item => item.classList.remove('active')); 
                    loadProductForEditing({ id: '', sku: `YENI-URUN-${Date.now().toString().slice(-6)}`, content: {}, variants: [] }); 
                });
                mainContent.querySelector('#product-list-container').addEventListener('click', e => {
                    const li = e.target.closest('li');
                    if (li) {
                        mainContent.querySelectorAll('#product-list-container li').forEach(item => item.classList.remove('active'));
                        li.classList.add('active');
                        loadProductForEditing(li.dataset.id);
                    }
                });
                form.addEventListener('submit', async e => { 
                    e.preventDefault(); 
                    const id = form.querySelector('#productId').value;
                    const productData = { 
                        sku: form.querySelector('#productSKU').value, 
                        basePriceTL: parseFloat(form.querySelector('#basePriceTL').value) || 0, 
                        baseDiscountedPriceTL: parseFloat(form.querySelector('#baseDiscountedPriceTL').value) || null, 
                        isFreeShipping: form.querySelector('#productFreeShipping').checked, 
                        isInShowcase: form.querySelector('#productIsInShowcase').checked, 
                        categories: Array.from(mainContent.querySelectorAll('#product-category-checklist input:checked')).map(cb => cb.value), 
                        content: {}, 
                        variants: [] 
                    }; 
                    mainContent.querySelectorAll('#product-lang-content-container .lang-content').forEach(cont => { 
                        const lang = cont.dataset.langContent; 
                        productData.content[lang] = { name: cont.querySelector('[data-key="name"]').value, description: cont.querySelector('[data-key="description"]').value }; 
                    }); 
                    mainContent.querySelectorAll('#color-variants-container .variant-color-block').forEach(block => { 
                        const variant = { colorName: block.querySelector('.variant-color-input').value, media: [] }; 
                        block.querySelectorAll('.media-input-group').forEach(mediaEl => { 
                            const urlInput = mediaEl.querySelector('.variant-media-url'); 
                            if (urlInput.value.trim()) variant.media.push({ type: mediaEl.querySelector('.variant-media-type').value, url: urlInput.value.trim() }); 
                        }); 
                        if (variant.colorName.trim()) productData.variants.push(variant); 
                    });
                    const savedId = await saveProduct(productData, id); 
                    if (savedId) { 
                        await fetchData(); 
                        renderProductList(); 
                        const activeLi = mainContent.querySelector(`#product-list-container li[data-id="${savedId}"]`);
                        if(activeLi) activeLi.classList.add('active'); 
                        loadProductForEditing(savedId); 
                    } 
                });
                form.querySelector('#delete-product-btn').addEventListener('click', async () => { 
                    const id = form.querySelector('#productId').value; 
                    if (await deleteProduct(id)) { 
                        form.style.display = 'none'; 
                        await fetchData(); 
                        renderProductList(); 
                    } 
                });
                form.addEventListener('click', e => { 
                    const target = e.target; 
                    if (target.id === 'add-color-variant-btn') mainContent.querySelector('#color-variants-container').appendChild(createColorVariantBlock());
                    else if (target.matches('.remove-color-btn, .remove-color-btn *')) target.closest('.variant-color-block').remove();
                    else if (target.matches('.add-media-btn, .add-media-btn *')) target.closest('.variant-color-block').querySelector('.media-inputs-container').insertAdjacentHTML('beforeend', createMediaInputHTML());
                    else if (target.matches('.remove-media-btn, .remove-media-btn *')) target.closest('.media-input-group').remove();
                });
                 if (localState.products.length > 0) {
                    mainContent.querySelector('#product-list-container li:first-child')?.click();
                } else {
                    mainContent.querySelector('#add-new-product-btn').click();
                }
            };
            
            // --- Kategori FonksiyonlarÄ± ---
            refreshCategoryView = () => {
                const container = mainContent.querySelector('#category-tree-container');
                if(!container) return;
                container.innerHTML = '';
                const mainUl = document.createElement('ul');
                localState.categories.forEach(cat => mainUl.appendChild(createCategoryNode(cat)));
                container.appendChild(mainUl);
            };
            createCategoryNode = (category) => {
                const li = document.createElement('li');
                li.dataset.id = category.id;
                const languages = localState.settings.languages?.length ? localState.settings.languages : [{code: 'tr', name: { tr: 'TÃ¼rkÃ§e'}, flag: 'ð¹ð·'}];
                let nameInputsHTML = languages.map(lang => `<div class="form-group"><label>${lang.flag || lang.code}</label><input type="text" class="category-name-input" data-lang="${lang.code}" value="${category.name?.[lang.code] || ''}"></div>`).join('');
                li.innerHTML = `<div class="category-item"><div class="category-name-inputs">${nameInputsHTML}</div><div class="category-controls"><button class="add-subcategory-btn" title="Alt Kategori Ekle"><i class="fa-solid fa-plus"></i></button><button class="delete-category-btn" title="Kategoriyi Sil"><i class="fa-solid fa-trash"></i></button></div></div>`;
                const subcategoriesUl = document.createElement('ul');
                if (category.children?.length > 0) category.children.forEach(child => subcategoriesUl.appendChild(createCategoryNode(child)));
                li.appendChild(subcategoriesUl);
                return li;
            };
            showCategoryInputForm = (container, parentCategoryArray) => {
                if (container.querySelector('.new-category-form')) return;
                const formLi = document.createElement('li');
                formLi.className = 'category-item new-category-form';
                const languages = localState.settings.languages?.length ? localState.settings.languages : [{code: 'tr', name: {tr: 'TÃ¼rkÃ§e'}, flag: 'ð¹ð·'}];
                let nameInputsHTML = languages.map(lang => `<div class="form-group"><label>${lang.flag || lang.code}</label><input type="text" class="new-category-name-input" data-lang="${lang.code}" placeholder="${lang.name.tr} AdÄ±" required></div>`).join('');
                formLi.innerHTML = `<form style="width: 100%;"><div class="category-name-inputs">${nameInputsHTML}</div><div class="form-actions" style="margin-top: 1rem;"><button type="button" class="btn btn-sm btn-danger cancel-new-category">Ä°ptal</button><button type="submit" class="btn btn-sm btn-success">Kaydet</button></div></form>`;
                container.prepend(formLi);
                formLi.querySelector('input').focus();
                formLi.querySelector('form').addEventListener('submit', async (e) => {
                    e.preventDefault();
                    const newCategory = { id: generateUniqueId(), name: {}, children: [] };
                    let hasName = false;
                    formLi.querySelectorAll('.new-category-name-input').forEach(input => { 
                        if (input.value.trim()) hasName = true; 
                        newCategory.name[input.dataset.lang] = input.value.trim(); 
                    });
                    if (!hasName) { alert('LÃ¼tfen en az bir dilde kategori adÄ± girin.'); return; }
                    parentCategoryArray.push(newCategory);
                    await saveData('categories', localState.categories);
                    refreshCategoryView(); 
                });
                formLi.querySelector('.cancel-new-category').addEventListener('click', () => { formLi.remove(); });
            };
            findCategoryInTree = (categories, id) => {
                for (const cat of categories) {
                    if (cat.id === id) return cat;
                    if (cat.children) {
                        const found = findCategoryInTree(cat.children, id);
                        if (found) return found;
                    }
                }
                return null;
            };
            findAndRemoveCategory = (categories, id) => {
                const index = categories.findIndex(cat => cat.id === id);
                if (index > -1) {
                    categories.splice(index, 1);
                    return true;
                }
                for (const cat of categories) {
                    if (cat.children && findAndRemoveCategory(cat.children, id)) return true;
                }
                return false;
            };
            updateLocalCategoriesFromDOM = (categoriesArray, ulElement) => {
                if (!ulElement) return;
                Array.from(ulElement.children).forEach(li => { 
                    const categoryId = li.dataset.id;
                    const category = findCategoryInTree(categoriesArray, categoryId);
                    if (category) {
                        li.querySelectorAll('.category-name-input').forEach(input => {
                            const lang = input.dataset.lang;
                            if (!category.name) category.name = {};
                            category.name[lang] = input.value.trim();
                        });
                        const subUl = li.querySelector('ul');
                        if (subUl) updateLocalCategoriesFromDOM(category.children, subUl);
                    }
                });
            };
            setupCategoryListeners = () => {
                const container = mainContent.querySelector('#category-tree-container');
                if(!container) return;
                mainContent.querySelector('#add-main-category-btn').addEventListener('click', () => {
                     if (!container.querySelector('.new-category-form')) showCategoryInputForm(container, localState.categories);
                });
                mainContent.querySelector('#save-categories-btn').addEventListener('click', async () => {
                    updateLocalCategoriesFromDOM(localState.categories, container.querySelector('ul'));
                    await saveData('categories', { tree: localState.categories });
                    refreshCategoryView(); 
                });
                container.addEventListener('click', async e => { 
                    const btn = e.target.closest('button'); 
                    if (!btn) return;
                    const li = e.target.closest('li[data-id]'); 
                    if (!li) return;
                    const id = li.dataset.id;
                    if (btn.matches('.add-subcategory-btn, .add-subcategory-btn *')) {
                        const parentCategory = findCategoryInTree(localState.categories, id);
                        if (parentCategory) {
                            if (!parentCategory.children) parentCategory.children = [];
                            let subList = li.querySelector('ul');
                            if(!subList) { subList = document.createElement('ul'); li.appendChild(subList); }
                            showCategoryInputForm(subList, parentCategory.children);
                        }
                    } else if (btn.matches('.delete-category-btn, .delete-category-btn *')) {
                        if (confirm('Bu kategoriyi ve tÃ¼m alt kategorilerini silmek istediÄinizden emin misiniz?')) { 
                            findAndRemoveCategory(localState.categories, id); 
                            await saveData('categories', { tree: localState.categories }); 
                            refreshCategoryView();
                        } 
                    }
                });
            };
            
            // --- Genel Ayarlar FonksiyonlarÄ± ---
            //... Kalan tÃ¼m fonksiyonlar buraya gelecek

            // === BÃLÃM 6: BAÅLANGIÃ ===
            async function init() {
                await fetchData();
                const initialPage = 'product-management';
                document.querySelector('.sidebar-nav .nav-item.active')?.classList.remove('active');
                document.querySelector(`.sidebar-nav .nav-item[data-page="${initialPage}"]`).classList.add('active');
                await loadPage(initialPage);
            }
            
            document.querySelector('.sidebar-nav').addEventListener('click', e => { 
                const navItem = e.target.closest('.nav-item'); 
                if (!navItem) return; 
                document.querySelectorAll('.sidebar-nav .nav-item').forEach(item => item.classList.remove('active')); 
                navItem.classList.add('active'); 
                loadPage(navItem.dataset.page); 
            });

            init();
        }
    </script>
</body>
