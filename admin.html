<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PUFEMO - Yönetim Paneli</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <style>
        :root {
            --primary-color: #2c3e50; --secondary-color: #e74c3c; --background-color: #f4f7f9;
            --form-bg-color: #ffffff; --text-color: #34495e; --border-color: #dfe6e9;
            --success-color: #27ae60; --danger-color: #c0392b; --info-color: #3498db;
            --border-radius: 8px;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { background-color: var(--background-color); color: var(--text-color); }
        .loading-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255,255,255,0.9); z-index: 9999; display: flex; justify-content: center; align-items: center; font-size: 1.5rem; transition: opacity 0.3s ease; }
        .loading-overlay.hidden { opacity: 0; pointer-events: none; }
        .admin-container { display: flex; min-height: 100vh; }
        .sidebar { width: 280px; background-color: var(--primary-color); color: white; padding: 1.5rem; display: flex; flex-direction: column; }
        .sidebar-header { text-align: center; margin-bottom: 2rem; }
        .sidebar-header h2 { font-size: 1.8rem; }
        .sidebar-header i { color: var(--secondary-color); }
        .sidebar-nav ul { list-style: none; padding: 0;}
        .sidebar-nav h3 { margin-top: 1.5rem; margin-bottom: 1rem; border-bottom: 1px solid rgba(255,255,255,0.2); padding-bottom: 0.5rem; }
        .sidebar-nav li { padding: 0.8rem 1rem; margin-bottom: 0.5rem; border-radius: 5px; cursor: pointer; transition: background-color 0.3s; display: flex; justify-content: space-between; align-items: center; }
        .sidebar-nav li:hover, .sidebar-nav li.active { background-color: rgba(255,255,255,0.1); }
        .sidebar-nav .nav-item-name { flex-grow: 1; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
        .main-content { flex-grow: 1; padding: 2rem; overflow-y: auto; max-height: 100vh; }
        .page { display: block; }
        .form-section { background-color: var(--form-bg-color); padding: 2rem; border-radius: var(--border-radius); box-shadow: 0 4px 15px rgba(0,0,0,0.05); margin-bottom: 2rem; position: relative;}
        .form-section h2, .form-section h3 { margin-bottom: 1.5rem; border-bottom: 1px solid var(--border-color); padding-bottom: 1rem;}
        .main-content .page > h1:first-child { font-size: 2.2rem; margin-bottom: 2rem; color: var(--primary-color); }
        .form-group { margin-bottom: 1.5rem; }
        .form-group label { display: block; font-weight: 500; margin-bottom: 0.5rem; }
        .form-group input, .form-group textarea, .form-group select { width: 100%; padding: 12px; border: 1px solid var(--border-color); border-radius: 5px; font-size: 1rem; }
        .lang-tabs { display: flex; flex-wrap: wrap; gap: 5px; margin-bottom: 1rem; }
        .lang-tab { padding: 8px 15px; background: #eee; border: 1px solid var(--border-color); border-bottom: none; border-radius: 5px 5px 0 0; cursor: pointer; }
        .lang-tab.active { background: var(--form-bg-color); font-weight: 600; }
        .lang-content { display: none; }
        .lang-content.active { display: block; }
        .btn { padding: 12px 20px; border: none; border-radius: 5px; cursor: pointer; font-size: 1rem; font-weight: 600; transition: opacity 0.3s; }
        .btn-sm { padding: 5px 10px; font-size: 0.85rem; }
        .btn-success { background-color: var(--success-color); color: white; }
        .btn-primary { background-color: var(--info-color); color: white; }
        .btn-danger { background-color: var(--danger-color); color: white; }
        .btn-secondary { background-color: #bdc3c7; color: white; }
        .form-actions { margin-top: 2rem; text-align: right; display: flex; justify-content: flex-end; align-items: center; gap: 1rem; }
        .language-item, .currency-item, .country-pricing-item { display: flex; align-items: center; justify-content: space-between; background-color: #fff; border: 1px solid var(--border-color); border-radius: var(--border-radius); padding: 10px 15px; margin-bottom: 10px; flex-wrap: wrap; gap: 10px; }
        .lang-name-flag, .currency-details { font-weight: 500; }
        .language-edit-form { background-color: #f8f9fa; border: 1px solid var(--info-color); padding: 1rem; border-radius: var(--border-radius); margin-top: 10px; }
        .language-edit-form h4 { margin-top: 0; margin-bottom: 1rem; color: var(--primary-color); border-bottom: none; padding-bottom: 0;}
        .country-name-inputs-group { display: flex; flex-wrap: wrap; gap: 10px; flex-grow: 1; align-items: center; min-width: 200px; }
        .country-name-inputs-group .form-group { margin-bottom: 0; flex: 1; min-width: 100px; }
        .country-name-inputs-group .form-group label { font-size: 0.8em; color: #666; margin-bottom: 2px; }
        .country-name-inputs-group .form-group input { padding: 8px; font-size: 0.9rem; }
        .country-adjustments-group { display: flex; align-items: center; gap: 15px; flex-wrap: wrap; flex-grow: 1; }
        .country-controls { flex-shrink: 0; }
        .logo-type-option { display: none; }
        .logo-type-option.active { display: block; }
        .icon-selection-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(50px, 1fr)); gap: 5px; max-height: 200px; overflow-y: auto; border: 1px solid var(--border-color); padding: 5px; border-radius: 5px; background-color: #fff; }
        .icon-selection-grid .icon-item { cursor: pointer; text-align: center; padding: 5px; border: 1px solid transparent; border-radius: 3px; transition: background-color 0.2s, border-color 0.2s; }
        .icon-selection-grid .icon-item:hover, .icon-selection-grid .icon-item.selected { background-color: #e0e7eb; border-color: var(--primary-color); }
        .category-tree-container ul { list-style: none; padding-left: 20px; }
        .category-item { background-color: #fff; border: 1px solid var(--border-color); border-radius: 5px; padding: 10px 15px; margin-bottom: 10px; display: flex; flex-direction: column; flex-wrap: wrap; }
        .category-name-inputs { display: flex; flex-wrap: wrap; gap: 15px; flex-grow: 1; margin-bottom: 10px; }
        .category-name-inputs .form-group { margin-bottom: 0; flex: 1; min-width: 120px; }
        .category-name-inputs .form-group label { font-size: 0.8em; color: #666; text-align: center; margin-bottom: 2px; }
        .category-name-inputs .form-group input { padding: 8px; font-size: 0.9rem; }
        .category-controls { display: flex; align-self: flex-end; gap: 5px; margin-top: 5px; }
        .category-controls button { background: none; border: none; font-size: 1rem; cursor: pointer; margin-left: 0; width: 25px; height: 25px; line-height: 25px; border-radius: 50%; color: var(--primary-color); transition: background-color 0.3s, color 0.3s; }
        .category-controls button:hover { background-color: #f0f0f0; color: var(--secondary-color); }
        .category-controls .delete-category-btn { color: var(--danger-color); }
    </style>
</head>
<body>
    <div id="loading-overlay" class="loading-overlay">Yükleniyor...</div>
    <div class="admin-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2><i class="fa-solid fa-couch"></i> PUFEMO</h2>
                <p>Yönetim Paneli</p>
            </div>
            <nav class="sidebar-nav">
                <h3>Genel</h3>
                <ul>
                    <li class="nav-item" data-page="homepage-settings"><span class="nav-item-name">Anasayfa Ayarları</span></li>
                    <li class="nav-item" data-page="general-settings"><span class="nav-item-name">Site Genel Ayarları</span></li>
                </ul>
                <h3>İçerik</h3>
                <ul>
                    <li class="nav-item" data-page="product-management"><span class="nav-item-name">Ürünler</span></li>
                    <li class="nav-item" data-page="category-management"><span class="nav-item-name">Kategoriler</span></li>
                    <li class="nav-item" data-page="country-pricing-management"><span class="nav-item-name">Ülkelere Göre Fiyatlandırma</span></li> 
                </ul>
            </nav>
        </aside>
        <main class="main-content"><!-- İçerik buraya yüklenecek --></main>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>

    <script type="module">
        const firebaseConfig = {
            apiKey: "AIzaSyDYkzZzNXB22U4oEXxOoPh-puwuE8kz0g4",
            authDomain: "pufemo-com.firebaseapp.com",
            projectId: "pufemo-com",
            storageBucket: "pufemo-com.appspot.com",
            messagingSenderId: "983352837227",
            appId: "1:983352837227:web:defaa8dae215776e2e1d2e",
        };
        
        let db;
        try {
            if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
            db = firebase.firestore();
        } catch (e) { alert('Firebase başlatılamadı: ' + e.message); }

        if (db) {
            // === BÖLÜM 1: GLOBAL STATE VE TEMEL FONKSİYONLAR ===
            const loadingOverlay = document.getElementById('loading-overlay');
            const mainContent = document.querySelector('.main-content');
            let localState = {};
            const showLoading = () => loadingOverlay.classList.remove('hidden');
            const hideLoading = () => loadingOverlay.classList.add('hidden');
            const generateUniqueId = () => '_' + Math.random().toString(36).substr(2, 9);
            const fontAwesomeIcons = ["fa-solid fa-couch", "fa-solid fa-chair", "fa-solid fa-bed", "fa-solid fa-lamp", "fa-solid fa-door-closed", "fa-solid fa-table", "fa-solid fa-bath", "fa-solid fa-house", "fa-solid fa-home", "fa-solid fa-building", "fa-solid fa-city", "fa-solid fa-tree", "fa-solid fa-leaf", "fa-solid fa-star", "fa-solid fa-heart", "fa-solid fa-check", "fa-solid fa-times", "fa-solid fa-truck-fast", "fa-solid fa-tag", "fa-solid fa-percent", "fa-solid fa-dollar-sign", "fa-solid fa-euro-sign", "fa-solid fa-yen-sign", "fa-solid fa-rupee-sign", "fa-solid fa-basket-shopping", "fa-solid fa-cart-shopping", "fa-solid fa-bag-shopping"];
            
            // === BÖLÜM 2: VERİ İŞLEMLERİ (FIREBASE) ===
            async function fetchData() {
                showLoading();
                try {
                    const [settingsDoc, categoriesDoc, productsSnapshot] = await Promise.all([
                        db.collection('pufemo').doc('settings').get(),
                        db.collection('pufemo').doc('categories').get(),
                        db.collection('pufemo-products').get() 
                    ]);
                    const defaultState = {
                         settings: { 
                            languages: [ { code: 'tr', name: { tr: 'Türkçe', en: 'Turkish' }, flag: '🇹🇷' } ],
                            countryPricing: {}, currencySymbols: { "TRY": "₺" }, banner: { slides: [] },
                            general: { logo: { type: 'text_icon', text: 'PUFEMO', icon: 'fa-solid fa-couch' }, promoBar: { enabled: true } }
                        }, categories: [], products: [] 
                    };
                    const fetchedSettings = settingsDoc.exists ? settingsDoc.data() : {};
                    const areLanguagesValid = fetchedSettings.languages?.length > 0 && typeof fetchedSettings.languages[0].name === 'object';
                    localState.settings = {
                        ...defaultState.settings, ...fetchedSettings,
                        general: { ...defaultState.settings.general, ...(fetchedSettings.general || {}) },
                        banner: fetchedSettings.banner || defaultState.settings.banner,
                        languages: areLanguagesValid ? fetchedSettings.languages : defaultState.settings.languages,
                        countryPricing: fetchedSettings.countryPricing || defaultState.settings.countryPricing,
                        currencySymbols: fetchedSettings.currencySymbols || defaultState.settings.currencySymbols,
                    };
                    localState.categories = categoriesDoc.exists ? categoriesDoc.data().tree || [] : defaultState.categories;
                    localState.products = productsSnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                } catch (error) { console.error('Veri yüklenirken hata: ', error); } finally { hideLoading(); }
            }
            async function saveData(collection, docName, data, merge = true) {
                showLoading();
                try {
                    await db.collection(collection).doc(docName).set(data, { merge });
                    alert('Değişiklikler kaydedildi!'); 
                } catch (error) { alert('Kaydedilirken bir hata oluştu: ' + error.message); } finally { hideLoading(); }
            }

            // === BÖLÜM 3: SAYFA YÖNETİMİ ===
            async function loadPage(pageName) {
                if (!pageName) return;
                showLoading();
                try {
                    const response = await fetch(`sayfalar/${pageName}.html`);
                    if (!response.ok) throw new Error(`${pageName}.html dosyası bulunamadı.`);
                    mainContent.innerHTML = await response.text();
                    setupPage(pageName);
                } catch (error) { mainContent.innerHTML = `<h1>Hata</h1><p>${error.message}</p>`; } finally { hideLoading(); }
            }
            function setupPage(pageName) {
                switch (pageName) {
                    case 'product-management': break;
                    case 'category-management': refreshCategoryView(); setupCategoryListeners(); break;
                    case 'homepage-settings': break;
                    case 'general-settings': renderGeneralSettings(); setupGeneralSettingsListeners(); break;
                    case 'country-pricing-management': renderCountryPricingList(); setupCountryPricingListeners(); break;
                }
            }
            
            // === BÖLÜM 4: TÜM FONKSİYONLAR ===

            // --- Ortak Yardımcı Fonksiyonlar ---
            function createLangTabs(tabsContainer, contentContainer, data, fields) {
                if (!tabsContainer || !contentContainer) return;
                tabsContainer.innerHTML = '';
                contentContainer.innerHTML = '';
                const languages = localState.settings.languages?.length ? localState.settings.languages : [];
                languages.forEach((lang, index) => {
                    const displayName = (lang.name && (lang.name[lang.code] || lang.name['tr'])) || lang.code;
                    tabsContainer.innerHTML += `<div class="lang-tab ${index === 0 ? 'active' : ''}" data-lang="${lang.code}">${lang.flag || ''} ${displayName}</div>`;
                    let contentHTML = `<div class="lang-content ${index === 0 ? 'active' : ''}" data-lang-content="${lang.code}">`;
                    fields.forEach(field => {
                        const value = data?.[lang.code]?.[field.key] || '';
                        contentHTML += `<div class="form-group"><label>${field.label}</label><input type="text" class="lang-input" data-key="${field.key}" data-lang="${lang.code}" value="${value}"></div>`;
                    });
                    contentHTML += `</div>`;
                    contentContainer.innerHTML += contentHTML;
                });
            }
            mainContent.addEventListener('click', e => {
                 if (e.target.classList.contains('lang-tab')) {
                    const langCode = e.target.dataset.lang;
                    const formSection = e.target.closest('.form-section');
                    if(formSection){
                        formSection.querySelectorAll('.lang-tab, .lang-content').forEach(el => el.classList.remove('active'));
                        e.target.classList.add('active');
                        formSection.querySelector(`.lang-content[data-lang-content="${langCode}"]`).classList.add('active');
                    }
                }
            });
            
            // --- Kategori Yönetimi ---
            function refreshCategoryView() {
                const container = mainContent.querySelector('#category-tree-container');
                if(!container) return;
                container.innerHTML = '';
                const mainUl = document.createElement('ul');
                (localState.categories || []).forEach(cat => mainUl.appendChild(createCategoryNode(cat)));
                container.appendChild(mainUl);
            }
            function createCategoryNode(category) {
                const li = document.createElement('li');
                li.dataset.id = category.id;
                const languages = localState.settings.languages || [];
                let nameInputsHTML = languages.map(lang => `
                    <div class="form-group">
                        <label>${lang.flag || lang.code}</label>
                        <input type="text" class="category-name-input" data-lang="${lang.code}" value="${category.name?.[lang.code] || ''}">
                    </div>`).join('');
                li.innerHTML = `
                    <div class="category-item">
                        <div class="category-name-inputs">${nameInputsHTML}</div>
                        <div class="category-controls">
                            <button class="add-subcategory-btn" title="Alt Kategori Ekle"><i class="fa-solid fa-plus"></i></button>
                            <button class="delete-category-btn" title="Kategoriyi Sil"><i class="fa-solid fa-trash"></i></button>
                        </div>
                    </div>`;
                const subcategoriesUl = document.createElement('ul');
                if (category.children?.length > 0) {
                    category.children.forEach(child => subcategoriesUl.appendChild(createCategoryNode(child)));
                }
                li.appendChild(subcategoriesUl);
                return li;
            }
            function findCategoryInTree(categories, id) {
                for (const cat of categories) {
                    if (cat.id === id) return cat;
                    if (cat.children) {
                        const found = findCategoryInTree(cat.children, id);
                        if (found) return found;
                    }
                }
                return null;
            }
            function setupCategoryListeners() {
                const container = mainContent.querySelector('#category-tree-container');
                const saveBtn = mainContent.querySelector('#save-categories-btn');
                const addBtn = mainContent.querySelector('#add-main-category-btn');

                if(!container || !saveBtn || !addBtn) return;
                
                addBtn.addEventListener('click', () => {
                     // Yeni ana kategori ekleme formu mantığı buraya gelecek
                     alert("Yeni kategori ekleme yakında eklenecek.");
                });
                saveBtn.addEventListener('click', async () => {
                    function updateCategoriesFromDOM(categoriesArray, ulElement) {
                        if (!ulElement) return;
                        Array.from(ulElement.children).forEach(li => { 
                            const categoryId = li.dataset.id;
                            const category = findCategoryInTree(categoriesArray, categoryId);
                            if (category) {
                                li.querySelectorAll('.category-name-input').forEach(input => {
                                    if (!category.name) category.name = {};
                                    category.name[input.dataset.lang] = input.value.trim();
                                });
                                const subUl = li.querySelector('ul');
                                if (subUl) updateCategoriesFromDOM(category.children, subUl);
                            }
                        });
                    }
                    updateCategoriesFromDOM(localState.categories, container.querySelector('ul'));
                    await saveData('pufemo', 'categories', { tree: localState.categories });
                });
                container.addEventListener('click', async e => { 
                    const btn = e.target.closest('button'); 
                    if (!btn) return;
                    const li = e.target.closest('li[data-id]');
                    if(!li) return;
                    
                    if (btn.matches('.delete-category-btn, .delete-category-btn *')) {
                         if (confirm('Bu kategoriyi ve tüm alt kategorilerini silmek istediğinizden emin misiniz?')) {
                             function removeCategory(cats, id) {
                                 const index = cats.findIndex(c => c.id === id);
                                 if (index > -1) {
                                     cats.splice(index, 1);
                                     return true;
                                 }
                                 return cats.some(c => c.children && removeCategory(c.children, id));
                             }
                             removeCategory(localState.categories, li.dataset.id);
                             await saveData('pufemo', 'categories', { tree: localState.categories });
                             refreshCategoryView();
                         }
                    } else if (btn.matches('.add-subcategory-btn, .add-subcategory-btn *')) {
                         alert("Alt kategori ekleme yakında eklenecek.");
                    }
                });
            }

            // --- Genel Ayarlar Fonksiyonları ---
            function renderGeneralSettings() {
                renderLanguageList();
                renderCurrencySymbolList();
                const settings = localState.settings.general;
                const logoTypeSelect = mainContent.querySelector('#logoType');
                if (logoTypeSelect) {
                    logoTypeSelect.value = settings.logo.type;
                    toggleLogoOptions();
                    mainContent.querySelector('#logoText').value = settings.logo.text || '';
                    mainContent.querySelector('#logoIcon').value = settings.logo.icon || '';
                    mainContent.querySelector('#logoIconColor').value = settings.logo.iconColor || '#e74c3c';
                    mainContent.querySelector('#logoTextColor').value = settings.logo.textColor || '#2c3e50';
                    mainContent.querySelector('#logoImageUrl').value = settings.logo.imageUrl || '';
                    mainContent.querySelector('#logoImageWidth').value = settings.logo.imageWidth || 150;
                    mainContent.querySelector('#logoImageHeight').value = settings.logo.imageHeight || 40;
                }
                const promoBarEnabled = mainContent.querySelector('#promoBarEnabled');
                if(promoBarEnabled) {
                    promoBarEnabled.checked = settings.promoBar.enabled;
                    mainContent.querySelector('#promoBarBgColor').value = settings.promoBar.bgColor || '#e74c3c';
                    mainContent.querySelector('#promoBarTextColor').value = settings.promoBar.textColor || '#ffffff';
                    mainContent.querySelector('#promoBarFontSize').value = parseInt(settings.promoBar.fontSize) || 15;
                    mainContent.querySelector('#promoBarScrollSpeed').value = parseInt(settings.promoBar.scrollSpeed) || 20;
                    createLangTabs(mainContent.querySelector('#promo-text-lang-tabs'), mainContent.querySelector('#promo-text-lang-content'), settings.promoBar.text || {}, [{ label: 'Promosyon Yazısı', key: 'text' }]);
                }
            }
            function toggleLogoOptions() {
                const type = mainContent.querySelector('#logoType').value;
                mainContent.querySelector('#text-icon-logo-options').classList.toggle('active', type === 'text_icon');
                mainContent.querySelector('#image-logo-options').classList.toggle('active', type === 'image');
            }
            function renderLanguageList() {
                const container = mainContent.querySelector('#language-list-container');
                if (!container) return;
                container.innerHTML = '';
                localState.settings.languages.forEach(lang => {
                    const displayName = lang.name[lang.code] || lang.name['tr'] || lang.code;
                    container.innerHTML += `<div class="language-item" data-container-code="${lang.code}"><span class="lang-name-flag">${lang.flag || ''} ${displayName} (${lang.code})</span><div class="language-item-controls"><button type="button" class="btn btn-sm btn-secondary edit-language-btn" data-code="${lang.code}">Düzenle</button><button type="button" class="btn btn-sm btn-danger delete-language-btn" data-code="${lang.code}">Sil</button></div></div>`;
                });
            }
            function showLanguageForm(langToEdit) {
                const isEditing = langToEdit !== null;
                const container = isEditing ? mainContent.querySelector(`[data-container-code="${langToEdit.code}"]`) : mainContent.querySelector('#new-language-form-container');
                if (!container) return;
                let nameInputsHTML = localState.settings.languages.map(lang => {
                    const langName = lang.name[lang.code] || lang.name['tr'] || lang.code;
                    const value = isEditing ? (langToEdit.name[lang.code] || '') : '';
                    return `<div class="form-group"><label>İsim (${langName})</label><input type="text" class="lang-name-input" data-name-lang="${lang.code}" value="${value}"></div>`;
                }).join('');
                if (!isEditing) nameInputsHTML += `<div class="form-group"><label>Yeni Dilin Kendi Adı</label><input type="text" id="newLangSelfName" required></div>`;
                container.innerHTML = `<form class="language-edit-form"><h4>${isEditing ? 'Dili Düzenle' : 'Yeni Dil Ekle'}</h4><div class="form-group"><label>Dil Kodu</label><input type="text" id="langCode" value="${isEditing ? langToEdit.code : ''}" ${isEditing ? 'disabled' : ''} required></div><div class="form-group"><label>Bayrak Emoji</label><input type="text" id="langFlag" value="${isEditing ? langToEdit.flag : ''}"></div><hr><h5>Dil İsim Çevirileri</h5>${nameInputsHTML}<div class="form-actions"><button type="button" class="btn btn-sm btn-secondary cancel-edit-language-btn">İptal</button><button type="submit" class="btn btn-sm btn-success">${isEditing ? 'Kaydet' : 'Ekle'}</button></div></form>`;
                const form = container.querySelector('form');
                form.addEventListener('submit', (e) => handleSaveLanguage(e, form, langToEdit));
                form.querySelector('.cancel-edit-language-btn').addEventListener('click', () => { isEditing ? renderLanguageList() : (container.innerHTML = ''); });
            }
            async function handleSaveLanguage(e, formElement, originalLang) {
                e.preventDefault();
                const isEditing = originalLang !== null;
                const code = formElement.querySelector('#langCode').value.trim().toLowerCase();
                if (!code) { alert('Dil kodu zorunludur.'); return; }
                if (!isEditing && localState.settings.languages.some(l => l.code === code)) { alert('Bu dil kodu zaten kullanılıyor!'); return; }
                const newLangData = { code, flag: formElement.querySelector('#langFlag').value.trim(), name: {} };
                let hasAtLeastOneName = false;
                formElement.querySelectorAll('.lang-name-input').forEach(input => {
                    if (input.value.trim()) hasAtLeastOneName = true;
                    newLangData.name[input.dataset.nameLang] = input.value.trim();
                });
                if (!isEditing) {
                    const selfName = formElement.querySelector('#newLangSelfName').value.trim();
                    if(selfName) hasAtLeastOneName = true;
                    newLangData.name[code] = selfName;
                }
                if (!hasAtLeastOneName) { alert('En az bir dilde isim belirtmelisiniz.'); return; }
                if (isEditing) {
                    const index = localState.settings.languages.findIndex(l => l.code === code);
                    localState.settings.languages[index] = newLangData;
                } else {
                    localState.settings.languages.push(newLangData);
                }
                await saveData({ settings: { languages: localState.settings.languages } });
                mainContent.querySelector('#new-language-form-container').innerHTML = '';
                renderLanguageList();
            }
            function renderCurrencySymbolList() {
                const container = mainContent.querySelector('#currency-symbol-list-container');
                if(!container) return;
                container.innerHTML = '';
                Object.keys(localState.settings.currencySymbols).sort().forEach(code => {
                    const symbol = localState.settings.currencySymbols[code];
                    container.innerHTML += `<div class="currency-item" data-code="${code}"><span class="currency-details">${code} (${symbol})</span><button type="button" class="btn btn-sm btn-danger delete-currency-btn" data-code="${code}"><i class="fa-solid fa-trash"></i></button></div>`;
                });
            }
            function showNewCurrencySymbolForm() {
                const container = mainContent.querySelector('#new-currency-symbol-form-container');
                if (!container || container.querySelector('form')) return;
                container.innerHTML = `<form class="form-section" style="padding: 1rem;"><div class="form-group"><label for="newCurrencyCode">Para Birimi Kodu (Örn: GBP)</label><input type="text" id="newCurrencyCode" maxlength="3" required style="text-transform: uppercase;"></div><div class="form-group"><label for="newCurrencySymbol">Sembol (Örn: £)</label><input type="text" id="newCurrencySymbol" maxlength="5" required></div><div class="form-actions"><button type="button" class="btn btn-sm btn-secondary cancel-new-currency-btn">İptal</button><button type="submit" class="btn btn-sm btn-success">Ekle</button></div></form>`;
                const form = container.querySelector('form');
                form.addEventListener('submit', async (e) => {
                    e.preventDefault();
                    const code = form.querySelector('#newCurrencyCode').value.trim().toUpperCase();
                    const symbol = form.querySelector('#newCurrencySymbol').value.trim();
                    if(!code || !symbol) { alert('Kod ve sembol boş bırakılamaz.'); return; }
                    if(localState.settings.currencySymbols[code]) { alert('Bu kod zaten mevcut.'); return; }
                    localState.settings.currencySymbols[code] = symbol;
                    await saveData({ settings: { currencySymbols: localState.settings.currencySymbols } });
                    container.innerHTML = '';
                    renderCurrencySymbolList();
                });
                form.querySelector('.cancel-new-currency-btn').addEventListener('click', () => container.innerHTML = '');
            }
            function setupGeneralSettingsListeners() {
                const form = mainContent.querySelector('#general-settings-form');
                if(!form) return;
                form.addEventListener('submit', async e => {
                    e.preventDefault();
                    const newSettings = {
                        general: {
                            logo: { type: form.querySelector('#logoType').value, text: form.querySelector('#logoText').value, icon: form.querySelector('#logoIcon').value, iconColor: form.querySelector('#logoIconColor').value, textColor: form.querySelector('#logoTextColor').value, imageUrl: form.querySelector('#logoImageUrl').value, imageWidth: form.querySelector('#logoImageWidth').value, imageHeight: form.querySelector('#logoImageHeight').value },
                            promoBar: { enabled: form.querySelector('#promoBarEnabled').checked, bgColor: form.querySelector('#promoBarBgColor').value, textColor: form.querySelector('#promoBarTextColor').value, fontSize: `${form.querySelector('#promoBarFontSize').value}px`, scrollSpeed: `${form.querySelector('#promoBarScrollSpeed').value}s`, text: {} }
                        },
                        languages: localState.settings.languages,
                        currencySymbols: localState.settings.currencySymbols
                    };
                    form.querySelectorAll('#promo-text-lang-content .lang-input').forEach(input => {
                        if (!newSettings.general.promoBar.text[input.dataset.lang]) newSettings.general.promoBar.text[input.dataset.lang] = {};
                        newSettings.general.promoBar.text[input.dataset.lang][input.dataset.key] = input.value;
                    });
                    await saveData({ settings: newSettings });
                });
                form.querySelector('#logoType').addEventListener('change', toggleLogoOptions);
                form.querySelector('#add-new-language-btn').addEventListener('click', () => showLanguageForm(null));
                form.querySelector('#add-new-currency-symbol-btn').addEventListener('click', showNewCurrencySymbolForm);
                form.addEventListener('click', async e => {
                    const editBtn = e.target.closest('.edit-language-btn');
                    if(editBtn) showLanguageForm(localState.settings.languages.find(l => l.code === editBtn.dataset.code));

                    const deleteLangBtn = e.target.closest('.delete-language-btn');
                    if(deleteLangBtn) {
                        const code = deleteLangBtn.dataset.code;
                        if(localState.settings.languages.length <= 1) { alert('En az bir dil kalmalıdır.'); return; }
                        if(confirm(`'${code}' dilini silmek istediğinizden emin misiniz?`)){
                            localState.settings.languages = localState.settings.languages.filter(l => l.code !== code);
                            await saveData({ settings: { languages: localState.settings.languages } });
                            renderLanguageList();
                        }
                    }
                    const deleteCurrencyBtn = e.target.closest('.delete-currency-btn');
                    if(deleteCurrencyBtn) {
                        const code = deleteCurrencyBtn.dataset.code;
                        if(confirm(`'${code}' para birimini silmek istediğinizden emin misiniz?`)){
                            delete localState.settings.currencySymbols[code];
                            await saveData({ settings: { currencySymbols: localState.settings.currencySymbols } });
                            renderCurrencySymbolList();
                        }
                    }
                });
            };

            // --- Ülke Fiyatlandırma Fonksiyonları ---
            function renderCountryPricingList() {
                const container = mainContent.querySelector('#country-pricing-list-container');
                if (!container) return;
                container.innerHTML = '';
                const countries = localState.settings.countryPricing || {};
                const sortedCountryCodes = Object.keys(countries).sort((a, b) => (countries[a].name?.tr || a).localeCompare(countries[b].name?.tr || b));
                if (sortedCountryCodes.length === 0) {
                    container.innerHTML = '<p>Henüz tanımlı bir ülke fiyatlandırması yok.</p>';
                    return;
                }
                sortedCountryCodes.forEach(code => {
                    const country = countries[code];
                    const item = document.createElement('div');
                    item.className = 'country-pricing-item';
                    item.dataset.code = code;
                    const nameInputsHTML = localState.settings.languages.map(lang => `<div class="form-group"><label>${lang.flag || ''}</label><input type="text" class="country-name-input" data-lang="${lang.code}" value="${country.name?.[lang.code] || ''}"></div>`).join('');
                    const currencyOptionsHTML = Object.keys(localState.settings.currencySymbols).map(cCode => `<option value="${localState.settings.currencySymbols[cCode]}" ${localState.settings.currencySymbols[cCode] === country.currencySymbol ? 'selected' : ''}>${cCode}</option>`).join('');
                    const languageOptionsHTML = localState.settings.languages.map(lang => `<option value="${lang.code}" ${lang.code === country.defaultLanguage ? 'selected' : ''}>${lang.name.tr || lang.name.en || lang.code}</option>`).join('');
                    item.innerHTML = `
                        <div class="country-name-inputs-group">${nameInputsHTML}</div>
                        <div class="country-adjustments-group">
                            <span>(${country.flag || ''} ${code.toUpperCase()})</span>
                            <div class="form-group" style="margin-bottom:0;"><label style="font-size:0.8em;">Fiyat Farkı (%)</label><input type="number" data-field="adjustment" value="${country.adjustment || 0}" style="width: 80px;"></div>
                            <div class="form-group" style="margin-bottom:0;"><label style="font-size:0.8em;">Para Birimi</label><select data-field="currencySymbol">${currencyOptionsHTML}</select></div>
                            <div class="form-group" style="margin-bottom:0;"><label style="font-size:0.8em;">Varsayılan Dil</label><select data-field="defaultLanguage">${languageOptionsHTML}</select></div>
                        </div>
                        <div class="country-controls"><button type="button" class="btn btn-sm btn-danger delete-country-btn" data-code="${code}" title="Ülkeyi Sil"><i class="fa-solid fa-trash"></i></button></div>`;
                    container.appendChild(item);
                });
            }
            function showNewCountryPricingForm() {
                const container = mainContent.querySelector('#new-country-pricing-form-container');
                if (!container || container.querySelector('form')) return;
                const nameInputsHTML = localState.settings.languages.map(lang => `<div class="form-group"><label>Ülke Adı (${lang.name.tr || lang.code})</label><input type="text" class="new-country-name-input" data-lang="${lang.code}"></div>`).join('');
                container.innerHTML = `<form class="form-section" style="padding:1rem"><h3>Yeni Ülke Ekle</h3><div class="form-group"><label for="newCountryCode">Ülke Kodu (Örn: DE)</label><input type="text" id="newCountryCode" maxlength="2" required style="text-transform:uppercase"></div>${nameInputsHTML}<div class="form-group"><label for="newCountryFlag">Bayrak Emojisi</label><input type="text" id="newCountryFlag" maxlength="2"></div><div class="form-group"><label for="newCountryAdjustment">Fiyat Farkı (%)</label><input type="number" id="newCountryAdjustment" value="0"></div><div class="form-group"><label for="newCountryDefaultLanguage">Varsayılan Dil</label><select id="newCountryDefaultLanguage" required>${localState.settings.languages.map(lang => `<option value="${lang.code}">${lang.name.tr || lang.code}</option>`).join('')}</select></div><div class="form-group"><label for="newCountryCurrencySymbol">Para Birimi</label><select id="newCountryCurrencySymbol" required>${Object.keys(localState.settings.currencySymbols).map(code => `<option value="${localState.settings.currencySymbols[code]}">${code}</option>`).join('')}</select></div><div class="form-actions"><button type="button" class="btn btn-sm btn-secondary cancel-new-country-btn">İptal</button><button type="submit" class="btn btn-sm btn-success">Ekle</button></div></form>`;
                const form = container.querySelector('form');
                form.addEventListener('submit', async (e) => {
                    e.preventDefault();
                    const code = form.querySelector('#newCountryCode').value.trim().toLowerCase();
                    if (!code) return alert('Ülke kodu boş bırakılamaz.');
                    if (localState.settings.countryPricing[code]) return alert('Bu ülke kodu zaten mevcut!');
                    const newCountryData = {
                        name: {}, flag: form.querySelector('#newCountryFlag').value.trim(),
                        adjustment: parseFloat(form.querySelector('#newCountryAdjustment').value) || 0,
                        defaultLanguage: form.querySelector('#newCountryDefaultLanguage').value,
                        currencySymbol: form.querySelector('#newCountryCurrencySymbol').value
                    };
                    form.querySelectorAll('.new-country-name-input').forEach(input => newCountryData.name[input.dataset.lang] = input.value.trim());
                    localState.settings.countryPricing[code] = newCountryData;
                    await saveData({ settings: { countryPricing: localState.settings.countryPricing } });
                    container.innerHTML = '';
                    renderCountryPricingList();
                });
                form.querySelector('.cancel-new-country-btn').addEventListener('click', () => container.innerHTML = '');
            }
            function setupCountryPricingListeners() {
                const page = mainContent.querySelector('#country-pricing-management');
                if(!page) return;
                page.querySelector('#add-new-country-pricing-btn').addEventListener('click', showNewCountryPricingForm);
                page.querySelector('#country-pricing-form').addEventListener('submit', async (e) => {
                    e.preventDefault();
                    const updatedPricing = {};
                    page.querySelectorAll('.country-pricing-item').forEach(item => {
                        const code = item.dataset.code;
                        const countryData = {
                            name: {}, flag: localState.settings.countryPricing[code].flag || '',
                            adjustment: parseFloat(item.querySelector('[data-field="adjustment"]').value) || 0,
                            defaultLanguage: item.querySelector('[data-field="defaultLanguage"]').value,
                            currencySymbol: item.querySelector('[data-field="currencySymbol"]').value
                        };
                        item.querySelectorAll('.country-name-input').forEach(input => countryData.name[input.dataset.lang] = input.value.trim());
                        updatedPricing[code] = countryData;
                    });
                    localState.settings.countryPricing = updatedPricing;
                    await saveData({ settings: { countryPricing: localState.settings.countryPricing } });
                });
                page.querySelector('#country-pricing-list-container').addEventListener('click', async (e) => {
                    const deleteBtn = e.target.closest('.delete-country-btn');
                    if (deleteBtn) {
                        const codeToDelete = deleteBtn.dataset.code;
                        const countryName = localState.settings.countryPricing[codeToDelete]?.name.tr || codeToDelete.toUpperCase();
                        if (confirm(`'${countryName}' ülkesini silmek istediğinizden emin misiniz?`)) {
                            delete localState.settings.countryPricing[codeToDelete];
                            const updateData = { [`settings.countryPricing.${codeToDelete}`]: firebase.firestore.FieldValue.delete() };
                            await db.collection('pufemo').doc('settings').update(updateData);
                            alert('Ülke başarıyla silindi.');
                            renderCountryPricingList();
                        }
                    }
                });
            }

            // === BÖLÜM 6: BAŞLANGIÇ ===
            async function init() {
                await fetchData();
                const initialPage = 'general-settings';
                document.querySelector('.sidebar-nav .nav-item.active')?.classList.remove('active');
                const navItem = document.querySelector(`.sidebar-nav .nav-item[data-page="${initialPage}"]`);
                if (navItem) {
                    navItem.classList.add('active');
                    await loadPage(initialPage);
                }
            }
            document.querySelector('.sidebar-nav').addEventListener('click', e => { 
                const navItem = e.target.closest('.nav-item'); 
                if (!navItem) return; 
                document.querySelectorAll('.sidebar-nav .nav-item').forEach(item => item.classList.remove('active')); 
                navItem.classList.add('active'); 
                loadPage(navItem.dataset.page); 
            });
            init();
        }
    </script>
</body>
</html>
