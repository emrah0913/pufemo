<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">

    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #e74c3c;
            --background-color: #f4f7f9;
            --form-bg-color: #ffffff;
            --text-color: #34495e;
            --border-color: #dfe6e9;
            --success-color: #27ae60;
            --danger-color: #c0392b;
            --info-color: #3498db;
            --border-radius: 8px;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { background-color: var(--background-color); color: var(--text-color); }
        .admin-container { display: flex; min-height: 100vh; }
        .sidebar { width: 280px; background-color: var(--primary-color); color: white; padding: 1.5rem; display: flex; flex-direction: column; }
        .sidebar-header { text-align: center; margin-bottom: 2rem; }
        .sidebar-header h2 { font-size: 1.8rem; }
        .sidebar-header i { color: var(--secondary-color); }
        .sidebar-nav ul { list-style: none; }
        .sidebar-nav h3 { margin-top: 1.5rem; margin-bottom: 1rem; border-bottom: 1px solid rgba(255,255,255,0.2); padding-bottom: 0.5rem; }
        .sidebar-nav li { padding: 0.8rem 1rem; margin-bottom: 0.5rem; border-radius: 5px; cursor: pointer; transition: background-color 0.3s; display: flex; justify-content: space-between; align-items: center; }
        .sidebar-nav li:hover, .sidebar-nav li.active { background-color: rgba(255,255,255,0.1); }
        .sidebar-nav .nav-item-name { flex-grow: 1; }
        .sidebar-nav .nav-item-controls button { background: none; border: none; color: white; cursor: pointer; opacity: 0.7; }
        .sidebar-nav .nav-item-controls button:hover { opacity: 1; }
        .main-content { flex-grow: 1; padding: 2rem; overflow-y: auto; }
        .main-content h1 { font-size: 2.2rem; margin-bottom: 2rem; color: var(--primary-color); }
        .page { display: none; }
        .page.active { display: block; }
        .form-section { background-color: var(--form-bg-color); padding: 2rem; border-radius: var(--border-radius); box-shadow: 0 4px 15px rgba(0,0,0,0.05); margin-bottom: 2rem; position: relative;}
        .form-section h2, .form-section h3 { margin-bottom: 1.5rem; border-bottom: 1px solid var(--border-color); padding-bottom: 1rem;}
        .form-group { margin-bottom: 1.5rem; }
        .form-group label { display: block; font-weight: 500; margin-bottom: 0.5rem; }
        .form-group input, .form-group textarea, .form-group select { width: 100%; padding: 12px; border: 1px solid var(--border-color); border-radius: 5px; font-size: 1rem; }
        .form-group textarea { min-height: 120px; resize: vertical; }
        .lang-tabs { display: flex; gap: 5px; margin-bottom: 1rem; }
        .lang-tab { padding: 8px 15px; background: #eee; border: 1px solid var(--border-color); border-bottom: none; border-radius: 5px 5px 0 0; cursor: pointer; }
        .lang-tab.active { background: var(--form-bg-color); font-weight: 600; }
        .lang-content { display: none; }
        .lang-content.active { display: block; }
        .media-input-group { display: flex; gap: 10px; align-items: center; }
        .media-input-group select { width: 120px; }
        .media-input-group input { flex-grow: 1; }
        .category-tree-container ul, .category-checklist-container ul { list-style: none; padding-left: 20px; }
        .category-item { background-color: #fff; border: 1px solid var(--border-color); border-radius: 5px; padding: 10px 15px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; }
        .category-name { font-weight: 500; cursor: pointer; flex-grow: 1; }
        .category-controls button { background: none; border: none; font-size: 1.2rem; cursor: pointer; margin-left: 10px; width: 30px; height: 30px; line-height: 30px; border-radius: 50%; }
        .category-controls .add-subcategory-btn { color: var(--success-color); }
        .category-controls .delete-category-btn { color: var(--danger-color); }
        .category-controls button:hover { background-color: #f0f0f0; }
        .new-category-form { display: flex; gap: 10px; }
        .new-category-form input { flex-grow: 1; }
        .category-checklist-container label { font-weight: normal; display: flex; align-items: center; }
        .category-checklist-container input[type="checkbox"] { margin-right: 10px; width: auto; }
        .btn { padding: 12px 20px; border: none; border-radius: 5px; cursor: pointer; font-size: 1rem; font-weight: 600; transition: opacity 0.3s; }
        .btn-primary { background-color: var(--primary-color); color: white; }
        .btn-success { background-color: var(--success-color); color: white; }
        .btn-danger { background-color: var(--danger-color); color: white; }
        .btn:hover { opacity: 0.9; }
        .form-actions { margin-top: 2rem; text-align: right; }
        .delete-slide-btn { position: absolute; top: 1rem; right: 1rem; background: none; border: none; font-size: 1.5rem; color: var(--danger-color); cursor: pointer; }
        .loading-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255,255,255,0.8); z-index: 9999; display: flex; justify-content: center; align-items: center; font-size: 1.5rem; }
    </style>
</head>
<body>
    <div id="loading-overlay" class="loading-overlay">Yükleniyor...</div>
    <div class="admin-container">
        <!-- Sidebar ve Main Content HTML'i aynı kaldı -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2><i class="fa-solid fa-couch"></i> PUFEMO</h2>
                <p>Yönetim Paneli</p>
            </div>
            <nav class="sidebar-nav">
                <h3>Genel</h3>
                <ul>
                    <li id="nav-homepage" class="nav-item" data-page="homepage-settings"><span class="nav-item-name">Anasayfa Ayarları</span></li>
                </ul>
                <h3>İçerik</h3>
                <ul>
                    <li id="nav-products" class="nav-item active" data-page="product-management"><span class="nav-item-name">Ürünler</span></li>
                    <li id="nav-categories" class="nav-item" data-page="category-management"><span class="nav-item-name">Kategoriler</span></li>
                </ul>
            </nav>
        </aside>
        <main class="main-content">
            <div id="product-management" class="page active">
                <!-- Ürün Yönetimi HTML içeriği aynı -->
            </div>
            <div id="homepage-settings" class="page">
                <!-- Anasayfa Ayarları HTML içeriği aynı -->
            </div>
            <div id="category-management" class="page">
                <!-- Kategori Yönetimi HTML içeriği aynı -->
            </div>
        </main>
    </div>

    <script type="module">
        document.addEventListener('DOMContentLoaded', async function() {
            if (!window.db) {
                document.getElementById('loading-overlay').textContent = 'Veritabanı bağlantısı başarısız.';
                return;
            }

            const db = window.db;
            const loadingOverlay = document.getElementById('loading-overlay');
            // Diğer tüm DOM elementleri ve event listener'lar buraya gelecek

            let localState = {
                products: [],
                categories: [],
                homepage: { slides: [] },
                languages: [{ code: 'tr', name: 'Türkçe' }, { code: 'en', name: 'English' }]
            };
            
            // --- VERİTABANI İŞLEMLERİ ---
            async function fetchData() {
                loadingOverlay.style.display = 'flex';
                try {
                    const productsSnapshot = await db.collection('products').get();
                    localState.products = productsSnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));

                    const categoriesDoc = await db.collection('site-content').doc('categories').get();
                    localState.categories = categoriesDoc.exists ? categoriesDoc.data().tree : [];

                    const homepageDoc = await db.collection('site-content').doc('homepage').get();
                    localState.homepage = homepageDoc.exists ? homepageDoc.data() : { slides: [] };
                } catch (error) {
                    console.error("Veri okuma hatası: ", error);
                    alert('Veritabanından veri okunurken bir hata oluştu.');
                } finally {
                    loadingOverlay.style.display = 'none';
                }
            }
            
            async function saveData(collection, docId, data) {
                loadingOverlay.style.display = 'flex';
                try {
                    await db.collection(collection).doc(docId).set(data, { merge: true });
                    alert('Değişiklikler kaydedildi!');
                } catch (error) {
                    console.error("Kaydetme hatası: ", error);
                    alert('Kaydetme sırasında bir hata oluştu.');
                } finally {
                    loadingOverlay.style.display = 'none';
                }
            }
            
            async function addData(collection, data) {
                loadingOverlay.style.display = 'flex';
                try {
                    const docRef = await db.collection(collection).add(data);
                    alert('Yeni veri eklendi!');
                    return docRef.id;
                } catch (error) {
                    console.error("Ekleme hatası: ", error);
                    alert('Veri eklenirken bir hata oluştu.');
                } finally {
                    loadingOverlay.style.display = 'none';
                }
                return null;
            }

            async function deleteData(collection, docId) {
                loadingOverlay.style.display = 'flex';
                try {
                    await db.collection(collection).doc(docId).delete();
                    alert('Veri silindi!');
                } catch (error) {
                    console.error("Silme hatası: ", error);
                    alert('Silme sırasında bir hata oluştu.');
                } finally {
                    loadingOverlay.style.display = 'none';
                }
            }


            // --- Önceki versiyonda bulunan tüm render, event listener ve yardımcı fonksiyonlar buraya gelecek.
            // Bu fonksiyonlar artık localState yerine doğrudan db'ye yazacak veya okuyacak şekilde
            // yukarıdaki saveData, addData, deleteData fonksiyonlarını kullanacak.
            // Örneğin:
            // productForm.addEventListener('submit', async (e) => { ... saveData(...) });
            // addNewProductBtn.addEventListener('click', async () => { ... addData(...) });

            
            // --- BAŞLANGIÇ ---
            await fetchData();
            // renderProductList();
            // renderBannerSettings();
            // refreshCategoryView();
            // ve diğer tüm başlangıç render fonksiyonları...
        });
    </script>
</body>
</html>
