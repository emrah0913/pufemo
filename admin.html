<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PUFEMO - Yönetim Paneli (Nihai Sürüm)</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <style>
        :root {
            --primary-color: #2c3e50; --secondary-color: #e74c3c; --background-color: #f4f7f9;
            --form-bg-color: #ffffff; --text-color: #34495e; --border-color: #dfe6e9;
            --success-color: #27ae60; --danger-color: #c0392b; --info-color: #3498db;
            --border-radius: 8px;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { background-color: var(--background-color); color: var(--text-color); }
        .loading-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255,255,255,0.9); z-index: 9999; display: flex; justify-content: center; align-items: center; font-size: 1.5rem; transition: opacity 0.3s ease; }
        .loading-overlay.hidden { opacity: 0; pointer-events: none; }
        .admin-container { display: flex; min-height: 100vh; }
        .sidebar { width: 280px; background-color: var(--primary-color); color: white; padding: 1.5rem; display: flex; flex-direction: column; }
        .sidebar-header { text-align: center; margin-bottom: 2rem; }
        .sidebar-header h2 { font-size: 1.8rem; }
        .sidebar-header i { color: var(--secondary-color); }
        .sidebar-nav ul { list-style: none; padding: 0;}
        .sidebar-nav h3 { margin-top: 1.5rem; margin-bottom: 1rem; border-bottom: 1px solid rgba(255,255,255,0.2); padding-bottom: 0.5rem; }
        .sidebar-nav li { padding: 0.8rem 1rem; margin-bottom: 0.5rem; border-radius: 5px; cursor: pointer; transition: background-color 0.3s; display: flex; justify-content: space-between; align-items: center; }
        .sidebar-nav li:hover, .sidebar-nav li.active { background-color: rgba(255,255,255,0.1); }
        .sidebar-nav .nav-item-name { flex-grow: 1; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
        .main-content { flex-grow: 1; padding: 2rem; overflow-y: auto; max-height: 100vh; }
        .page { display: block; }
        .form-section { background-color: var(--form-bg-color); padding: 2rem; border-radius: var(--border-radius); box-shadow: 0 4px 15px rgba(0,0,0,0.05); margin-bottom: 2rem; position: relative;}
        .form-section h1, .form-section h2, .form-section h3 { margin-bottom: 1.5rem; border-bottom: 1px solid var(--border-color); padding-bottom: 1rem;}
        .main-content > .page > h1:first-child { font-size: 2.2rem; margin-bottom: 2rem; color: var(--primary-color); }
        .form-group { margin-bottom: 1.5rem; }
        .form-group label { display: block; font-weight: 500; margin-bottom: 0.5rem; }
        .form-group input, .form-group textarea, .form-group select { width: 100%; padding: 12px; border: 1px solid var(--border-color); border-radius: 5px; font-size: 1rem; }
        .form-group textarea { min-height: 120px; resize: vertical; }
        .form-group input[type="checkbox"] { width: auto; margin-right: 10px; }
        .form-group.checkbox-group { display: flex; align-items: center; margin-bottom: 1.5rem; }
        .form-group.checkbox-group label { margin-bottom: 0; }
        .lang-tabs { display: flex; flex-wrap: wrap; gap: 5px; margin-bottom: 1rem; }
        .lang-tab { padding: 8px 15px; background: #eee; border: 1px solid var(--border-color); border-bottom: none; border-radius: 5px 5px 0 0; cursor: pointer; }
        .lang-tab.active { background: var(--form-bg-color); font-weight: 600; }
        .lang-content { display: none; }
        .lang-content.active { display: block; }
        .variant-color-block { border: 1px solid var(--border-color); border-radius: 5px; padding: 1rem; margin-bottom: 1rem; background-color: #fafafa; }
        .variant-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem; }
        .media-input-group { display: flex; gap: 10px; align-items: center; margin-bottom: 10px;}
        .media-input-group select { width: 120px; flex-shrink: 0; }
        .media-input-group input { flex-grow: 1; }
        .category-tree-container ul, .category-checklist-container ul { list-style: none; padding-left: 20px; }
        .category-item { background-color: #fff; border: 1px solid var(--border-color); border-radius: 5px; padding: 10px 15px; margin-bottom: 10px; display: flex; flex-direction: column; flex-wrap: wrap; }
        .category-name-inputs { display: flex; flex-wrap: wrap; gap: 15px; flex-grow: 1; margin-bottom: 10px; }
        .category-name-inputs .form-group { margin-bottom: 0; flex: 1; min-width: 120px; }
        .category-name-inputs .form-group label { font-size: 0.8em; color: #666; text-align: center; margin-bottom: 2px; }
        .category-name-inputs .form-group input { padding: 8px; font-size: 0.9rem; }
        .category-controls { display: flex; align-self: flex-end; gap: 5px; margin-top: 5px; }
        .category-controls button { background: none; border: none; font-size: 1rem; cursor: pointer; margin-left: 0; width: 25px; height: 25px; line-height: 25px; border-radius: 50%; color: var(--primary-color); transition: background-color 0.3s, color 0.3s; }
        .category-controls button:hover { background-color: #f0f0f0; color: var(--secondary-color); }
        .category-controls .delete-category-btn { color: var(--danger-color); }
        .category-checklist-container label { font-weight: normal; display: flex; align-items: center; }
        .category-checklist-container input[type="checkbox"] { margin-right: 10px; width: auto; }
        .btn { padding: 12px 20px; border: none; border-radius: 5px; cursor: pointer; font-size: 1rem; font-weight: 600; transition: opacity 0.3s; }
        .btn-sm { padding: 5px 10px; font-size: 0.85rem; }
        .btn-success { background-color: var(--success-color); color: white; }
        .btn-primary { background-color: var(--info-color); color: white; }
        .btn-danger { background-color: var(--danger-color); color: white; }
        .btn-secondary { background-color: #bdc3c7; color: white; }
        .form-actions { margin-top: 2rem; text-align: right; display: flex; justify-content: flex-end; align-items: center; gap: 1rem; }
        .form-actions > button[style*="float: left"] { margin-right: auto; }
        .delete-slide-btn { position: absolute; top: 1rem; right: 1rem; background: none; border: none; font-size: 1.5rem; color: var(--danger-color); cursor: pointer; }
        .style-settings-group { border: 1px dashed var(--border-color); padding: 1rem; margin-top: 1rem; border-radius: var(--border-radius); background-color: #fcfcfc; }
        .style-settings-group h4 { margin-top: 0; margin-bottom: 1rem; color: var(--primary-color); }
        .style-settings-group .form-group { margin-bottom: 0.8rem; }
        .style-settings-group .form-group input[type="color"] { width: 80px; height: 40px; padding: 0; border: none; cursor: pointer; }
        .style-settings-group .form-group input[type="text"].size-input, .style-settings-group .form-group input[type="number"].size-input { width: calc(100% - 90px); display: inline-block; vertical-align: middle; margin-left: 5px; }
        .style-settings-group .form-group label span { font-size: 0.75rem; color: #777; margin-left: 5px; }
        .icon-selection-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(50px, 1fr)); gap: 5px; max-height: 200px; overflow-y: auto; border: 1px solid var(--border-color); padding: 5px; border-radius: 5px; background-color: #fff; }
        .icon-selection-grid .icon-item { cursor: pointer; text-align: center; padding: 5px; border: 1px solid transparent; border-radius: 3px; transition: background-color 0.2s, border-color 0.2s; }
        .icon-selection-grid .icon-item:hover, .icon-selection-grid .icon-item.selected { background-color: #e0e7eb; border-color: var(--primary-color); }
        .logo-type-option { display: none; }
        .logo-type-option.active { display: block; }
        .language-item, .country-pricing-item, .currency-item { display: flex; align-items: center; justify-content: space-between; background-color: #fff; border: 1px solid var(--border-color); border-radius: var(--border-radius); padding: 10px 15px; margin-bottom: 10px; flex-wrap: wrap; gap: 10px; }
        .language-item-controls, .country-controls, .currency-controls { display: flex; gap: 8px; }
        .lang-name-flag, .country-details, .currency-details { font-weight: 500; flex-grow: 1; display: flex; align-items: center; gap: 5px; min-width: 150px; }
        .language-edit-form { background-color: #f8f9fa; border: 1px solid var(--info-color); padding: 1rem; border-radius: var(--border-radius); margin-bottom: 10px; }
        .language-edit-form h4 { margin-top: 0; margin-bottom: 1rem; color: var(--primary-color); }
        .country-name-inputs-group { display: flex; flex-wrap: wrap; gap: 10px; flex-grow: 1; min-width: 200px; }
        .country-name-inputs-group .form-group { margin-bottom: 0; flex: 1; min-width: 80px; }
        .country-name-inputs-group .form-group label { font-size: 0.75em; color: #666; margin-bottom: 2px; }
        .country-name-inputs-group .form-group input { padding: 6px; font-size: 0.85rem; }
        .country-pricing-item > div { display: flex; align-items: center; gap: 10px; flex-wrap: wrap; flex-grow: 1; }
        .country-pricing-item .country-controls { flex-shrink: 0; margin-left: auto; }
        .price-adjustment-input-group { display: flex; align-items: center; gap: 10px; min-width: 120px; }
        .price-adjustment-input-group label { font-weight: 500; margin-bottom: 0; white-space: nowrap; }
        .price-adjustment-input-group input[type="number"] { width: 80px; padding: 8px; font-size: 0.9rem; text-align: right; }
        .price-adjustment-input-group span { font-weight: 500; color: var(--text-color); }
    </style>
</head>
<body>
    <div id="loading-overlay" class="loading-overlay">Yükleniyor...</div>

    <div class="admin-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2><i class="fa-solid fa-couch"></i> PUFEMO</h2>
                <p>Yönetim Paneli</p>
            </div>
            <nav class="sidebar-nav">
                <h3>Genel</h3>
                <ul>
                    <li class="nav-item" data-page="homepage-settings"><span class="nav-item-name">Anasayfa Ayarları</span></li>
                    <li class="nav-item" data-page="general-settings"><span class="nav-item-name">Site Genel Ayarları</span></li>
                </ul>
                <h3>İçerik</h3>
                <ul>
                    <li class="nav-item active" data-page="product-management"><span class="nav-item-name">Ürünler</span></li>
                    <li class="nav-item" data-page="category-management"><span class="nav-item-name">Kategoriler</span></li>
                    <li class="nav-item" data-page="country-pricing-management"><span class="nav-item-name">Ülkelere Göre Fiyatlandırma</span></li> 
                </ul>
            </nav>
        </aside>

        <main class="main-content">
            </main>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>

    <script type="module">
        const firebaseConfig = {
            apiKey: "AIzaSyDYkzZzNXB22U4oEXxOoPh-puwuE8kz0g4",
            authDomain: "pufemo-com.firebaseapp.com",
            projectId: "pufemo-com",
            storageBucket: "pufemo-com.appspot.com",
            messagingSenderId: "983352837227",
            appId: "1:983352837227:web:defaa8dae215776e2e1d2e",
        };
        
        let db;
        try {
            if (!firebase.apps.length) {
                firebase.initializeApp(firebaseConfig);
            }
            db = firebase.firestore();
        } catch (e) { alert('Firebase başlatılamadı: ' + e.message); }

        if (db) {
            // === 1. GLOBAL STATE VE TEMEL REFERANSLAR ===
            const loadingOverlay = document.getElementById('loading-overlay');
            const mainContent = document.querySelector('.main-content');
            let localState = {};

            const fontAwesomeIcons = [
                "fa-solid fa-couch", "fa-solid fa-chair", "fa-solid fa-bed", "fa-solid fa-lamp", 
                "fa-solid fa-door-closed", "fa-solid fa-table", "fa-solid fa-bath",
                "fa-solid fa-house", "fa-solid fa-home", "fa-solid fa-building", "fa-solid fa-city",
                "fa-solid fa-tree", "fa-solid fa-leaf", "fa-solid fa-star", "fa-solid fa-heart",
                "fa-solid fa-check", "fa-solid fa-times", "fa-solid fa-truck-fast", "fa-solid fa-tag",
                "fa-solid fa-percent", "fa-solid fa-dollar-sign", "fa-solid fa-euro-sign", "fa-solid fa-yen-sign",
                "fa-solid fa-rupee-sign", "fa-solid fa-basket-shopping", "fa-solid fa-cart-shopping", "fa-solid fa-bag-shopping"
            ];

            // === 2. ÇEKİRDEK FONKSİYONLAR ===
            const showLoading = () => loadingOverlay.classList.remove('hidden');
            const hideLoading = () => loadingOverlay.classList.add('hidden');
            const generateUniqueId = () => '_' + Math.random().toString(36).substr(2, 9);
            
            async function fetchData() {
                showLoading();
                try {
                    const [settingsDoc, categoriesDoc, productsSnapshot] = await Promise.all([
                        db.collection('pufemo').doc('settings').get(),
                        db.collection('pufemo').doc('categories').get(),
                        db.collection('pufemo-products').get() 
                    ]);
                    
                    const defaultState = {
                         settings: { 
                            languages: [ { code: 'tr', name: { tr: 'Türkçe', en: 'Turkish' }, flag: '🇹🇷' } ],
                            countryPricing: {}, 
                            currencySymbols: { "TRY": "₺" }, 
                            banner: { slides: [] },
                            general: { 
                                logo: { type: 'text_icon', text: 'PUFEMO', icon: 'fa-solid fa-couch', iconColor: '#e74c3c', textColor: '#2c3e50', imageUrl: '', imageWidth: 150, imageHeight: 40 },
                                promoBar: { bgColor: '#e74c3c', textColor: '#ffffff', fontSize: '15px', scrollSpeed: '20s', text: {}, enabled: true }
                            }
                        }, 
                        categories: [], 
                        products: [] 
                    };

                    const fetchedSettings = settingsDoc.exists ? settingsDoc.data() : {};
                    const areLanguagesValid = fetchedSettings.languages?.length > 0 && typeof fetchedSettings.languages[0].name === 'object';

                    localState.settings = {
                        ...defaultState.settings,
                        ...fetchedSettings,
                        general: { ...defaultState.settings.general, ...(fetchedSettings.general || {}) },
                        banner: fetchedSettings.banner || defaultState.settings.banner,
                        languages: areLanguagesValid ? fetchedSettings.languages : defaultState.settings.languages,
                        countryPricing: fetchedSettings.countryPricing || defaultState.settings.countryPricing,
                        currencySymbols: fetchedSettings.currencySymbols || defaultState.settings.currencySymbols,
                    };
                    localState.categories = categoriesDoc.exists ? categoriesDoc.data().tree || [] : defaultState.categories;
                    localState.products = productsSnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));

                } catch (error) {
                    console.error('Veri yüklenirken hata: ', error);
                    alert('Veri yüklenirken bir hata oluştu.');
                } finally {
                    hideLoading();
                }
            }

            async function saveData(docName, data, merge = true) {
                showLoading();
                try {
                    const dataToSave = docName === 'categories' ? { tree: data } : data;
                    await db.collection('pufemo').doc(docName).set(dataToSave, { merge });
                    alert('Değişiklikler kaydedildi!'); 
                } catch (error) {
                    alert('Kaydedilirken bir hata oluştu: ' + error.message);
                } finally {
                    hideLoading();
                }
            }

            async function saveProduct(productData, id) {
                showLoading();
                try {
                    if (id) {
                        await db.collection('pufemo-products').doc(id).set(productData, { merge: true });
                        alert('Ürün başarıyla güncellendi!');
                        return id;
                    } else {
                        const docRef = await db.collection('pufemo-products').add(productData);
                        alert('Yeni ürün başarıyla kaydedildi!');
                        return docRef.id;
                    }
                } catch (error) {
                    alert('Ürün kaydedilirken bir hata oluştu: ' + error.message);
                    return null;
                } finally {
                    hideLoading();
                }
            }
            
            async function deleteProduct(id) {
                if (!id || !confirm('Bu ürünü kalıcı olarak silmek istediğinizden emin misiniz?')) return false;
                showLoading();
                try {
                    await db.collection('pufemo-products').doc(id).delete();
                    alert('Ürün silindi.');
                    return true;
                } catch(error) {
                    alert('Ürün silinirken hata: ' + error.message);
                    return false;
                } finally {
                    hideLoading();
                }
            }

            // === 3. SAYFA YÖNETİMİ ===
            async function loadPage(pageName) {
                if (!pageName) return;
                showLoading();
                try {
                    const response = await fetch(`sayfalar/${pageName}.html`);
                    if (!response.ok) throw new Error(`${pageName}.html dosyası bulunamadı.`);
                    
                    mainContent.innerHTML = await response.text();
                    setupPage(pageName);
                } catch (error) {
                    mainContent.innerHTML = `<h1>Hata</h1><p>${error.message}</p>`;
                    console.error("Sayfa yükleme hatası:", error);
                } finally {
                    hideLoading();
                }
            }

            function setupPage(pageName) {
                switch (pageName) {
                    case 'product-management':
                        renderProductList();
                        setupProductListeners();
                        break;
                    case 'category-management':
                        refreshCategoryView();
                        setupCategoryListeners();
                        break;
                    case 'homepage-settings':
                        renderBannerSettings();
                        setupHomepageListeners();
                        break;
                    case 'general-settings':
                        renderGeneralSettings();
                        setupGeneralSettingsListeners();
                        break;
                    case 'country-pricing-management':
                        renderCountryPricingList();
                        setupCountryPricingListeners();
                        break;
                }
            }
            
            // ... Tüm render ve setup fonksiyonları buraya gelecek ...
            
            // === 4. BAŞLANGIÇ ===
            document.querySelector('.sidebar-nav').addEventListener('click', e => { 
                const navItem = e.target.closest('.nav-item'); 
                if (!navItem) return; 

                document.querySelectorAll('.sidebar-nav .nav-item').forEach(item => item.classList.remove('active')); 
                navItem.classList.add('active'); 
                
                const pageId = navItem.dataset.page; 
                loadPage(pageId); 
            });

            async function init() {
                await fetchData();
                const initialPage = 'product-management';
                document.querySelector(`.sidebar-nav .nav-item[data-page="${initialPage}"]`).classList.add('active');
                await loadPage(initialPage);
            }
            
            init();
        }
    </script>
</body>
</html>
