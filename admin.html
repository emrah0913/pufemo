                    <div class="overflow-x-auto">

                                    <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase">İşlemler</th>
                                </tr>
                            </thead>
                            <tbody id="reviews-table-body" class="bg-white divide-y divide-gray-200">
                                </tbody>

                    </div>
                </div>
