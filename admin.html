        if (db) {
            // === BÃ–LÃœM 1: GLOBAL STATE VE TEMEL FONKSÄ°YONLAR ===
            const loadingOverlay = document.getElementById('loading-overlay');

            let localState = {};

            const fontAwesomeIcons = ["fa-solid fa-couch", "fa-solid fa-chair", "fa-solid fa-bed", "fa-solid fa-lamp", "fa-solid fa-door-closed", "fa-solid fa-table", "fa-solid fa-bath", "fa-solid fa-house", "fa-solid fa-home", "fa-solid fa-building", "fa-solid fa-city", "fa-solid fa-tree", "fa-solid fa-leaf", "fa-solid fa-star", "fa-solid fa-heart", "fa-solid fa-check", "fa-solid fa-times", "fa-solid fa-truck-fast", "fa-solid fa-tag", "fa-solid fa-percent", "fa-solid fa-dollar-sign", "fa-solid fa-euro-sign", "fa-solid fa-yen-sign", "fa-solid fa-rupee-sign", "fa-solid fa-basket-shopping", "fa-solid fa-cart-shopping", "fa-solid fa-bag-shopping"];

            // === BÃ–LÃœM 4: RENDER & SETUP FONKSÄ°YONLARI ===
            function createLangTabs(tabsContainer, contentContainer, data, fields) { /* ... iÃ§eriÄŸi aÅŸaÄŸÄ±da ... */ }

            function renderLanguageList() { /* ... iÃ§eriÄŸi aÅŸaÄŸÄ±da ... */ }
            function showLanguageForm(langToEdit) { /* ... iÃ§eriÄŸi aÅŸaÄŸÄ±da ... */ }
            function renderCurrencySymbolList() { /* ... iÃ§eriÄŸi aÅŸaÄŸÄ±da ... */ }
            function showNewCurrencySymbolForm() { /* ... iÃ§eriÄŸi aÅŸaÄŸÄ±da ... */ }
            function setupGeneralSettingsListeners() { /* ... iÃ§eriÄŸi aÅŸaÄŸÄ±da ... */ }

            // === BÃ–LÃœM 5: FONKSÄ°YON Ä°Ã‡ERÄ°KLERÄ° ===
            fetchData = async () => {
                showLoading();
                try {
                    const [settingsDoc, categoriesDoc, productsSnapshot] = await Promise.all([
                        db.collection('pufemo').doc('settings').get(),
                        db.collection('pufemo').doc('categories').get(),
                        db.collection('pufemo-products').get() 
                    ]);
                    const defaultState = {
                         settings: { 
                            languages: [ { code: 'tr', name: { tr: 'TÃ¼rkÃ§e', en: 'Turkish' }, flag: 'ðŸ‡¹ðŸ‡·' } ],
                            countryPricing: {}, currencySymbols: { "TRY": "â‚º" }, banner: { slides: [] },
                            general: { logo: { type: 'text_icon', text: 'PUFEMO', icon: 'fa-solid fa-couch' }, promoBar: { enabled: true } }
                        }, categories: [], products: [] 
                    };
                    const fetchedSettings = settingsDoc.exists ? settingsDoc.data() : {};
                    const areLanguagesValid = fetchedSettings.languages?.length > 0 && typeof fetchedSettings.languages[0].name === 'object';
                    localState.settings = {
                        ...defaultState.settings, ...fetchedSettings,
                        general: { ...defaultState.settings.general, ...(fetchedSettings.general || {}) },
                        banner: fetchedSettings.banner || defaultState.settings.banner,
                        languages: areLanguagesValid ? fetchedSettings.languages : defaultState.settings.languages,
                        countryPricing: fetchedSettings.countryPricing || defaultState.settings.countryPricing,
                        currencySymbols: fetchedSettings.currencySymbols || defaultState.settings.currencySymbols,
                    };
                    localState.categories = categoriesDoc.exists ? categoriesDoc.data().tree || [] : defaultState.categories;
                    localState.products = productsSnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                } catch (error) { console.error('Veri yÃ¼klenirken hata: ', error); } finally { hideLoading(); }
            };
            saveData = async (data) => {
                showLoading();
                try {
                    await db.collection('pufemo').doc('settings').set(data, { merge: true });
                    alert('DeÄŸiÅŸiklikler kaydedildi!'); 
                } catch (error) { alert('Kaydedilirken bir hata oluÅŸtu: ' + error.message); } finally { hideLoading(); }
            };
            loadPage = async (pageName) => {
                if (!pageName) return;
                showLoading();
                try {
                    const response = await fetch(`sayfalar/${pageName}.html`);
                    if (!response.ok) throw new Error(`${pageName}.html dosyasÄ± bulunamadÄ±.`);
                    mainContent.innerHTML = await response.text();
                    setupPage(pageName);
                } catch (error) { mainContent.innerHTML = `<h1>Hata</h1><p>${error.message}</p>`; } finally { hideLoading(); }
            };
            setupPage = (pageName) => {
                switch (pageName) {
                    case 'product-management': break;
                    case 'category-management': break;
                    case 'homepage-settings': break;
                    case 'general-settings': renderGeneralSettings(); setupGeneralSettingsListeners(); break;
                    case 'country-pricing-management': renderCountryPricingList(); setupCountryPricingListeners(); break;

            };
            createLangTabs = (tabsContainer, contentContainer, data, fields) => {
                if (!tabsContainer || !contentContainer) return;
                tabsContainer.innerHTML = '';
                contentContainer.innerHTML = '';
                const languages = localState.settings.languages?.length ? localState.settings.languages : [];
                languages.forEach((lang, index) => {
                    const displayName = (lang.name && (lang.name[lang.code] || lang.name['tr'])) || lang.code;
                    tabsContainer.innerHTML += `<div class="lang-tab ${index === 0 ? 'active' : ''}" data-lang="${lang.code}">${lang.flag || ''} ${displayName}</div>`;
                    let contentHTML = `<div class="lang-content ${index === 0 ? 'active' : ''}" data-lang-content="${lang.code}">`;
                    fields.forEach(field => {
                        const value = data?.[lang.code]?.[field.key] || '';
                        contentHTML += `<div class="form-group"><label>${field.label}</label><input type="text" class="lang-input" data-key="${field.key}" data-lang="${lang.code}" value="${value}"></div>`;
                    });
                    contentHTML += `</div>`;
                    contentContainer.innerHTML += contentHTML;
                });
            };
            renderCountryPricingList = () => { /* ... Ã¶nceki adÄ±mdaki aynÄ± kod ... */ };
            showNewCountryPricingForm = () => { /* ... Ã¶nceki adÄ±mdaki aynÄ± kod ... */ };
            setupCountryPricingListeners = () => { /* ... Ã¶nceki adÄ±mdaki aynÄ± kod ... */ };
            
            // --- YENÄ° EKLENEN FONKSÄ°YONLAR: Genel Ayarlar ---
            renderGeneralSettings = () => {
                renderLanguageList();
                renderCurrencySymbolList();
                const settings = localState.settings.general;
                const logoTypeSelect = mainContent.querySelector('#logoType');
                if (logoTypeSelect) {
                    logoTypeSelect.value = settings.logo.type;
                    toggleLogoOptions();
                    mainContent.querySelector('#logoText').value = settings.logo.text || '';
                    mainContent.querySelector('#logoIcon').value = settings.logo.icon || '';
                    mainContent.querySelector('#logoIconColor').value = settings.logo.iconColor || '#e74c3c';
                    mainContent.querySelector('#logoTextColor').value = settings.logo.textColor || '#2c3e50';
                    mainContent.querySelector('#logoImageUrl').value = settings.logo.imageUrl || '';
                    mainContent.querySelector('#logoImageWidth').value = settings.logo.imageWidth || 150;
                    mainContent.querySelector('#logoImageHeight').value = settings.logo.imageHeight || 40;
                }
                const promoBarEnabled = mainContent.querySelector('#promoBarEnabled');
                if(promoBarEnabled) {
                    promoBarEnabled.checked = settings.promoBar.enabled;
                    mainContent.querySelector('#promoBarBgColor').value = settings.promoBar.bgColor || '#e74c3c';
                    mainContent.querySelector('#promoBarTextColor').value = settings.promoBar.textColor || '#ffffff';
                    mainContent.querySelector('#promoBarFontSize').value = parseInt(settings.promoBar.fontSize) || 15;
                    mainContent.querySelector('#promoBarScrollSpeed').value = parseInt(settings.promoBar.scrollSpeed) || 20;
                    createLangTabs(mainContent.querySelector('#promo-text-lang-tabs'), mainContent.querySelector('#promo-text-lang-content'), settings.promoBar.text || {}, [{ label: 'Promosyon YazÄ±sÄ±', key: 'text' }]);
                }
            };
            toggleLogoOptions = () => {
                const type = mainContent.querySelector('#logoType').value;
                mainContent.querySelector('#text-icon-logo-options').classList.toggle('active', type === 'text_icon');
                mainContent.querySelector('#image-logo-options').classList.toggle('active', type === 'image');
            };
            renderLanguageList = () => {
                const container = mainContent.querySelector('#language-list-container');
                if (!container) return;
                container.innerHTML = '';
                localState.settings.languages.forEach(lang => {
                    const displayName = lang.name[lang.code] || lang.name['tr'] || lang.code;
                    container.innerHTML += `<div class="language-item" data-container-code="${lang.code}"><span class="lang-name-flag">${lang.flag || ''} ${displayName} (${lang.code})</span><div class="language-item-controls"><button type="button" class="btn btn-sm btn-secondary edit-language-btn" data-code="${lang.code}">DÃ¼zenle</button><button type="button" class="btn btn-sm btn-danger delete-language-btn" data-code="${lang.code}">Sil</button></div></div>`;
                });
            };
            showLanguageForm = (langToEdit) => {
                const isEditing = langToEdit !== null;
                const container = isEditing ? mainContent.querySelector(`[data-container-code="${langToEdit.code}"]`) : mainContent.querySelector('#new-language-form-container');
                if (!container) return;
                let nameInputsHTML = localState.settings.languages.map(lang => {
                    const langName = lang.name[lang.code] || lang.name['tr'] || lang.code;
                    const value = isEditing ? (langToEdit.name[lang.code] || '') : '';
                    return `<div class="form-group"><label>Ä°sim (${langName})</label><input type="text" class="lang-name-input" data-name-lang="${lang.code}" value="${value}"></div>`;
                }).join('');
                if (!isEditing) nameInputsHTML += `<div class="form-group"><label>Yeni Dilin Kendi AdÄ±</label><input type="text" id="newLangSelfName" required></div>`;
                container.innerHTML = `<form class="language-edit-form"><h4>${isEditing ? 'Dili DÃ¼zenle' : 'Yeni Dil Ekle'}</h4><div class="form-group"><label>Dil Kodu</label><input type="text" id="langCode" value="${isEditing ? langToEdit.code : ''}" ${isEditing ? 'disabled' : ''} required></div><div class="form-group"><label>Bayrak Emoji</label><input type="text" id="langFlag" value="${isEditing ? langToEdit.flag : ''}"></div><hr><h5>Dil Ä°sim Ã‡evirileri</h5>${nameInputsHTML}<div class="form-actions"><button type="button" class="btn btn-sm btn-secondary cancel-edit-language-btn">Ä°ptal</button><button type="submit" class="btn btn-sm btn-success">${isEditing ? 'Kaydet' : 'Ekle'}</button></div></form>`;
                const form = container.querySelector('form');
                form.addEventListener('submit', (e) => handleSaveLanguage(e, form, langToEdit));
                form.querySelector('.cancel-edit-language-btn').addEventListener('click', () => { isEditing ? renderLanguageList() : (container.innerHTML = ''); });
            };
            handleSaveLanguage = async (e, formElement, originalLang) => {
                e.preventDefault();
                const isEditing = originalLang !== null;
                const code = formElement.querySelector('#langCode').value.trim().toLowerCase();
                if (!code) { alert('Dil kodu zorunludur.'); return; }
                if (!isEditing && localState.settings.languages.some(l => l.code === code)) { alert('Bu dil kodu zaten kullanÄ±lÄ±yor!'); return; }
                const newLangData = { code, flag: formElement.querySelector('#langFlag').value.trim(), name: {} };
                let hasAtLeastOneName = false;
                formElement.querySelectorAll('.lang-name-input').forEach(input => {
                    if (input.value.trim()) hasAtLeastOneName = true;
                    newLangData.name[input.dataset.nameLang] = input.value.trim();
                });
                if (!isEditing) {
                    const selfName = formElement.querySelector('#newLangSelfName').value.trim();
                    if(selfName) hasAtLeastOneName = true;
                    newLangData.name[code] = selfName;
                }
                if (!hasAtLeastOneName) { alert('En az bir dilde isim belirtmelisiniz.'); return; }
                if (isEditing) {
                    const index = localState.settings.languages.findIndex(l => l.code === code);
                    localState.settings.languages[index] = newLangData;
                } else {
                    localState.settings.languages.push(newLangData);
                }
                await saveData({ settings: { languages: localState.settings.languages } });
                mainContent.querySelector('#new-language-form-container').innerHTML = '';
                renderLanguageList();
            };

                const container = mainContent.querySelector('#currency-symbol-list-container');

                container.innerHTML = '';
                Object.keys(localState.settings.currencySymbols).sort().forEach(code => {
                    const symbol = localState.settings.currencySymbols[code];
                    container.innerHTML += `<div class="currency-item" data-code="${code}"><span class="currency-details">${code} (${symbol})</span><button type="button" class="btn btn-sm btn-danger delete-currency-btn" data-code="${code}"><i class="fa-solid fa-trash"></i></button></div>`;

            };
            showNewCurrencySymbolForm = () => {
                const container = mainContent.querySelector('#new-currency-symbol-form-container');
                if (!container || container.querySelector('form')) return;
                container.innerHTML = `<form class="form-section" style="padding: 1rem;"><div class="form-group"><label for="newCurrencyCode">Para Birimi Kodu (Ã–rn: GBP)</label><input type="text" id="newCurrencyCode" maxlength="3" required style="text-transform: uppercase;"></div><div class="form-group"><label for="newCurrencySymbol">Sembol (Ã–rn: Â£)</label><input type="text" id="newCurrencySymbol" maxlength="5" required></div><div class="form-actions"><button type="button" class="btn btn-sm btn-secondary cancel-new-currency-btn">Ä°ptal</button><button type="submit" class="btn btn-sm btn-success">Ekle</button></div></form>`;
                const form = container.querySelector('form');
                form.addEventListener('submit', async (e) => {
                    e.preventDefault();
                    const code = form.querySelector('#newCurrencyCode').value.trim().toUpperCase();
                    const symbol = form.querySelector('#newCurrencySymbol').value.trim();

                    if(localState.settings.currencySymbols[code]) { alert('Bu kod zaten mevcut.'); return; }
                    localState.settings.currencySymbols[code] = symbol;
                    await saveData({ settings: { currencySymbols: localState.settings.currencySymbols } });
                    container.innerHTML = '';

                form.querySelector('.cancel-new-currency-btn').addEventListener('click', () => container.innerHTML = '');

                form.addEventListener('submit', async e => {
                    e.preventDefault();
                    const newSettings = {
                        general: {
                            logo: { type: form.querySelector('#logoType').value, text: form.querySelector('#logoText').value, icon: form.querySelector('#logoIcon').value, iconColor: form.querySelector('#logoIconColor').value, textColor: form.querySelector('#logoTextColor').value, imageUrl: form.querySelector('#logoImageUrl').value, imageWidth: form.querySelector('#logoImageWidth').value, imageHeight: form.querySelector('#logoImageHeight').value },
                            promoBar: { enabled: form.querySelector('#promoBarEnabled').checked, bgColor: form.querySelector('#promoBarBgColor').value, textColor: form.querySelector('#promoBarTextColor').value, fontSize: `${form.querySelector('#promoBarFontSize').value}px`, scrollSpeed: `${form.querySelector('#promoBarScrollSpeed').value}s`, text: {} }
                        },
                        languages: localState.settings.languages,
                        currencySymbols: localState.settings.currencySymbols
                    };
                    form.querySelectorAll('#promo-text-lang-content .lang-input').forEach(input => {
                        if (!newSettings.general.promoBar.text[input.dataset.lang]) newSettings.general.promoBar.text[input.dataset.lang] = {};
                        newSettings.general.promoBar.text[input.dataset.lang][input.dataset.key] = input.value;
                    });
                    await saveData({ settings: newSettings });
                });
                form.querySelector('#logoType').addEventListener('change', toggleLogoOptions);
                form.querySelector('#add-new-language-btn').addEventListener('click', () => showLanguageForm(null));
                form.querySelector('#add-new-currency-symbol-btn').addEventListener('click', showNewCurrencySymbolForm);
                form.addEventListener('click', async e => {
                    const editBtn = e.target.closest('.edit-language-btn');
                    if(editBtn) showLanguageForm(localState.settings.languages.find(l => l.code === editBtn.dataset.code));

                    const deleteLangBtn = e.target.closest('.delete-language-btn');
                    if(deleteLangBtn) {
                        const code = deleteLangBtn.dataset.code;
                        if(localState.settings.languages.length <= 1) { alert('En az bir dil kalmalÄ±dÄ±r.'); return; }
                        if(confirm(`'${code}' dilini silmek istediÄŸinizden emin misiniz?`)){
                            localState.settings.languages = localState.settings.languages.filter(l => l.code !== code);
                            await saveData({ settings: { languages: localState.settings.languages } });
                            renderLanguageList();
                        }
                    }
                    const deleteCurrencyBtn = e.target.closest('.delete-currency-btn');
                    if(deleteCurrencyBtn) {
                        const code = deleteCurrencyBtn.dataset.code;
                        if(confirm(`'${code}' para birimini silmek istediÄŸinizden emin misiniz?`)){
                            delete localState.settings.currencySymbols[code];
                            await saveData({ settings: { currencySymbols: localState.settings.currencySymbols } });
                            renderCurrencySymbolList();
                        }
                    }
                });
            };
            
            // --- DiÄŸer Sayfa FonksiyonlarÄ± (HenÃ¼z BoÅŸ) ---
            renderCountryPricingList = () => { /* ... Ã¶nceki adÄ±mdan ... */ };
            showNewCountryPricingForm = () => { /* ... Ã¶nceki adÄ±mdan ... */ };
            setupCountryPricingListeners = () => { /* ... Ã¶nceki adÄ±mdan ... */ };
            Object.assign(window, { renderCountryPricingList, showNewCountryPricingForm, setupCountryPricingListeners }); // Make available globally inside script
            
            // === BÃ–LÃœM 6: BAÅžLANGIÃ‡ ===
            async function init() {
                await fetchData();
                const initialPage = 'general-settings'; // BaÅŸlangÄ±Ã§ sayfasÄ±
                document.querySelector('.sidebar-nav .nav-item.active')?.classList.remove('active');
                const navItem = document.querySelector(`.sidebar-nav .nav-item[data-page="${initialPage}"]`);
                if (navItem) {
                    navItem.classList.add('active');
                    await loadPage(initialPage);
                }
            }
            
            document.querySelector('.sidebar-nav').addEventListener('click', e => { 
                const navItem = e.target.closest('.nav-item'); 
                if (!navItem) return; 
                document.querySelectorAll('.sidebar-nav .nav-item').forEach(item => item.classList.remove('active')); 
                navItem.classList.add('active'); 
                loadPage(navItem.dataset.page); 
            });

            init();
        }
    </script>
