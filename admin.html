        .category-controls { display: flex; align-self: flex-end; gap: 5px; margin-top: 5px; }

        .style-settings-group { border: 1px dashed var(--border-color); padding: 1rem; margin-top: 1rem; border-radius: var(--border-radius); background-color: #fcfcfc; }

        .style-settings-group .form-group label span { font-size: 0.75rem; color: #777; margin-left: 5px; }
        .variant-color-block { border: 1px solid var(--border-color); border-radius: 5px; padding: 1rem; margin-bottom: 1rem; background-color: #fafafa; }

        .media-input-group { display: flex; gap: 10px; align-items: center; margin-bottom: 10px;}
        .media-input-group select { width: 120px; flex-shrink: 0; }
        .media-input-group input { flex-grow: 1; }
        .category-checklist-container ul { list-style: none; padding-left: 20px; }
        .category-checklist-container label { font-weight: normal; display: flex; align-items: center; }
        .category-checklist-container input[type="checkbox"] { margin-right: 10px; width: auto; }
    </style>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

    <script type="module">
        const firebaseConfig = {
            apiKey: "AIzaSyDYkzZzNXB22U4oEXxOoPh-puwuE8kz0g4",
            authDomain: "pufemo-com.firebaseapp.com",
            projectId: "pufemo-com",
            storageBucket: "pufemo-com.appspot.com",
            messagingSenderId: "983352837227",
            appId: "1:983352837227:web:defaa8dae215776e2e1d2e",
        };
        
        let db;
        try {
            if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
            db = firebase.firestore();
        } catch (e) { alert('Firebase baÅŸlatÄ±lamadÄ±: ' + e.message); }

        if (db) {
            // === BÃ–LÃœM 1: GLOBAL STATE VE TEMEL FONKSÄ°YONLAR ===
            const loadingOverlay = document.getElementById('loading-overlay');
            const mainContent = document.querySelector('.main-content');
            let localState = {};
            const showLoading = () => loadingOverlay.classList.remove('hidden');
            const hideLoading = () => loadingOverlay.classList.add('hidden');
            const generateUniqueId = () => '_' + Math.random().toString(36).substr(2, 9);
            const fontAwesomeIcons = ["fa-solid fa-couch", "fa-solid fa-chair", "fa-solid fa-bed", "fa-solid fa-lamp", "fa-solid fa-door-closed", "fa-solid fa-table", "fa-solid fa-bath", "fa-solid fa-house", "fa-solid fa-home", "fa-solid fa-building", "fa-solid fa-city", "fa-solid fa-tree", "fa-solid fa-leaf", "fa-solid fa-star", "fa-solid fa-heart", "fa-solid fa-check", "fa-solid fa-times", "fa-solid fa-truck-fast", "fa-solid fa-tag", "fa-solid fa-percent", "fa-solid fa-dollar-sign", "fa-solid fa-euro-sign", "fa-solid fa-yen-sign", "fa-solid fa-rupee-sign", "fa-solid fa-basket-shopping", "fa-solid fa-cart-shopping", "fa-solid fa-bag-shopping"];
            
            // === BÃ–LÃœM 2: VERÄ° Ä°ÅžLEMLERÄ° (FIREBASE) ===
            async function fetchData() {
                showLoading();
                try {
                    const [settingsDoc, categoriesDoc, productsSnapshot] = await Promise.all([
                        db.collection('pufemo').doc('settings').get(),
                        db.collection('pufemo').doc('categories').get(),
                        db.collection('pufemo-products').get() 
                    ]);
                    const defaultState = {
                         settings: { 
                            languages: [ { code: 'tr', name: { tr: 'TÃ¼rkÃ§e', en: 'Turkish' }, flag: 'ðŸ‡¹ðŸ‡·' } ],
                            countryPricing: {}, currencySymbols: { "TRY": "â‚º" }, banner: { slides: [] },
                            general: { logo: { type: 'text_icon', text: 'PUFEMO', icon: 'fa-solid fa-couch' }, promoBar: { enabled: true } }
                        }, categories: [], products: [] 
                    };
                    const fetchedSettings = settingsDoc.exists ? settingsDoc.data() : {};
                    const areLanguagesValid = fetchedSettings.languages?.length > 0 && typeof fetchedSettings.languages[0].name === 'object';
                    localState.settings = {
                        ...defaultState.settings, ...fetchedSettings,
                        general: { ...defaultState.settings.general, ...(fetchedSettings.general || {}) },
                        banner: fetchedSettings.banner || defaultState.settings.banner,
                        languages: areLanguagesValid ? fetchedSettings.languages : defaultState.settings.languages,
                        countryPricing: fetchedSettings.countryPricing || defaultState.settings.countryPricing,
                        currencySymbols: fetchedSettings.currencySymbols || defaultState.settings.currencySymbols,
                    };
                    localState.categories = categoriesDoc.exists ? categoriesDoc.data().tree || [] : defaultState.categories;
                    localState.products = productsSnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                } catch (error) { console.error('Veri yÃ¼klenirken hata: ', error); } finally { hideLoading(); }
            }
            async function saveData(collection, docName, data, merge = true) {
                showLoading();
                try {
                    await db.collection(collection).doc(docName).set(data, { merge });
                    alert('DeÄŸiÅŸiklikler kaydedildi!'); 
                } catch (error) { alert('Kaydedilirken bir hata oluÅŸtu: ' + error.message); } finally { hideLoading(); }
            }

            // === BÃ–LÃœM 3: SAYFA YÃ–NETÄ°MÄ° ===
            async function loadPage(pageName) {
                if (!pageName) return;
                showLoading();
                try {
                    const response = await fetch(`sayfalar/${pageName}.html`);
                    if (!response.ok) throw new Error(`${pageName}.html dosyasÄ± bulunamadÄ±.`);
                    mainContent.innerHTML = await response.text();
                    setupPage(pageName);
                } catch (error) { mainContent.innerHTML = `<h1>Hata</h1><p>${error.message}</p>`; } finally { hideLoading(); }
            }
            function setupPage(pageName) {
                switch (pageName) {
                    case 'product-management': setupProductListeners(); break;
                    case 'category-management': refreshCategoryView(); setupCategoryListeners(); break;
                    case 'homepage-settings': renderBannerSettings(); setupHomepageListeners(); break;
                    case 'general-settings': renderGeneralSettings(); setupGeneralSettingsListeners(); break;
                    case 'country-pricing-management': renderCountryPricingList(); setupCountryPricingListeners(); break;
                }
            }
            
            // === BÃ–LÃœM 4: TÃœM FONKSÄ°YONLAR ===
            // --- Ortak YardÄ±mcÄ± Fonksiyonlar ---
            function createLangTabs(tabsContainer, contentContainer, data, fields) {
                if (!tabsContainer || !contentContainer) return;
                tabsContainer.innerHTML = ''; contentContainer.innerHTML = '';
                const languages = localState.settings.languages || [];
                languages.forEach((lang, index) => {
                    const displayName = (lang.name && (lang.name[lang.code] || lang.name['tr'])) || lang.code;
                    tabsContainer.innerHTML += `<div class="lang-tab ${index === 0 ? 'active' : ''}" data-lang="${lang.code}">${lang.flag || ''} ${displayName}</div>`;
                    let contentHTML = `<div class="lang-content ${index === 0 ? 'active' : ''}" data-lang-content="${lang.code}">`;
                    fields.forEach(field => {
                        const value = data?.[lang.code]?.[field.key] || '';
                        if(field.type === 'textarea'){
                            contentHTML += `<div class="form-group"><label>${field.label}</label><textarea class="lang-input" data-key="${field.key}" data-lang="${lang.code}">${value}</textarea></div>`;
                        } else {
                            contentHTML += `<div class="form-group"><label>${field.label}</label><input type="text" class="lang-input" data-key="${field.key}" data-lang="${lang.code}" value="${value}"></div>`;
                        }
                    });
                    contentHTML += `</div>`;
                    contentContainer.innerHTML += contentHTML;
                });
            }
            mainContent.addEventListener('click', e => {
                 if (e.target.classList.contains('lang-tab')) {
                    const langCode = e.target.dataset.lang;
                    const formSection = e.target.closest('.form-section');
                    if(formSection){
                        formSection.querySelectorAll('.lang-tab, .lang-content').forEach(el => el.classList.remove('active'));
                        e.target.classList.add('active');
                        formSection.querySelector(`.lang-content[data-lang-content="${langCode}"]`).classList.add('active');
                    }
                }
            });
            function findCategoryInTree(categories, id) {
                for (const cat of categories) {
                    if (cat.id === id) return cat;
                    if (cat.children) {
                        const found = findCategoryInTree(cat.children, id);
                        if (found) return found;
                    }
                }
                return null;
            }
            
            // --- ÃœrÃ¼nler SayfasÄ± ---
            function setupProductListeners() {
                renderProductList();
                const form = mainContent.querySelector('#product-form');
                if(!form) return;
                mainContent.querySelector('#add-new-product-btn').addEventListener('click', () => { 
                    mainContent.querySelectorAll('#product-list-container li').forEach(item => item.classList.remove('active')); 
                    loadProductForEditing({ id: null, sku: `YENI-URUN-${Date.now().toString().slice(-6)}`, content: {}, variants: [] }); 
                });
                mainContent.querySelector('#product-list-container').addEventListener('click', e => {
                    const li = e.target.closest('li');
                    if (li) {
                        mainContent.querySelectorAll('#product-list-container li').forEach(item => item.classList.remove('active'));
                        li.classList.add('active');
                        loadProductForEditing(li.dataset.id);
                    }
                });
                form.addEventListener('submit', async e => { 
                    e.preventDefault(); 
                    const id = form.querySelector('#productId').value || null;
                    const productData = { 
                        sku: form.querySelector('#productSKU').value, 
                        basePriceTL: parseFloat(form.querySelector('#basePriceTL').value) || 0, 
                        baseDiscountedPriceTL: parseFloat(form.querySelector('#baseDiscountedPriceTL').value) || null, 
                        isFreeShipping: form.querySelector('#productFreeShipping').checked, 
                        isInShowcase: form.querySelector('#productIsInShowcase').checked, 
                        categories: Array.from(mainContent.querySelectorAll('#product-category-checklist input:checked')).map(cb => cb.value), 
                        content: {}, 
                        variants: [] 
                    }; 
                    mainContent.querySelectorAll('#product-lang-content-container .lang-content').forEach(cont => { 
                        const lang = cont.dataset.langContent; 
                        productData.content[lang] = { name: cont.querySelector('[data-key="name"]').value, description: cont.querySelector('[data-key="description"]').value }; 
                    }); 
                    mainContent.querySelectorAll('#color-variants-container .variant-color-block').forEach(block => { 
                        const variant = { colorName: block.querySelector('.variant-color-input').value, media: [] }; 
                        block.querySelectorAll('.media-input-group').forEach(mediaEl => { 
                            const urlInput = mediaEl.querySelector('.variant-media-url'); 
                            if (urlInput.value.trim()) variant.media.push({ type: mediaEl.querySelector('.variant-media-type').value, url: urlInput.value.trim() }); 
                        }); 
                        if (variant.colorName.trim()) productData.variants.push(variant); 
                    });
                    const savedId = id || generateUniqueId();
                    await saveData('pufemo-products', savedId, productData);
                    await fetchData(); 
                    renderProductList(); 
                    const activeLi = mainContent.querySelector(`#product-list-container li[data-id="${savedId}"]`);
                    if(activeLi) activeLi.classList.add('active'); 
                    loadProductForEditing(savedId); 
                });
                form.querySelector('#delete-product-btn').addEventListener('click', async () => { 
                    const id = form.querySelector('#productId').value; 
                    if (!id || !confirm('Bu Ã¼rÃ¼nÃ¼ kalÄ±cÄ± olarak silmek istediÄŸinizden emin misiniz?')) return;
                    await db.collection('pufemo-products').doc(id).delete();
                    alert('ÃœrÃ¼n silindi.');
                    form.style.display = 'none'; 
                    await fetchData(); 
                    renderProductList(); 
                });
                form.addEventListener('click', e => { 
                    const target = e.target; 
                    if (target.matches('.add-color-variant-btn, .add-color-variant-btn *')) mainContent.querySelector('#color-variants-container').appendChild(createColorVariantBlock());
                    else if (target.matches('.remove-color-btn, .remove-color-btn *')) target.closest('.variant-color-block').remove();
                    else if (target.matches('.add-media-btn, .add-media-btn *')) target.closest('.variant-color-block').querySelector('.media-inputs-container').insertAdjacentHTML('beforeend', createMediaInputHTML());
                    else if (target.matches('.remove-media-btn, .remove-media-btn *')) target.closest('.media-input-group').remove();
                });
                 if (localState.products.length > 0) {
                    mainContent.querySelector('#product-list-container li:first-child')?.click();
                } else {
                    mainContent.querySelector('#add-new-product-btn').click();
                }
            }
            function renderProductList() {
                const container = mainContent.querySelector('#product-list-container');
                if (!container) return;
                container.innerHTML = '';
                (localState.products || []).sort((a,b) => (a.sku || '').localeCompare(b.sku || '')).forEach(product => {
                    const li = document.createElement('li');
                    li.dataset.id = product.id;
                    const productName = product.content?.tr?.name || product.sku || 'Ä°simsiz ÃœrÃ¼n';
                    li.innerHTML = `<span class="nav-item-name">${productName}</span>`;
                    container.appendChild(li);
                });
            }
            function loadProductForEditing(productOrId) {
                let product = typeof productOrId === 'string' ? (localState.products || []).find(p => p.id === productOrId) : productOrId;
                if (!product) product = {};
                const form = mainContent.querySelector('#product-form');
                if (!form) return;
                form.style.display = 'block';
                form.reset();
                form.querySelector('#productId').value = product.id || '';
                form.querySelector('#productSKU').value = product.sku || '';
                form.querySelector('#basePriceTL').value = product.basePriceTL !== undefined ? product.basePriceTL : '';
                form.querySelector('#baseDiscountedPriceTL').value = product.baseDiscountedPriceTL !== undefined ? product.baseDiscountedPriceTL : '';
                form.querySelector('#productFreeShipping').checked = product.isFreeShipping || false;
                form.querySelector('#productIsInShowcase').checked = product.isInShowcase || false;
                const categoryChecklist = mainContent.querySelector('#product-category-checklist');
                categoryChecklist.innerHTML = '';
                const renderChecks = (categories, container, selectedIds) => {
                    const ul = document.createElement('ul');
                    categories.forEach(cat => {
                        const li = document.createElement('li');
                        const catDisplayName = cat.name?.tr || cat.name?.en || cat.id;
                        li.innerHTML = `<label><input type="checkbox" value="${cat.id}" ${(selectedIds || []).includes(cat.id) ? 'checked' : ''}> ${catDisplayName}</label>`;
                        if (cat.children?.length > 0) renderChecks(cat.children, li, selectedIds);
                        ul.appendChild(li);
                    });
                    container.appendChild(ul);

                    form.querySelectorAll('.new-country-name-input').forEach(input => newCountryData.name[input.dataset.lang] = input.value.trim());
                    localState.settings.countryPricing[code] = newCountryData;
                    await saveData('pufemo', 'settings', { countryPricing: localState.settings.countryPricing });
                    container.innerHTML = ''; renderCountryPricingList();
                });
                form.querySelector('.cancel-new-country-btn').addEventListener('click', () => container.innerHTML = '');
            }
            function setupCountryPricingListeners() {
                const page = mainContent.querySelector('#country-pricing-management'); if(!page) return;
                page.querySelector('#add-new-country-pricing-btn').addEventListener('click', showNewCountryPricingForm);
                page.querySelector('#country-pricing-form').addEventListener('submit', async (e) => {
                    e.preventDefault();
                    const updatedPricing = {};
                    page.querySelectorAll('.country-pricing-item').forEach(item => {
                        const code = item.dataset.code;
                        const countryData = { name: {}, flag: localState.settings.countryPricing[code].flag || '', adjustment: parseFloat(item.querySelector('[data-field="adjustment"]').value) || 0, defaultLanguage: item.querySelector('[data-field="defaultLanguage"]').value, currencySymbol: item.querySelector('[data-field="currencySymbol"]').value };
                        item.querySelectorAll('.country-name-input').forEach(input => countryData.name[input.dataset.lang] = input.value.trim());
                        updatedPricing[code] = countryData;
                    });
                    localState.settings.countryPricing = updatedPricing;
                    await saveData('pufemo', 'settings', { countryPricing: localState.settings.countryPricing });
                });
                page.querySelector('#country-pricing-list-container').addEventListener('click', async (e) => {
                    const deleteBtn = e.target.closest('.delete-country-btn');
                    if (deleteBtn) {
                        const codeToDelete = deleteBtn.dataset.code; const countryName = localState.settings.countryPricing[codeToDelete]?.name.tr || codeToDelete.toUpperCase();
                        if (confirm(`'${countryName}' Ã¼lkesini silmek istediÄŸinizden emin misiniz?`)) {
                            delete localState.settings.countryPricing[codeToDelete];
                            const updateData = { [`countryPricing.${codeToDelete}`]: firebase.firestore.FieldValue.delete() };
                            await db.collection('pufemo').doc('settings').update(updateData);
                            alert('Ãœlke baÅŸarÄ±yla silindi.'); renderCountryPricingList();
                        }
                    }
                });
            }
            
            // === BÃ–LÃœM 5: BAÅžLANGIÃ‡ ===
            async function init() {
                await fetchData();
                const initialPage = 'product-management';
                document.querySelector('.sidebar-nav .nav-item.active')?.classList.remove('active');
                const navItem = document.querySelector(`.sidebar-nav .nav-item[data-page="${initialPage}"]`);
                if (navItem) { navItem.classList.add('active'); await loadPage(initialPage); }
            }
            document.querySelector('.sidebar-nav').addEventListener('click', e => { 
                const navItem = e.target.closest('.nav-item'); if (!navItem) return; 
                document.querySelectorAll('.sidebar-nav .nav-item').forEach(item => item.classList.remove('active')); 
                navItem.classList.add('active'); 
                loadPage(navItem.dataset.page); 
            });
            init();
        }
    </script>
