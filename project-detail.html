<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Proje Detayı ve Maliyet Hesaplama</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";
    import { getFirestore, collection, addDoc, getDocs, query, where, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDYkzZzNXB22U4oEXxOoPh-puwuE8kz0g4",
      authDomain: "pufemo-com.firebaseapp.com",
      projectId: "pufemo-com",
      storageBucket: "pufemo-com.appspot.com",
      messagingSenderId: "983352837227",
      appId: "1:983352837227:web:defaa8dae215776e2e1d2e"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    let currentUser;
    const projectId = new URLSearchParams(window.location.search).get("id");
    const tbody = document.getElementById("materialRows");
    const totalField = document.getElementById("totalCost");

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        alert("Giriş yapmalısınız");
        window.location.href = "index.html";
        return;
      }
      currentUser = user;
      loadMaterials();
    });

    async function loadMaterials() {
      const q = query(collection(db, "projectMaterials"), where("projectId", "==", projectId), where("userId", "==", currentUser.uid));
      const snap = await getDocs(q);
      tbody.innerHTML = "";
      let total = 0;
      snap.forEach(doc => {
        const data = doc.data();
        const row = document.createElement("tr");
        const miktar = parseFloat(data.miktar);
        const birimFiyat = parseFloat(data.birimFiyat);
        const satirTutar = miktar * birimFiyat;
        total += satirTutar;
        row.innerHTML = `
          <td class="border p-2">${data.malzeme}</td>
          <td class="border p-2">${miktar}</td>
          <td class="border p-2">${birimFiyat.toFixed(2)} ₺</td>
          <td class="border p-2">${satirTutar.toFixed(2)} ₺</td>
        `;
        tbody.appendChild(row);
      });
      totalField.textContent = total.toFixed(2);
    }

    document.getElementById("addMaterialBtn").addEventListener("click", async () => {
      const malzeme = document.getElementById("malzemeAdi").value;
      const miktar = parseFloat(document.getElementById("miktar").value);
      const birimFiyat = parseFloat(document.getElementById("birimFiyat").value);
      if (!malzeme || isNaN(miktar) || isNaN(birimFiyat)) return alert("Eksik bilgi var");

      await addDoc(collection(db, "projectMaterials"), {
        malzeme,
        miktar,
        birimFiyat,
        projectId,
        userId: currentUser.uid,
        createdAt: new Date().toISOString()
      });
      document.getElementById("malzemeAdi").value = "";
      document.getElementById("miktar").value = "";
      document.getElementById("birimFiyat").value = "";
      loadMaterials();
    });
  </script>
</head>
<body class="bg-gray-100 p-6">
  <div class="max-w-4xl mx-auto bg-white p-6 rounded shadow">
    <h1 class="text-2xl font-bold mb-6">Proje Malzeme ve Maliyet Hesaplama</h1>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
      <input id="malzemeAdi" type="text" placeholder="Malzeme Adı" class="border p-2 rounded">
      <input id="miktar" type="number" placeholder="Miktar (m2 / mt / adet)" class="border p-2 rounded">
      <input id="birimFiyat" type="number" placeholder="Birim Fiyat (₺)" class="border p-2 rounded">
    </div>

    <button id="addMaterialBtn" class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700 mb-6">
      Malzeme Ekle
    </button>

    <table class="w-full border text-sm">
      <thead>
        <tr class="bg-gray-200">
          <th class="border p-2">Malzeme</th>
          <th class="border p-2">Miktar</th>
          <th class="border p-2">Birim Fiyat</th>
          <th class="border p-2">Tutar</th>
        </tr>
      </thead>
      <tbody id="materialRows"></tbody>
    </table>

    <p class="text-right font-bold text-xl mt-4">Toplam: <span id="totalCost">0</span> ₺</p>
  </div>
</body>
</html>
