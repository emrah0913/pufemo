<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proje Detayı - PUFEMO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        .banded-span { display: inline-block; padding-bottom: 1px; }
        .banded-single { border-bottom: 1.5px solid #212529; }
        .banded-double { border-bottom: 4px double #212529; padding-bottom: 0; }
        .form-switch .form-check-input { cursor: pointer; }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="dashboard.html">PUFEMO</a>
            <button class="btn btn-outline-light" id="logoutButton">Çıkış Yap</button>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <div>
                <a href="projects.html" class="btn btn-outline-secondary mb-2">&larr; Tüm Projeler</a>
                <h3 id="projectName">Proje Yükleniyor...</h3>
                <p id="projectDescription" class="text-muted"></p>
            </div>
            <div class="text-end">
                <h5 class="text-muted mb-0">Toplam Malzeme Maliyeti</h5>
                <h2 id="totalCost" class="fw-bold">0.00 ₺</h2>
                <button id="recalculateCostBtn" class="btn btn-sm btn-outline-primary mt-2">
                    <i class="bi bi-arrow-clockwise"></i> Maliyetleri Güncelle
                </button>
            </div>
        </div>
        
        <div class="d-flex justify-content-between align-items-center mb-3">
            <div class="form-check form-switch fs-5">
                <input class="form-check-input" type="checkbox" role="switch" id="groupViewToggle">
                <label class="form-check-label" for="groupViewToggle">Malzemeleri Grupla</label>
            </div>
            <div class="d-flex gap-2">
                 <a href="#" id="optimizationLink" class="btn btn-warning"><i class="bi bi-grid-3x3-gap-fill"></i> Kesim Optimizasyonu Yap</a>
                 <button class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#addSinglePartModal"><i class="bi bi-plus-square"></i> Tek Parça Ekle</button>
                 <button class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#addSingleAccessoryModal"><i class="bi bi-plus-circle"></i> Tek Aksesuar Ekle</button>
                 <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addModuleModal"><i class="bi bi-box-seam"></i> Kütüphaneden Modül Ekle</button>
            </div>
        </div>

        <div class="card mb-4">
            <div class="card-header"><h5>Proje Malzeme Listesi (Parçalar)</h5></div>
            <div class="card-body"><table class="table table-striped table-hover"><thead><tr id="parts-table-header"></tr></thead><tbody id="partsList"></tbody></table></div>
        </div>
        <div class="card mb-4">
            <div class="card-header"><h5>Proje Malzeme Listesi (Aksesuarlar)</h5></div>
            <div class="card-body"><table class="table table-striped table-hover"><thead><tr id="accessories-table-header"></tr></thead><tbody id="accessoriesList"></tbody></table></div>
        </div>

        <div id="loadingIndicator" class="text-center mt-3 d-none"><div class="spinner-border" role="status"></div></div>
    </div>

    <div class="modal fade" id="addModuleModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header"><h5 class="modal-title">Kütüphaneden Modül Ekle</h5><button type="button" class="btn-close" data-bs-dismiss="modal"></button></div>
                <div class="modal-body">
                    <form id="calculateForm">
                        <div class="mb-3"><label class="form-label">1. Modül Şablonunu Seçin</label><select class="form-select" id="moduleTemplateSelect" required><option value="">Seçin...</option></select></div>
                        <div class="mb-3">
                            <label class="form-label">2. Ölçüler ve Adet</label>
                            <div class="row g-3">
                                <div class="col"><input type="number" class="form-control" id="moduleHeight" placeholder="Boy" required></div>
                                <div class="col"><input type="number" class="form-control" id="moduleWidth" placeholder="En" required></div>
                                <div class="col"><input type="number" class="form-control" id="moduleDepth" placeholder="Derinlik" required></div>
                                <div class="col"><input type="number" class="form-control" id="materialThickness" value="18" required></div>
                                <div class="col-md-3">
                                    <div class="input-group border border-primary rounded"><span class="input-group-text">Adet</span><input type="number" class="form-control fw-bold" id="moduleQuantity" value="1" min="1"></div>
                                </div>
                            </div>
                        </div>
                        <div class="mb-3"><label class="form-label">3. Modül İsmi</label><input type="text" class="form-control" id="moduleInstanceName" placeholder="Örn: Mutfak Alt Dolabı"></div>
                    </form>
                </div>
                <div class="modal-footer"><button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Kapat</button><button type="button" class="btn btn-primary" id="addModuleToProjectBtn">Ekle</button></div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="addSinglePartModal" tabindex="-1"><div class="modal-dialog modal-lg"><div class="modal-content">
        <div class="modal-header"><h5 class="modal-title">Tek Parça Ekle</h5><button type="button" class="btn-close" data-bs-dismiss="modal"></button></div>
        <div class="modal-body">
            <form id="singlePartForm">
                <div class="row g-3 mb-3">
                    <div class="col-md-6"><input type="text" class="form-control" id="singlePartName" placeholder="Parça Adı" required></div>
                    <div class="col-md-6"><select class="form-select" id="singlePartMaterial" required></select></div>
                </div>
                <div class="row g-3 mb-3">
                    <div class="col-md-4"><input type="number" class="form-control" id="singlePartHeight" placeholder="Boy" required></div>
                    <div class="col-md-4"><input type="number" class="form-control" id="singlePartWidth" placeholder="En" required></div>
                    <div class="col-md-4"><input type="number" class="form-control" id="singlePartQty" value="1" required></div>
                </div>
                <div class="row g-3"><div class="col-md-6"><select class="form-select" id="singlePartBandingMaterial"></select></div>
                <div class="col-md-6 d-flex align-items-center gap-2 small">
                    <input type="checkbox" id="singlePartB1"> B1 <input type="checkbox" id="singlePartB2"> B2 <input type="checkbox" id="singlePartE1"> E1 <input type="checkbox" id="singlePartE2"> E2
                </div></div>
            </form>
        </div>
        <div class="modal-footer"><button type="button" class="btn btn-primary" id="saveSinglePartBtn">Parçayı Ekle</button></div>
    </div></div></div>

    <div class="modal fade" id="addSingleAccessoryModal" tabindex="-1"><div class="modal-dialog"><div class="modal-content">
        <div class="modal-header"><h5 class="modal-title">Aksesuar Ekle</h5><button type="button" class="btn-close" data-bs-dismiss="modal"></button></div>
        <div class="modal-body"><form id="singleAccessoryForm">
            <select class="form-select mb-3" id="singleAccessoryMaterial" required></select>
            <input type="number" class="form-control" id="singleAccessoryQty" value="1" required>
        </form></div>
        <div class="modal-footer"><button type="button" class="btn btn-primary" id="saveSingleAccessoryBtn">Aksesuarı Ekle</button></div>
    </div></div></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="project-detail.js"></script>
</body>
</html>
