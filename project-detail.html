<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proje Detayı - PUFEMO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- *** YENİ BÖLÜM: Kenar Bandı Gösterge Stilleri *** -->
    <style>
        .banded-span {
            display: inline-block; /* Çizginin sadece sayı kadar olmasını sağlar */
            padding-bottom: 1px;
        }
        .banded-single {
            border-bottom: 1.5px solid #212529; /* Tek çizgi */
        }
        .banded-double {
            border-bottom: 4px double #212529; /* Çift çizgi */
            padding-bottom: 0;
        }
    </style>
</head>
<body>

    <!-- Navigasyon Barı -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="dashboard.html">PUFEMO</a>
            <button class="btn btn-outline-light" id="logoutButton">Çıkış Yap</button>
        </div>
    </nav>

    <!-- Ana İçerik -->
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <div>
                <a href="projects.html" class="btn btn-outline-secondary mb-2">&larr; Tüm Projeler</a>
                <h3 id="projectName">Proje Yükleniyor...</h3>
                <p id="projectDescription" class="text-muted"></p>
            </div>
            <div class="text-end">
                <h5 class="text-muted mb-0">Toplam Malzeme Maliyeti</h5>
                <h2 id="totalCost" class="fw-bold">0.00 ₺</h2>
            </div>
        </div>
        
        <div class="d-flex justify-content-end mb-3">
             <button class="btn btn-primary btn-lg" data-bs-toggle="modal" data-bs-target="#addModuleModal">
                + Kütüphaneden Modül Ekle
            </button>
        </div>


        <!-- Projeye Ait Parça Listesi -->
        <div class="card mb-4">
            <div class="card-header"><h5>Proje Malzeme Listesi (Parçalar)</h5></div>
            <div class="card-body"><table class="table table-striped table-hover"><thead><tr><th>Parça Adı</th><th>Boy (mm)</th><th>En (mm)</th><th>Adet</th><th>Malzeme</th><th>Maliyet</th><th>İşlemler</th></tr></thead><tbody id="partsList"></tbody></table></div>
        </div>
        
        <!-- Projeye Ait Aksesuar Listesi -->
        <div class="card">
            <div class="card-header"><h5>Proje Malzeme Listesi (Aksesuarlar)</h5></div>
            <div class="card-body"><table class="table table-striped table-hover"><thead><tr><th>Aksesuar</th><th>Adet</th><th>Birim Fiyat</th><th>Maliyet</th><th>İşlemler</th></tr></thead><tbody id="accessoriesList"></tbody></table></div>
        </div>

        <div id="loadingIndicator" class="text-center mt-3 d-none"><div class="spinner-border" role="status"><span class="visually-hidden">Yükleniyor...</span></div></div>
    </div>

    <!-- Kütüphaneden Modül Ekleme Modalı (Değişiklik yok) -->
    <div class="modal fade" id="addModuleModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header"><h5 class="modal-title">Kütüphaneden Modül Ekle</h5><button type="button" class="btn-close" data-bs-dismiss="modal"></button></div>
                <div class="modal-body">
                    <form id="calculateForm">
                        <div class="mb-3"><label class="form-label">1. Modül Şablonunu Seçin</label><select class="form-select" id="moduleTemplateSelect" required><option value="">Lütfen bir şablon seçin...</option></select></div>
                        <div class="mb-3">
                            <label class="form-label">2. Modülün Dış Ölçülerini ve Malzeme Kalınlığını Girin</label>
                             <div class="row g-3">
                                <div class="col"><input type="number" class="form-control" id="moduleHeight" placeholder="Boy (B)" required></div>
                                <div class="col"><input type="number" class="form-control" id="moduleWidth" placeholder="En (E)" required></div>
                                <div class="col"><input type="number" class="form-control" id="moduleDepth" placeholder="Derinlik (D)" required></div>
                                <div class="col"><input type="number" class="form-control" id="materialThickness" placeholder="Kalınlık (K)" value="18" required></div>
                            </div>
                        </div>
                         <div class="mb-3"><label for="moduleInstanceName" class="form-label">3. Bu Modüle İsim Verin (Opsiyonel)</label><input type="text" class="form-control" id="moduleInstanceName" placeholder="Örn: Evye Altı Dolabı"></div>
                    </form>
                </div>
                <div class="modal-footer"><button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Kapat</button><button type="button" class="btn btn-primary" id="addModuleToProjectBtn">Hesapla ve Projeye Ekle</button></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="project-detail.js"></script>
</body>
</html>
