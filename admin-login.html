<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Girişi - PUFEMO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { display: flex; align-items: center; justify-content: center; height: 100vh; background-color: #f0f2f5; }
        .login-card { width: 100%; max-width: 400px; padding: 2rem; box-shadow: 0 4px 8px rgba(0,0,0,0.1); border-radius: 8px; background-color: white; }
        .login-card h2 { margin-bottom: 1.5rem; text-align: center; font-weight: bold; }
    </style>
</head>
<body>
    <div class="login-card">
        <h2>PUFEMO Admin Girişi</h2>
        <form id="login-form">
            <div class="mb-3"><label for="email" class="form-label">E-posta Adresi</label><input type="email" class="form-control" id="email" required></div>
            <div class="mb-3"><label for="password" class="form-label">Şifre</label><input type="password" class="form-control" id="password" required></div>
            <div id="error-message" class="alert alert-danger d-none" role="alert"></div>
            <button type="submit" class="btn btn-primary w-100">Giriş Yap</button>
        </form>
    </div>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script>
        const firebaseConfig = { apiKey: "AIzaSyDYkzZzNXB22U4oEXxOoPh-puwuE8kz0g4", authDomain: "pufemo-com.firebaseapp.com", projectId: "pufemo-com", storageBucket: "pufemo-com.firebasestorage.app", messagingSenderId: "983352837227", appId: "1:983352837227:web:defaa8dae215776e2e1d2e", measurementId: "G-RH8XHC7P91" };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const loginForm = document.getElementById('login-form');
        const errorMessageDiv = document.getElementById('error-message');
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            errorMessageDiv.classList.add('d-none');
            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => { window.location.href = 'admin.html'; })
                .catch((error) => {
                    errorMessageDiv.textContent = 'E-posta veya şifre hatalı.';
                    errorMessageDiv.classList.remove('d-none');
                });
        });
    </script>
</body>
</html>
