<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ürün Detayı - PUFEMO</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        :root { --primary-color: #2c3e50; --secondary-color: #e74c3c; --background-color: #ecf0f1; --text-color: #34495e; --light-text-color: #ffffff; --card-bg-color: #ffffff; --border-radius: 8px; --box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { background-color: var(--background-color); color: var(--text-color); line-height: 1.6; }
        .container { max-width: 1200px; margin: 0 auto; padding: 0 20px; }
        a { text-decoration: none; color: inherit; }
        .loading-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255,255,255,0.95); z-index: 10000; display: flex; justify-content: center; align-items: center; font-size: 1.5rem; transition: opacity 0.5s ease; flex-direction: column; }
        .loading-overlay.hidden { opacity: 0; pointer-events: none; }
        .main-header { background-color: var(--card-bg-color); box-shadow: var(--box-shadow); padding: 1rem 0; position: sticky; top: 0; z-index: 1000; }
        .main-header .container { display: flex; justify-content: space-between; align-items: center; }
        .logo { font-size: 1.8rem; font-weight: 700; color: var(--primary-color); }
        .logo i { color: var(--secondary-color); }
        .product-detail-container { display: grid; grid-template-columns: 1fr; gap: 2rem; margin-top: 3rem; background: var(--card-bg-color); padding: 2rem; border-radius: var(--border-radius); box-shadow: var(--box-shadow); }
        @media (min-width: 768px) { .product-detail-container { grid-template-columns: 1fr 1fr; gap: 3rem; } }
        .product-gallery { display: flex; flex-direction: column; gap: 1rem; }
        .main-image-container { width: 100%; height: 450px; background-color: #f0f0f0; border-radius: var(--border-radius); overflow: hidden; }
        .main-image { width: 100%; height: 100%; object-fit: cover; }
        .thumbnail-container { display: grid; grid-template-columns: repeat(auto-fit, minmax(80px, 1fr)); gap: 1rem; }
        .thumbnail { width: 100%; height: 80px; object-fit: cover; border-radius: 5px; cursor: pointer; border: 2px solid transparent; transition: border-color 0.3s; }
        .thumbnail:hover, .thumbnail.active { border-color: var(--secondary-color); }
        .product-info h1 { font-size: 2.5rem; color: var(--primary-color); margin-bottom: 1rem; }
        .product-price { font-size: 2rem; color: var(--secondary-color); font-weight: 700; margin-bottom: 1.5rem; }
        .color-selector { margin-bottom: 1.5rem; }
        .color-selector label { display: block; font-weight: 600; margin-bottom: 0.5rem; }
        .color-swatches { display: flex; gap: 10px; flex-wrap: wrap; }
        .swatch { padding: 8px 15px; border: 1px solid var(--border-color); border-radius: 20px; cursor: pointer; transition: all 0.3s; }
        .swatch.active, .swatch:hover { background-color: var(--primary-color); color: var(--light-text-color); border-color: var(--primary-color); }
        .product-description { margin-top: 2rem; }
        .product-description h3 { border-bottom: 2px solid var(--border-color); padding-bottom: 0.5rem; margin-bottom: 1rem; }
    </style>
</head>
<body>
    <div id="loading-overlay" class="loading-overlay"><i class="fa-solid fa-couch fa-bounce" style="font-size: 3rem;"></i><p style="margin-top: 1.5rem;">Ürün Yükleniyor...</p></div>
    <header class="main-header">
        <div class="container">
            <a href="index.html" class="logo"><i class="fa-solid fa-couch"></i> PUFEMO</a>
        </div>
    </header>
    <main class="container">
        <div id="product-detail-container" class="product-detail-container">
            </div>
    </main>
    
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script type="module">
        const firebaseConfig = {
            apiKey: "AIzaSyDYkzZzNXB22U4oEXxOoPh-puwuE8kz0g4",
            authDomain: "pufemo-com.firebaseapp.com",
            projectId: "pufemo-com",
            storageBucket: "pufemo-com.appspot.com",
            messagingSenderId: "983352837227",
            appId: "1:983352837227:web:defaa8dae215776e2e1d2e",
        };
        
        let db;
        try {
            firebase.initializeApp(firebaseConfig);
            db = firebase.firestore();
        } catch (e) { console.error("Firebase başlatma hatası!", e); }

        if (db) {
            const loadingOverlay = document.getElementById('loading-overlay');
            const container = document.getElementById('product-detail-container');
            let currentLang = 'tr'; // Dil seçeneği daha sonra eklenebilir.

            const getProductIdFromUrl = () => {
                const params = new URLSearchParams(window.location.search);
                return params.get('id');
            };

            const fetchProductData = async (id) => {
                try {
                    const productDoc = await db.collection('pufemo-products').doc(id).get();
                    if (productDoc.exists) {
                        return { id: productDoc.id, ...productDoc.data() };
                    } else {
                        return null;
                    }
                } catch(e) {
                    console.error("Ürün veri okuma hatası:", e);
                    return null;
                }
            };
            
            const renderProduct = (product) => {
                if (!product) {
                    container.innerHTML = `<h1>Ürün Bulunamadı</h1><p>Aradığınız ürün mevcut değil veya kaldırılmış olabilir.</p>`;
                    return;
                }

                const name = product.content?.[currentLang]?.name || product.content?.tr?.name || 'İsimsiz Ürün';
                const description = product.content?.[currentLang]?.description || product.content?.tr?.description || 'Açıklama mevcut değil.';
                
                // Renk seçeneklerini oluştur
                let colorSwatchesHTML = '';
                if (product.variants && product.variants.length > 0) {
                    colorSwatchesHTML = `
                        <div class="color-selector">
                            <label>Renk Seçenekleri</label>
                            <div class="color-swatches">
                                ${product.variants.map((variant, index) => `
                                    <div class="swatch ${index === 0 ? 'active' : ''}" data-index="${index}">${variant.colorName}</div>
                                `).join('')}
                            </div>
                        </div>`;
                }

                container.innerHTML = `
                    <div class="product-gallery">
                        <div class="main-image-container">
                             </div>
                        <div class="thumbnail-container">
                            </div>
                    </div>
                    <div class="product-info">
                        <h1>${name}</h1>
                        <div class="product-price">${product.price.toLocaleString('tr-TR')} ₺</div>
                        ${colorSwatchesHTML}
                        <div class="product-description">
                            <h3>Ürün Açıklaması</h3>
                            <p>${description.replace(/\n/g, '<br>')}</p>
                        </div>
                    </div>
                `;
                
                // Galeriyi ve olayları ayarla
                setupGallery(product.variants);
            };

            const setupGallery = (variants) => {
                const mainImageContainer = container.querySelector('.main-image-container');
                const thumbnailContainer = container.querySelector('.thumbnail-container');
                const swatches = container.querySelectorAll('.swatch');
                
                const updateGallery = (variantIndex) => {
                    if (!variants || !variants[variantIndex] || !variants[variantIndex].media) return;
                    
                    const mediaItems = variants[variantIndex].media;
                    
                    thumbnailContainer.innerHTML = mediaItems.map((media, index) => `
                        <img src="${media.url}" class="thumbnail ${index === 0 ? 'active' : ''}" data-media-index="${index}">
                    `).join('');

                    const showMedia = (mediaIndex) => {
                         const media = mediaItems[mediaIndex];
                         if (media.type === 'video') {
                             mainImageContainer.innerHTML = `<video src="${media.url}" class="main-image" controls autoplay muted loop></video>`;
                         } else {
                             mainImageContainer.innerHTML = `<img src="${media.url}" class="main-image">`;
                         }
                         thumbnailContainer.querySelectorAll('.thumbnail').forEach(t => t.classList.remove('active'));
                         thumbnailContainer.querySelector(`[data-media-index="${mediaIndex}"]`)?.classList.add('active');
                    };

                    if(mediaItems.length > 0) showMedia(0);

                    thumbnailContainer.querySelectorAll('.thumbnail').forEach(thumb => {
                        thumb.addEventListener('click', () => {
                            showMedia(parseInt(thumb.dataset.mediaIndex));
                        });
                    });
                };

                swatches.forEach(swatch => {
                    swatch.addEventListener('click', () => {
                        swatches.forEach(s => s.classList.remove('active'));
                        swatch.classList.add('active');
                        updateGallery(parseInt(swatch.dataset.index));
                    });
                });
                
                // İlk rengin galerisini yükle
                if (variants && variants.length > 0) {
                    updateGallery(0);
                }
            };
            
            const init = async () => {
                const productId = getProductIdFromUrl();
                if (!productId) {
                    container.innerHTML = `<h1>Geçersiz Ürün ID</h1><p>Lütfen doğru bir ürün linki kullandığınızdan emin olun.</p>`;
                    loadingOverlay.classList.add('hidden');
                    return;
                }
                const product = await fetchProductData(productId);
                renderProduct(product);
                loadingOverlay.classList.add('hidden');
            };

            init();
        }
    </script>
</body>
</html>
