<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">Ürün Detayı - PUFEMO</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        /* Global CSS Variables and Resets */
        :root {
            --primary-color: #2c3e50; /* Dark Blue/Gray */
            --secondary-color: #e74c3c; /* Red/Orange */
            --background-color: #f8f8f8; /* Light background */
            --card-bg-color: #ffffff; /* White card background */
            --text-color: #34495e; /* Dark text */
            --light-text-color: #ffffff; /* White text for buttons/headers */
            --subtle-text-color: #7f8c8d; /* Gray for secondary info */
            --success-color: #27ae60; /* Green for success/shipping */
            --border-radius-sm: 4px;
            --border-radius-md: 8px;
            --box-shadow-sm: 0 2px 8px rgba(0,0,0,0.05);
            --box-shadow-md: 0 4px 15px rgba(0,0,0,0.1);
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        a {
            text-decoration: none;
            color: inherit;
        }
        button {
            border: none;
            cursor: pointer;
            outline: none;
        }
        select, input[type="number"] {
            border: 1px solid #ddd;
            border-radius: var(--border-radius-sm);
            padding: 10px;
            font-size: 1rem;
            color: var(--text-color);
            background-color: #fcfcfc;
            outline: none;
        }
        select:focus, input[type="number"]:focus, button:focus {
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 2px rgba(var(--secondary-color), 0.2);
        }

        /* Header Styles */
        .main-header {
            background-color: var(--card-bg-color);
            box-shadow: var(--box-shadow-sm);
            padding: 0.8rem 0;
            z-index: 100;
        }
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }
        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--primary-color);
            display: flex;
            align-items: center;
        }
        .logo i {
            color: var(--secondary-color);
            margin-right: 5px;
        }
        .back-button {
            background-color: var(--primary-color);
            color: var(--light-text-color);
            padding: 8px 15px;
            border-radius: var(--border-radius-md);
            font-weight: 500;
            transition: background-color 0.3s ease;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .back-button:hover {
            background-color: #34495e;
        }

        /* Product Detail Section */
        .product-detail-section {
            flex-grow: 1; 
            padding: 4rem 0; /* Daha fazla dikey boşluk */
            display: flex;
            justify-content: center; 
            align-items: flex-start; 
        }
        .product-detail-card {
            background-color: var(--card-bg-color);
            border-radius: var(--border-radius-md);
            box-shadow: var(--box-shadow-md);
            padding: 2.5rem; /* Daha fazla iç boşluk */
            width: 100%;
            display: flex; /* Ana Flex Container */
            flex-wrap: nowrap; /* Satır atlamayı engelle */
            gap: 3rem; /* Sütunlar arası daha büyük boşluk */
            align-items: flex-start; 
        }

        /* Image Column (Left) */
        .product-image-column { 
            flex: 2; /* Daha fazla yer kaplasın (60% civarı) */
            max-width: 60%;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: sticky; /* Sayfa kaydırıldığında görselin yapışması için */
            top: 20px; /* Header'ın altında kalması için */
        }
        .main-media-display {
            width: 100%;
            height: auto; 
            max-height: 600px; /* Daha büyük görsel alanı */
            display: flex; 
            justify-content: center;
            align-items: center;
            border-radius: var(--border-radius-md);
            box-shadow: var(--box-shadow-sm);
            /* background-color: #f0f0f0; */ /* Beyaz çerçeveye neden olan satır kaldırıldı */
            overflow: hidden; 
            margin-bottom: 1.5rem; /* Altındaki küçük resimlerle boşluk */
        }
        .main-media-display img,
        .main-media-display video {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain; 
            display: block; /* Altındaki boşluğu engelle */
        }
        .thumbnail-images { /* Küçük resimler (eğer gösterilecekse) */
            display: flex;
            gap: 10px;
            overflow-x: auto; 
            padding-top: 15px; /* Büyük resimle arasına boşluk */
            width: 100%;
            justify-content: center; 
        }
        .thumbnail-images .media-item { /* Her bir küçük resim kapsayıcısı */
            flex-shrink: 0; /* Küçülmesini engelle */
            width: 70px; /* Küçük resim boyutu */
            height: 70px; 
            border-radius: var(--border-radius-sm);
            overflow: hidden;
            cursor: pointer;
            border: 2px solid transparent;
            transition: border-color 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #eee;
        }
        .thumbnail-images .media-item img,
        .thumbnail-images .media-item video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
        .thumbnail-images .media-item.active,
        .thumbnail-images .media-item:hover {
            border-color: var(--secondary-color);
        }

        /* Product Info Column (Right) */
        .product-info-column {
            flex: 1; /* Kalan alanı doldur (40% civarı) */
            min-width: 380px; /* Okunabilirlik için minimum genişlik */
            display: flex;
            flex-direction: column;
            align-items: flex-start; 
            text-align: left;
            padding-top: 10px; /* Görselle hizala */
        }
        .product-brand {
            font-size: 0.95rem;
            color: var(--subtle-text-color);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 0.5rem;
        }
        .product-detail-title {
            font-size: 2.8rem; /* Daha büyük başlık */
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 1rem;
            width: 100%; 
            line-height: 1.1;
        }
        .product-price-section {
            width: 100%;
            margin-bottom: 1.5rem; /* Daha fazla boşluk */
            display: flex;
            align-items: baseline;
            gap: 15px; /* Fiyatlar arası boşluk */
        }
        .product-detail-price {
            font-size: 2.5rem; /* Daha büyük fiyat */
            font-weight: 700;
            color: var(--secondary-color);
        }
        .original-price {
            font-size: 1.5rem;
            color: var(--subtle-text-color);
            text-decoration: line-through;
        }
        .price-sale-tag {
            background-color: var(--secondary-color);
            color: var(--light-text-color);
            padding: 5px 10px;
            border-radius: var(--border-radius-sm);
            font-size: 0.9rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .taxes-shipping-info {
            font-size: 0.9rem;
            color: var(--subtle-text-color);
            margin-bottom: 2rem; /* Daha fazla boşluk */
        }
        .taxes-shipping-info a {
            color: var(--secondary-color);
            text-decoration: underline;
        }

        /* Quantity Selector */
        .quantity-selector-container { 
            margin-bottom: 1.5rem;
            width: 100%; 
            max-width: 160px; /* Genişliği ayarla */
        }
        .quantity-selector-container label {
            font-size: 1rem;
            margin-bottom: 0.8rem; /* Etiketle seçici arası boşluk */
            font-weight: 600;
            color: var(--primary-color);
            display: block;
        }
        .quantity-selector {
            display: flex;
            align-items: center;
            border: 1px solid #ccc;
            border-radius: var(--border-radius-sm);
            overflow: hidden; /* Kenar yuvarlaklığı için */
        }
        .quantity-selector button {
            background-color: #f8f8f8;
            padding: 10px 15px; /* Daha büyük butonlar */
            font-size: 1.4rem; /* Daha büyük ikon/metin */
            color: var(--primary-color);
            transition: background-color 0.2s ease;
            flex-shrink: 0; 
        }
        .quantity-selector button:hover {
            background-color: #e0e0e0;
        }
        .quantity-selector button:first-child {
            border-top-left-radius: var(--border-radius-sm);
            border-bottom-left-radius: var(--border-radius-sm);
        }
        .quantity-selector button:last-child {
            border-top-right-radius: var(--border-radius-sm);
            border-bottom-right-radius: var(--border-radius-sm);
        }
        .quantity-selector input {
            border: none;
            text-align: center;
            flex-grow: 1; 
            font-size: 1.2rem; /* Input font boyutu */
            color: var(--text-color);
            padding: 10px 0;
            -moz-appearance: textfield; 
            width: 50px; /* Gerekirse sabit genişlik */
        }
        .quantity-selector input::-webkit-outer-spin-button,
        .quantity-selector input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        /* Variant Options */
        .product-detail-variants-container { 
            width: 100%; 
            margin-bottom: 2rem; /* Daha fazla boşluk */
            text-align: left; 
        }
        .product-detail-variants-container label {
            font-size: 1rem;
            margin-bottom: 0.8rem; 
            font-weight: 600;
            color: var(--primary-color);
            display: block;
        }
        .variant-options { 
            display: flex;
            gap: 12px; /* Varyantlar arası boşluk */
            flex-wrap: wrap; 
        }
        .variant-option { 
            cursor: pointer;
            border: 2px solid #ccc;
            border-radius: 5px;
            padding: 6px; /* İç boşluk */
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
            color: var(--text-color);
            min-width: 50px; 
            height: 50px; 
            box-sizing: border-box;
            background-color: #fcfcfc;
            position: relative; 
        }
        .variant-option.active {
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 2px rgba(231, 76, 60, 0.2);
        }
        .variant-option:hover {
            border-color: var(--secondary-color);
        }
        .variant-option img { 
            max-width: 100%; 
            max-height: 100%;
            object-fit: contain; 
            border-radius: 2px;
            display: block;
        }
        /* Renk kutucuğu varyantı için */
        .variant-option.color-box-only { 
            width: 40px; 
            height: 40px;
            border-radius: 50%; 
            padding: 0;
            flex-shrink: 0; 
            border: 2px solid #ccc; 
        }
        .variant-option.color-box-only.active {
            box-shadow: 0 0 0 3px rgba(231, 76, 60, 0.5); 
            border-color: var(--secondary-color); 
        }

        .add-to-cart-button,
        .buy-it-now-button {
            background-color: var(--secondary-color);
            color: var(--light-text-color);
            padding: 15px 30px; 
            border-radius: var(--border-radius-md);
            font-size: 1.2rem;
            font-weight: 600;
            text-transform: uppercase;
            width: 100%; 
            max-width: 400px; 
            margin-top: 0.8rem; 
            transition: background-color 0.2s ease, transform 0.1s ease;
        }
        .add-to-cart-button:hover,
        .buy-it-now-button:hover {
            background-color: #c0392b;
            transform: translateY(-1px);
        }
        .buy-it-now-button {
            background-color: var(--primary-color); 
        }
        .buy-it-now-button:hover {
            background-color: #34495e;
        }

        /* Free Shipping Tag */
        .free-shipping-tag-detail {
            background-color: var(--success-color);
            color: var(--light-text-color);
            padding: 10px 15px;
            border-radius: var(--border-radius-md);
            font-size: 1rem;
            font-weight: 600;
            text-align: center;
            margin-top: 15px;
            box-shadow: var(--box-shadow-sm);
            width: 100%; 
            max-width: 400px; 
        }

        /* Additional Product Info Text */
        .additional-product-info {
            width: 100%;
            margin-top: 3rem; 
            padding-top: 2rem;
            border-top: 1px solid #eee;
            color: var(--subtle-text-color);
            font-size: 0.95rem;
            text-align: left;
        }
        .additional-product-info h3 {
            font-size: 1.2rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
        }
        .additional-product-info ul {
            list-style: disc; 
            padding-left: 20px; 
        }
        .additional-product-info ul li {
            margin-bottom: 0.8rem;
        }
        .additional-product-info strong {
            color: var(--text-color);
        }

        .error-message {
            color: var(--secondary-color);
            margin-top: 20px;
            font-size: 1.2rem;
            font-weight: 600;
            text-align: center;
            width: 100%;
        }

        /* Footer Styles */
        .main-footer {
            background-color: var(--primary-color);
            color: var(--light-text-color);
            padding: 2rem 0 1rem 0;
            margin-top: auto; 
            text-align: center;
        }
        .footer-bottom {
            font-size: 0.9rem;
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid rgba(255,255,255,0.2);
        }

        /* Responsive Ayarlamalar */
        @media (max-width: 992px) {
            .product-detail-card {
                flex-direction: column; 
                align-items: center; 
                padding: 1.5rem;
                gap: 1.5rem; 
            }
            .product-image-column,
            .product-info-column {
                flex: none; 
                width: 100%; 
                max-width: 100%;
                padding: 0; 
                order: initial; 
            }
            .main-media-display {
                height: 350px; 
            }
            .product-info-column {
                align-items: center; 
                text-align: center; 
            }
            .product-brand,
            .product-detail-title,
            .product-price-section,
            .taxes-shipping-info,
            .quantity-selector-container, 
            .product-detail-variants-container, 
            .add-to-cart-button,
            .buy-it-now-button,
            .free-shipping-tag-detail,
            .additional-product-info {
                max-width: 400px; 
                width: 100%; 
                margin-left: auto;
                margin-right: auto;
            }
            .product-detail-description,
            .additional-product-info ul {
                 text-align: center; 
                 padding-left: 0; 
                 list-style: none; 
            }
            .product-price-section {
                justify-content: center; 
            }
            .thumbnail-images { 
                justify-content: center; 
                padding: 10px 0;
            }
        }

        @media (max-width: 480px) {
            .product-detail-card {
                padding: 1rem;
                gap: 1rem;
            }
            .main-media-display {
                height: 250px;
            }
            .thumbnail-images .media-item {
                width: 50px; 
                height: 50px;
            }
            .product-detail-title {
                font-size: 1.8rem;
            }
            .product-detail-description {
                font-size: 0.9rem;
            }
            .product-price-display {
                font-size: 1.5rem;
            }
            .original-price {
                font-size: 0.9rem;
            }
            .quantity-selector {
                width: 120px;
            }
            .quantity-selector input {
                font-size: 1rem;
                padding: 6px 0;
            }
            .quantity-selector button {
                padding: 6px 10px;
                font-size: 1rem;
            }
            .add-to-cart-button,
            .buy-it-now-button {
                padding: 12px 20px;
                font-size: 1.05rem;
            }
            .free-shipping-tag-detail {
                padding: 6px 10px;
                font-size: 0.8rem;
            }
            .variant-option {
                min-width: 35px;
                height: 35px;
                font-size: 0.8rem;
            }
            .variant-option.color-box-only {
                width: 30px;
                height: 30px;
            }
            .additional-product-info h3 {
                font-size: 1.1rem;
            }
            .additional-product-info ul li {
                font-size: 0.85rem;
            }
        }
    </style>
</head>

    <main class="container">
        <section class="product-detail-section">

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script type="module">
        const firebaseConfig = {
            apiKey: "AIzaSyDYkzZzNXB22U4oEXxOoPh-puwuE8kz0g4", 
            authDomain: "pufemo-com.firebaseapp.com",
            projectId: "pufemo-com",
            storageBucket: "pufemo-com.appspot.com",
            messagingSenderId: "983352837227",
            appId: "1:983352837227:web:defaa8dae215776e2e1d2e",
        };
        
        let db;
        try {
            firebase.initializeApp(firebaseConfig);
            db = firebase.firestore();
        } catch (e) { console.error("Firebase başlatma hatası!", e); }

        let siteData = { 
            settings: { 
                general: { logo: {}, promoBar: {} }, 
                countryPricing: {},
                currencySymbols: {},
                exchangeRates: {},
                languages: [] 
            }
        };

        let currentLang = localStorage.getItem('pufemo-language') || 'en'; 
        let currentCurrency = localStorage.getItem('pufemo-currency') || 'USD';
        let currentCountryCode = localStorage.getItem('pufemo-country') || 'US'; 

        const renderGeneralSiteElements = (generalSettings) => {
            const logoLink = document.getElementById('main-logo-link');
            if (logoLink) {
                logoLink.innerHTML = '';
                if (generalSettings.logo?.type === 'image' && generalSettings.logo.imageUrl) {
                    const img = document.createElement('img');
                    img.src = generalSettings.logo.imageUrl;
                    img.alt = generalSettings.logo.text || 'PUFEMO Logo';
                    if (generalSettings.logo.imageWidth) img.style.width = `${generalSettings.logo.imageWidth}px`;
                    if (generalSettings.logo.imageHeight) img.style.height = `${generalSettings.logo.imageHeight}px`;
                    logoLink.appendChild(img);
                } else {
                    const icon = document.createElement('i');
                    icon.className = generalSettings.logo?.icon || 'fa-solid fa-couch';
                    icon.style.color = generalSettings.logo?.iconColor || 'var(--secondary-color)';
                    logoLink.appendChild(icon);

                    const textNode = document.createTextNode(generalSettings.logo?.text ? ` ${generalSettings.logo.text}` : ' PUFEMO');
                    logoLink.appendChild(textNode);
                    logoLink.style.color = generalSettings.logo?.textColor || 'var(--primary-color)';
                }
            }
        };

        const formatPrice = (basePrice, discountPrice = null) => {
            const symbols = siteData.settings?.currencySymbols || {};
            const selectedCountryData = siteData.settings.countryPricing[currentCountryCode];
            let priceToFormat = discountPrice !== null ? discountPrice : basePrice;

            if (selectedCountryData && typeof selectedCountryData.adjustment === 'number') {
                const adjustmentPercentage = selectedCountryData.adjustment / 100;
                priceToFormat = priceToFormat * (1 + adjustmentPercentage);
            }

            const rates = siteData.settings?.exchangeRates || {};
            const rate = rates[currentCurrency] || 1;
            priceToFormat = priceToFormat * rate;

            const symbol = symbols[currentCurrency] || currentCurrency;

            const numberFormatOptions = currentCurrency === 'TRY' 
                ? { maximumFractionDigits: 0 } 
                : { minimumFractionDigits: 2, maximumFractionDigits: 2 };
            
            return `${symbol} ${new Intl.NumberFormat(currentLang, numberFormatOptions).format(priceToFormat)}`;
        };

        // Medya galerisini (büyük resim/video + küçük resimler) render eden fonksiyon
        // Bu fonksiyon artık global kapsamda tanımlanmıştır.
        window.renderMainMediaDisplay = function(mediaUrl, mediaType) { // window. ile global yapıldı
            const mainMediaDisplay = document.getElementById('main-product-media-display');
            if (!mainMediaDisplay) return;

            mainMediaDisplay.innerHTML = ''; 

            if (!mediaUrl) {
                mainMediaDisplay.innerHTML = `<img src="https://placehold.co/600x400/ccc/fff?text=Resim+Yok" alt="No image" style="object-fit: contain;">`;
                return;
            }

            if (mediaType === 'video') {
                mainMediaDisplay.innerHTML = `<video src="${mediaUrl}" autoplay muted loop playsinline></video>`;
            } else {
                mainMediaDisplay.innerHTML = `<img src="${mediaUrl}" alt="Main product image">`;
            }
        }

        // Küçük resim galerisini render eden fonksiyon (ayrı tutuldu)
        function renderThumbnails(mediaArray, thumbnailsContainerId) {
            const thumbnailsContainer = document.getElementById(thumbnailsContainerId);
            const mainMediaDisplay = document.getElementById('main-product-media-display');

            if (!thumbnailsContainer || !mainMediaDisplay) return;

            thumbnailsContainer.innerHTML = ''; // Küçük resim alanını temizle

            if (mediaArray.length > 1) { // Birden fazla medya varsa küçük resimleri göster
                mediaArray.forEach((media, index) => {
                    let thumbnailTag = '';
                    if (media.url.endsWith('.mp4') || media.url.endsWith('.webm')) {
                        thumbnailTag = `<video src="${media.url}" muted preload="metadata"></video>`;
                    } else {
                        thumbnailTag = `<img src="${media.url}" alt="Thumbnail ${index + 1}">`;
                    }
                    thumbnailsContainer.innerHTML += `<div class="media-item <span class="math-inline">\{index \=\=\= 0 ? 'active' \: ''\}" data\-full\-url\="</span>{media.url}" data-type="<span class="math-inline">\{media\.url\.endsWith\('\.mp4'\) \|\| media\.url\.endsWith\('\.webm'\) ? 'video' \: 'image'\}"\></span>{thumbnailTag}</div>`;
                });

                // Küçük resim/video tıklama olayları
                document.querySelectorAll(`#${thumbnailsContainerId} .media-item`).forEach(thumbnailDiv => {
                    thumbnailDiv.addEventListener('click', () => {
