<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modüller - PUFEMO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <!-- Navigasyon Barı -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="dashboard.html">PUFEMO</a>
            <button class="btn btn-outline-light" id="logoutButton">Çıkış Yap</button>
        </div>
    </nav>

    <!-- Ana İçerik -->
    <div class="container mt-4">
        <!-- Geri Butonu ve Kategori Başlığı -->
        <div class="d-flex justify-content-between align-items-center mb-3">
            <div>
                <a href="modules.html" class="btn btn-outline-secondary mb-2">&larr; Geri</a>
                <h3 id="categoryTitle">Kategori Yükleniyor...</h3>
            </div>
            <button class="btn btn-primary" id="addModuleBtn">
                + Yeni Modül Şablonu Ekle
            </button>
        </div>
        <p class="text-muted">Bu kategoriye ait modül şablonlarını yönetin.</p>

        <!-- Modül Listesi (JavaScript ile doldurulacak) -->
        <div id="moduleList" class="list-group">
            <!-- Örnek Modül Öğesi -->
            <!-- 
            <a href="#" class="list-group-item list-group-item-action">
                Standart Tek Kapaklı Alt Dolap
            </a>
            -->
        </div>
        <div id="loadingIndicator" class="text-center mt-5 d-none">
             <div class="spinner-border" role="status">
                <span class="visually-hidden">Yükleniyor...</span>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Kendi JavaScript Dosyamız -->
    <script type="module" src="module-list.js"></script>
</body>
</html>
