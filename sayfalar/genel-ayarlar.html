<div id="general-settings" class="page">
    <h1>Site Genel Ayarları</h1>
    <form id="general-settings-form">
        <section class="form-section">
            <h2>Logo Ayarları</h2>
            <div class="form-group">
                <label for="logoType">Logo Tipi</label>
                <select id="logoType">
                    <option value="text_icon">Metin ve İkon</option>
                    <option value="image">Resim</option>
                </select>
            </div>
            <div id="text-icon-logo-options" class="logo-type-option">
                <div class="form-group">
                    <label for="logoText">Logo Metni</label>
                    <input type="text" id="logoText" value="">
                </div>
                <div class="form-group">
                    <label for="logoIcon">Logo İkonu (FontAwesome Sınıfı)</label>
                    <input type="text" id="logoIcon" placeholder="Örn: fa-solid fa-couch" value="">
                    <div class="icon-selection-grid" id="logoIconPicker"></div>
                </div>
                <div class="form-group">
                    <label for="logoIconColor">Logo İkon Rengi</label>
                    <input type="color" id="logoIconColor" value="#e74c3c">
                </div>
                <div class="form-group">
                    <label for="logoTextColor">Logo Metin Rengi</label>
                    <input type="color" id="logoTextColor" value="#2c3e50">
                </div>
            </div>
            <div id="image-logo-options" class="logo-type-option">
                <div class="form-group">
                    <label for="logoImageUrl">Logo Resim URL'si (JPG, PNG, WebP vb.)</label>
                    <input type="text" id="logoImageUrl" placeholder="https://example.com/logo.png" value="">
                </div>
                <div class="form-group">
                    <label for="logoImageWidth">Resim Genişliği (px)</label>
                    <input type="number" id="logoImageWidth" min="10" max="500" step="1" value="150">
                </div>
                <div class="form-group">
                    <label for="logoImageHeight">Resim Yüksekliği (px)</label>
                    <input type="number" id="logoImageHeight" min="10" max="200" step="1" value="40">
                </div>
            </div>
        </section>
        <section class="form-section">
            <h2>Promosyon Bandı Ayarları</h2>
            <div class="form-group">
                <label for="promoBarBgColor">Arka Plan Rengi</label>
                <input type="color" id="promoBarBgColor" value="#e74c3c">
            </div>
            <div class="form-group">
                <label for="promoBarTextColor">Yazı Rengi</label>
                <input type="color" id="promoBarTextColor" value="#ffffff">
            </div>
            <div class="form-group">
                <label for="promoBarFontSize">Yazı Boyutu (px)</label>
                <input type="number" id="promoBarFontSize" min="10" max="30" step="1" value="15">
            </div>
            <div class="form-group">
                <label for="promoBarScrollSpeed">Kayma Hızı (saniye, ne kadar küçük o kadar hızlı)</label>
                <input type="number" id="promoBarScrollSpeed" min="5" max="60" step="1" value="20">
            </div>
            <div class="form-group checkbox-group" style="margin-top: 1.5rem;">
                <input type="checkbox" id="promoBarEnabled">
                <label for="promoBarEnabled">Promosyon Bandını Aktif Et</label>
            </div>
            <h3 style="margin-top:1.5rem;">Promosyon Yazısı (Dile Göre)</h3>
            <div class="lang-tabs" id="promo-text-lang-tabs"></div>
            <div id="promo-text-lang-content"></div>
        </section>
        <section class="form-section">
            <div style="display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid var(--border-color); padding-bottom: 1rem; margin-bottom: 1.5rem;">
                <h2>Desteklenen Diller</h2>
                <button type="button" id="add-new-language-btn" class="btn btn-primary">Yeni Dil Ekle</button>
            </div>
            <div id="new-language-form-container"></div>
            <div id="language-list-container"></div>
        </section>
        <section class="form-section">
            <h2>Para Birimi Sembolleri</h2>
            <p style="font-size: 0.9em; color: #777; margin-bottom: 1rem;">Bu alanda tanımladığınız semboller, "Ülkelere Göre Fiyatlandırma" bölümünde seçim yaparken görünür olacaktır.</p>
            <div id="currency-symbol-list-container"></div>
            <div id="new-currency-symbol-form-container"></div>
            <button type="button" id="add-new-currency-symbol-btn" class="btn btn-primary" style="margin-top: 1rem;">Yeni Para Birimi Sembolü Ekle</button>
        </section>
        <div class="form-actions"><button type="submit" class="btn btn-success">Genel Ayarları Kaydet</button></div>
    </form>
</div>
