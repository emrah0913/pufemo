<div class="page">
    <h1>Ülkelere Göre Fiyatlandırma</h1>
    <form id="country-pricing-form">
        <section class="form-section">
            <div style="display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid var(--border-color); padding-bottom: 1rem; margin-bottom: 1.5rem;">
                <h2>Ülke Fiyatlandırma Ayarları</h2>
                <button type="button" id="add-new-country-pricing-btn" class="btn btn-primary">Yeni Ülke Ekle</button>
            </div>
            <p style="font-size: 0.9em; color: #777; margin-bottom: 1rem;">
                Bu alana gireceğiniz yüzde değeri, Baz Fiyatın üzerine eklenecek veya çıkarılacaktır. <br>
                Pozitif değer için <strong>10</strong>, negatif değer için <strong>-5</strong> giriniz.
            </p>
            <div id="new-country-pricing-form-container" style="margin-bottom: 1.5rem;"></div>
            <div id="country-pricing-list-container"></div>
        </section>
        <div class="form-actions"><button type="submit" class="btn btn-success">Ülke Fiyatlandırmasını Kaydet</button></div>
    </form>
</div>
