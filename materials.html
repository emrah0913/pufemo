<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Malzeme Modülü - PUFEMO</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";
    import { getFirestore, collection, addDoc, getDocs } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDYkzZzNXB22U4oEXxOoPh-puwuE8kz0g4",
      authDomain: "pufemo-com.firebaseapp.com",
      projectId: "pufemo-com",
      storageBucket: "pufemo-com.firebasestorage.app",
      messagingSenderId: "983352837227",
      appId: "1:983352837227:web:defaa8dae215776e2e1d2e",
      measurementId: "G-RH8XHC7P91"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    onAuthStateChanged(auth, user => {
      if (!user) {
        window.location.href = "index.html";
      }
    });

    document.addEventListener("DOMContentLoaded", () => {
      const form = document.getElementById("materialForm");
      const tableBody = document.getElementById("materialsTableBody");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();

        const name = document.getElementById("name").value.trim();
        const type = document.getElementById("type").value.trim();
        const unit = document.getElementById("unit").value.trim();
        const price = parseFloat(document.getElementById("price").value);
        const stock = parseInt(document.getElementById("stock").value);

        if (!name || !type || !unit || isNaN(price) || isNaN(stock)) {
          alert("Lütfen tüm alanları doğru doldurun.");
          return;
        }

        try {
          await addDoc(collection(db, "materials"), {
            name,
            type,
            unit,
            price,
            stock
          });
          alert("Malzeme kaydedildi.");
          form.reset();
          loadMaterials();
        } catch (err) {
          alert("Hata: " + err.message);
        }
      });

      async function loadMaterials() {
        tableBody.innerHTML = "";
        const snapshot = await getDocs(collection(db, "materials"));
        snapshot.forEach(doc => {
          const data = doc.data();
          const row = `
            <tr class="border-b">
              <td class="p-2">${data.name}</td>
              <td class="p-2">${data.type}</td>
              <td class="p-2">${data.unit}</td>
              <td class="p-2">${data.price}</td>
              <td class="p-2">${data.stock}</td>
            </tr>`;
          tableBody.innerHTML += row;
        });
      }

      loadMaterials();
    });
  </script>
</head>
<body class="bg-gray-100 text-gray-800">
  <header class="bg-white shadow p-6 flex justify-between items-center">
    <h1 class="text-2xl font-bold">Malzeme Modülü</h1>
    <a href="index.html" class="text-blue-600 hover:underline">Çıkış</a>
  </header>

  <main class="max-w-4xl mx-auto p-6">
    <form id="materialForm" class="bg-white p-6 rounded shadow mb-10 space-y-4">
      <div>
        <label class="block font-semibold">Malzeme Adı</label>
        <input id="name" type="text" class="w-full border p-2 rounded" required />
      </div>
      <div>
        <label class="block font-semibold">Malzeme Türü</label>
        <input id="type" type="text" class="w-full border p-2 rounded" placeholder="mdflam, suntalam vb." required />
      </div>
      <div>
        <label class="block font-semibold">Ölçü Birimi</label>
        <input id="unit" type="text" class="w-full border p-2 rounded" placeholder="m², plaka vb." required />
      </div>
      <div>
        <label class="block font-semibold">Fiyat</label>
        <input id="price" type="number" step="0.01" class="w-full border p-2 rounded" required />
      </div>
      <div>
        <label class="block font-semibold">Stok Miktarı</label>
        <input id="stock" type="number" class="w-full border p-2 rounded" required />
      </div>
      <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
        Kaydet
      </button>
    </form>

    <table class="w-full bg-white rounded shadow">
      <thead class="bg-gray-200">
        <tr>
          <th class="p-2 text-left">Adı</th>
          <th class="p-2 text-left">Türü</th>
          <th class="p-2 text-left">Birim</th>
          <th class="p-2 text-left">Fiyat</th>
          <th class="p-2 text-left">Stok</th>
        </tr>
      </thead>
      <tbody id="materialsTableBody"></tbody>
    </table>
  </main>
</body>
</html>
