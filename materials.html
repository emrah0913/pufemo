<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Malzemeler - PUFEMO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <!-- Navigasyon Barı -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="dashboard.html">PUFEMO</a>
            <button class="btn btn-outline-light" id="logoutButton">Çıkış Yap</button>
        </div>
    </nav>

    <!-- Ana İçerik -->
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h3>Malzeme ve Stok Yönetimi</h3>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#materialModal" id="addMaterialBtn">
                + Yeni Malzeme Ekle
            </button>
        </div>
        <p class="text-muted">Üretimde kullandığınız tüm panel, aksesuar ve diğer malzemeleri buradan yönetin.</p>

        <!-- Malzeme Listesi -->
        <div id="materialList" class="list-group">
            <!-- Malzemeler buraya dinamik olarak eklenecek -->
        </div>
        <div id="loadingIndicator" class="text-center mt-5 d-none">
             <div class="spinner-border" role="status"><span class="visually-hidden">Yükleniyor...</span></div>
        </div>
    </div>

    <!-- Yeni Malzeme Ekleme/Düzenleme Modalı -->
    <div class="modal fade" id="materialModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">Yeni Malzeme Ekle</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="materialForm">
                        <input type="hidden" id="materialId">
                        <div class="mb-3">
                            <label for="materialName" class="form-label">Malzeme Adı</label>
                            <input type="text" class="form-control" id="materialName" placeholder="Örn: 18mm Beyaz Parlak MDFLAM" required>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="materialType" class="form-label">Malzeme Türü</label>
                                <select class="form-select" id="materialType" required>
                                    <option value="Panel">Panel (MDF, Sunta vb.)</option>
                                    <option value="Aksesuar">Aksesuar (Menteşe, Vida, Kulp)</option>
                                    <option value="Kenar Bandı">Kenar Bandı</option>
                                    <option value="Diğer">Diğer</option>
                                </select>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="materialUnit" class="form-label">Birim</label>
                                <select class="form-select" id="materialUnit" required>
                                    <option value="m²">m² (Metrekare)</option>
                                    <option value="Adet">Adet</option>
                                    <option value="Metre">Metre</option>
                                    <option value="Paket">Paket</option>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                             <div class="col-md-6 mb-3">
                                <label for="materialStock" class="form-label">Stok Miktarı</label>
                                <input type="number" step="0.01" class="form-control" id="materialStock" value="0" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="materialPrice" class="form-label">Birim Fiyatı (₺)</label>
                                <input type="number" step="0.01" class="form-control" id="materialPrice" value="0" required>
                            </div>
                        </div>
                         <div class="mb-3">
                            <label for="materialNotes" class="form-label">Notlar (Renk, Marka, Tedarikçi vb.)</label>
                            <textarea class="form-control" id="materialNotes" rows="2" placeholder="Malzeme ile ilgili ek bilgiler"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Kapat</button>
                    <button type="button" class="btn btn-primary" id="saveMaterialBtn">Kaydet</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="materials.js"></script>
</body>
</html>
