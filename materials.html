<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Malzeme Yönetimi - PUFEMO</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";
    import { getFirestore, collection, getDocs, addDoc, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDYkzZzNXB22U4oEXxOoPh-puwuE8kz0g4",
      authDomain: "pufemo-com.firebaseapp.com",
      projectId: "pufemo-com",
      storageBucket: "pufemo-com.firebasestorage.app",
      messagingSenderId: "983352837227",
      appId: "1:983352837227:web:defaa8dae215776e2e1d2e",
      measurementId: "G-RH8XHC7P91"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const tableBody = document.getElementById("materialList");
    const form = document.getElementById("materialForm");

    // Kullanıcı kontrolü
    onAuthStateChanged(auth, (user) => {
      if (!user) {
        alert("Lütfen giriş yapın.");
        window.location.href = "index.html";
      } else {
        loadMaterials();
      }
    });

    // Yeni malzeme ekleme
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = document.getElementById("name").value.trim();
      const type = document.getElementById("type").value;
      const color = document.getElementById("color").value.trim();
      const unit = document.getElementById("unit").value;
      const width = parseFloat(document.getElementById("width").value);
      const height = parseFloat(document.getElementById("height").value);
      const price = parseFloat(document.getElementById("price").value);
      const stock = parseInt(document.getElementById("stock").value);

      const area = (width * height / 1000000).toFixed(2);
      const pricePerM2 = (price / area).toFixed(2);

      if (!name || !type || isNaN(price) || isNaN(stock)) {
        alert("Tüm alanları doldurun.");
        return;
      }

      await addDoc(collection(db, "materials"), {
        name,
        type,
        color,
        unit,
        width,
        height,
        price,
        stock,
        pricePerM2: parseFloat(pricePerM2)
      });

      form.reset();
      loadMaterials();
    });

    async function loadMaterials() {
      tableBody.innerHTML = "";
      const querySnapshot = await getDocs(collection(db, "materials"));
      querySnapshot.forEach((docSnap) => {
        const m = docSnap.data();
        const row = `
          <tr class="border-b text-sm">
            <td class="p-2">${m.name}</td>
            <td class="p-2">${m.type}</td>
            <td class="p-2">${m.color}</td>
            <td class="p-2">${m.unit}</td>
            <td class="p-2">${m.width}x${m.height}</td>
            <td class="p-2">${m.price} ₺</td>
            <td class="p-2">${m.stock}</td>
            <td class="p-2">${m.pricePerM2} ₺/m²</td>
            <td class="p-2">
              <button onclick="deleteMaterial('${docSnap.id}')" class="text-red-600 hover:underline">Sil</button>
            </td>
          </tr>
        `;
        tableBody.innerHTML += row;
      });
    }

    window.deleteMaterial = async (id) => {
      if (confirm("Bu malzemeyi silmek istediğinize emin misiniz?")) {
        await deleteDoc(doc(db, "materials", id));
        loadMaterials();
      }
    };
  </script>
</head>
<body class="bg-gray-100 text-gray-800">
  <header class="bg-white shadow p-6 flex justify-between items-center">
    <h1 class="text-xl font-bold">Malzeme Yönetimi</h1>
    <a href="index.html" class="text-blue-600 hover:underline">Ana Sayfa</a>
  </header>

  <main class="max-w-6xl mx-auto p-6">
    <form id="materialForm" class="bg-white p-6 rounded shadow mb-10 grid grid-cols-1 md:grid-cols-3 gap-4">
      <input id="name" type="text" placeholder="Malzeme Adı" class="border p-2 rounded" required />
      <select id="type" class="border p-2 rounded" required>
        <option value="">Tür Seçin</option>
        <option value="mdflam">MDFLAM</option>
        <option value="suntalam">SUNTALAM</option>
        <option value="kenarbandı">KENAR BANDI</option>
      </select>
      <input id="color" type="text" placeholder="Renk (opsiyonel)" class="border p-2 rounded" />

      <select id="unit" class="border p-2 rounded" required>
        <option value="">Birim</option>
        <option value="plaka">Plaka</option>
        <option value="m²">Metrekare</option>
      </select>
      <input id="width" type="number" placeholder="En (mm)" class="border p-2 rounded" required />
      <input id="height" type="number" placeholder="Boy (mm)" class="border p-2 rounded" required />
      <input id="price" type="number" placeholder="Plaka Fiyatı (₺)" class="border p-2 rounded" required />
      <input id="stock" type="number" placeholder="Stok Adedi" class="border p-2 rounded" required />

      <button type="submit" class="col-span-1 md:col-span-3 bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
        Malzeme Ekle
      </button>
    </form>

    <div class="overflow-auto">
      <table class="w-full bg-white rounded shadow text-sm">
        <thead class="bg-gray-200">
          <tr>
            <th class="p-2 text-left">Ad</th>
            <th class="p-2 text-left">Tür</th>
            <th class="p-2 text-left">Renk</th>
            <th class="p-2 text-left">Birim</th>
            <th class="p-2 text-left">Plaka Ölçü</th>
            <th class="p-2 text-left">Fiyat</th>
            <th class="p-2 text-left">Stok</th>
            <th class="p-2 text-left">₺/m²</th>
            <th class="p-2 text-left">İşlem</th>
          </tr>
        </thead>
        <tbody id="materialList"></tbody>
      </table>
    </div>
  </main>
</body>
</html>
