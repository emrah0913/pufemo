<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PUFEMO Paneli</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDYkzZzNXB22U4oEXxOoPh-puwuE8kz0g4",
      authDomain: "pufemo-com.firebaseapp.com",
      projectId: "pufemo-com",
      storageBucket: "pufemo-com.appspot.com",
      messagingSenderId: "983352837227",
      appId: "1:983352837227:web:defaa8dae215776e2e1d2e"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    onAuthStateChanged(auth, (user) => {
      if (user) {
        document.getElementById("username").textContent = user.displayName;
      } else {
        window.location.href = "index.html";
      }
    });

    document.getElementById("logoutBtn").addEventListener("click", async () => {
      await signOut(auth);
      window.location.href = "index.html";
    });
  </script>
</head>
<body class="bg-gray-100 text-gray-800">
  <div class="max-w-6xl mx-auto py-10 px-6">
    <header class="flex justify-between items-center mb-10">
      <h1 class="text-2xl font-bold">Merhaba, <span id="username">Kullanıcı</span></h1>
      <button id="logoutBtn" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">Çıkış Yap</button>
    </header>

    <section class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      <a href="materials.html" class="bg-white p-6 rounded shadow hover:shadow-lg transition">
        <h2 class="text-xl font-bold mb-2">📦 Malzemeler</h2>
        <p>Malzeme türleri ve özelliklerinizi yönetin.</p>
      </a>
      <a href="project-builder.html" class="bg-white p-6 rounded shadow hover:shadow-lg transition">
        <h2 class="text-xl font-bold mb-2">📁 Proje Oluştur</h2>
        <p>Yeni mobilya projeleri tanımlayın.</p>
      </a>
      <a href="offer.html" class="bg-white p-6 rounded shadow hover:shadow-lg transition">
        <h2 class="text-xl font-bold mb-2">📄 Teklifler</h2>
        <p>Projelerinize ait teklifleri görüntüleyin.</p>
      </a>
      <a href="cutting-plan.html" class="bg-white p-6 rounded shadow hover:shadow-lg transition">
        <h2 class="text-xl font-bold mb-2">✂️ Kesim Planı</h2>
        <p>Plakaya göre yerleşim ve fire hesaplamaları yapın.</p>
      </a>
    </section>
  </div>
</body>
</html>
