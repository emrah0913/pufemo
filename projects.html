<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projelerim - PUFEMO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <!-- Navigasyon Barı -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="dashboard.html">PUFEMO</a>
            <button class="btn btn-outline-light" id="logoutButton">Çıkış Yap</button>
        </div>
    </nav>

    <!-- Ana İçerik -->
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h3>Projelerim</h3>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#projectModal">
                + Yeni Proje Oluştur
            </button>
        </div>
        <p class="text-muted">Mevcut projelerinizi yönetin veya yeni bir tane oluşturun.</p>

        <!-- Proje Listesi -->
        <div id="projectList" class="list-group">
            <!-- Projeler buraya dinamik olarak eklenecek -->
        </div>
        <div id="loadingIndicator" class="text-center mt-5 d-none">
             <div class="spinner-border" role="status">
                <span class="visually-hidden">Yükleniyor...</span>
            </div>
        </div>
    </div>

    <!-- Yeni Proje Ekleme Modalı -->
    <div class="modal fade" id="projectModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Yeni Proje Oluştur</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="projectForm">
                        <div class="mb-3">
                            <label for="projectName" class="form-label">Proje Adı</label>
                            <input type="text" class="form-control" id="projectName" placeholder="Örn: Ayşe Hanım Mutfak Dolapları" required>
                        </div>
                        <div class="mb-3">
                            <label for="projectDescription" class="form-label">Açıklama (İsteğe Bağlı)</label>
                            <textarea class="form-control" id="projectDescription" rows="3" placeholder="Proje ile ilgili notlar..."></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Kapat</button>
                    <button type="button" class="btn btn-primary" id="saveProjectBtn">Projeyi Kaydet</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Kendi JavaScript Dosyamız -->
    <script type="module" src="projects.js"></script>
</body>
</html>
