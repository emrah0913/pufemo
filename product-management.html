<!DOCTYPE html>
<html lang="tr">
  <!-- HEAD -->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PUFEMO - Ürün Yönetimi</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="admin-container">
      <!-- SIDEBAR -->
      <aside class="sidebar">
        <div class="sidebar-header">
          <h2><i class="fa-solid fa-couch"></i> PUFEMO</h2>
          <p>Yönetim Paneli</p>
        </div>
        <nav class="sidebar-nav">
          <h3>Genel</h3>
          <ul>
            <li><a href="homepage-settings.html">Anasayfa Ayarları</a></li>
            <li><a href="general-settings.html">Site Genel Ayarları</a></li>
          </ul>
          <h3>İçerik</h3>
          <ul>
            <li class="active"><a href="product-management.html">Ürünler</a></li>
            <li><a href="category-management.html">Kategoriler</a></li>
            <li><a href="country-pricing-management.html">Ülkelere Göre Fiyat</a></li>
          </ul>
        </nav>
      </aside>

      <!-- MAIN -->
      <main class="main-content">
        <div class="page active" id="product-management">
          <h1>Ürün Yönetimi</h1>

          <div style="display: flex; gap: 2rem; align-items: flex-start">
            <div style="width: 280px; flex-shrink: 0">
              <div class="form-section" style="padding: 1rem">
                <h3>Ürünler</h3>
                <ul id="product-list-container">
                  <li><span class="nav-item-name">Koltuk A</span></li>
                  <li><span class="nav-item-name">Koltuk B</span></li>
                  <li><span class="nav-item-name">Koltuk C</span></li>
                </ul>
                <button
                  id="add-new-product-btn"
                  class="btn btn-primary"
                  style="width: 100%; margin-top: 1rem"
                >
                  Yeni Ürün Ekle
                </button>
              </div>
            </div>

            <div style="flex-grow: 1">
              <form id="product-form">
                <section class="form-section">
                  <h2>Temel Bilgiler</h2>
                  <div class="form-group">
                    <label for="productSKU">Ürün Kodu (SKU)</label>
                    <input type="text" id="productSKU" required />
                  </div>
                  <div class="form-group">
                    <label for="basePriceTL">Fiyat (₺)</label>
                    <input type="number" id="basePriceTL" step="any" required />
                  </div>
                  <div class="form-group checkbox-group">
                    <input type="checkbox" id="productFreeShipping" />
                    <label for="productFreeShipping">Ücretsiz Kargo</label>
                  </div>
                  <div class="form-group checkbox-group">
                    <input type="checkbox" id="productIsInShowcase" />
                    <label for="productIsInShowcase">Vitrinde Göster</label>
                  </div>
                </section>

                <section class="form-section">
                  <h2>Ürün Açıklaması</h2>
                  <div class="form-group">
                    <label for="productName">Ürün Adı</label>
                    <input type="text" id="productName" />
                  </div>
                  <div class="form-group">
                    <label for="productDesc">Açıklama</label>
                    <textarea id="productDesc"></textarea>
                  </div>
                </section>

                <div class="form-actions">
                  <button type="submit" class="btn btn-success">
                    Ürünü Kaydet
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
