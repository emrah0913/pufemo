<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ürün Yönetimi - PUFEMO Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body { display: flex; background-color: #f0f2f5; }
        #sidebar { width: 280px; min-height: 100vh; background-color: #343a40; color: white; position: fixed; left: 0; top: 0; z-index: 100; }
        #main-content { margin-left: 280px; width: calc(100% - 280px); padding: 20px; }
        .sidebar-header { padding: 20px; text-align: center; font-size: 1.5rem; font-weight: bold; border-bottom: 1px solid #495057; }
        .nav-link { color: #adb5bd; padding: 10px 20px; }
        .nav-link.active, .nav-link:hover { color: #ffffff; background-color: #495057; }
        .nav-link .bi { margin-right: 10px; }
        .product-image-thumb { width: 60px; height: 60px; object-fit: cover; border-radius: 5px; }
        .variant-option-row { border-bottom: 1px solid #eee; padding-bottom: 10px; margin-bottom: 10px; }
        .media-preview-item { position: relative; }
        .media-preview-item .delete-btn { position: absolute; top: -5px; right: -5px; width: 20px; height: 20px; border-radius: 50%; display: flex; align-items: center; justify-content: center; }
        .media-preview-item img, .media-preview-item .video-icon { width: 80px; height: 80px; object-fit: cover; border-radius: 5px; border: 1px solid #ddd; }
        .media-preview-item .video-icon { font-size: 2rem; }
    </style>
</head>
<body>

    <div id="sidebar">
        </div>

    <div id="main-content">
        <nav class="navbar navbar-expand-lg navbar-light bg-light rounded mb-4">
            <div class="container-fluid">
                <span class="navbar-brand">Ürün Yönetimi</span>
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#productModal">
                    <i class="bi bi-plus-circle"></i> Yeni Ürün Ekle
                </button>
            </div>
        </nav>
        <div class="card">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead><tr><th>Görsel</th><th>Ürün Adı (TR)</th><th>Stok</th><th>Aksiyonlar</th></tr></thead>
                        <tbody id="products-table-body"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="productModal" tabindex="-1">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header"><h5 class="modal-title" id="productModalLabel">Yeni Ürün Ekle</h5><button type="button" class="btn-close" data-bs-dismiss="modal"></button></div>
                <div class="modal-body">
                    <form id="product-form">
                        <input type="hidden" id="productId">
                        <ul class="nav nav-tabs" id="languageTabs"></ul>
                        <div class="tab-content p-3 border border-top-0 mb-3" id="languageTabContent"></div>
                        <div class="row">
                            <div class="col-md-12 mb-3"><label for="productCategory" class="form-label">Kategori</label><select class="form-select" id="productCategory" required></select></div>
                        </div>
                        <div id="media-url-section">
                            <label class="form-label">Medya URL'leri (Resim veya Video)</label>
                            <div class="input-group mb-2">
                                <input type="text" id="mediaUrlInput" class="form-control" placeholder="https://... adresini yapıştırın">
                                <button class="btn btn-outline-secondary" type="button" id="addMediaUrlBtn">Ekle</button>
                            </div>
                            <div id="media-preview-container" class="d-flex flex-wrap gap-2 border p-2 rounded" style="min-height: 90px;"></div>
                        </div>
                        <fieldset class="mt-4 p-3 border rounded">
                            <legend class="h6">Varyant Yönetimi</legend>
                            <div class="input-group mb-3">
                                <input type="text" id="new-option-name" class="form-control" placeholder="Yeni Varyant Tipi (örn: Renk, Beden)">
                                <button class="btn btn-outline-success" type="button" id="add-option-btn">Varyant Tipi Ekle</button>
                            </div>
                            <div id="variant-options-container"></div>
                            <button class="btn btn-info mt-2 w-100" type="button" id="generate-variants-btn">Varyasyonları Oluştur</button>
                        </fieldset>
                        <div id="variant-table-container" class="mt-4 table-responsive"></div>
                        <fieldset class="mt-3 p-3 border rounded">
                            <legend class="h6 fs-sm">Ek Ayarlar</legend>
                            <div class="form-check form-switch mb-2">
                                <input class="form-check-input" type="checkbox" role="switch" id="showInShowcase">
                                <label class="form-check-label" for="showInShowcase">Vitrinde Göster (Ana Sayfa)</label>
                            </div>
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" role="switch" id="hasFreeShipping">
                                <label class="form-check-label" for="hasFreeShipping">Ücretsiz Kargo</label>
                            </div>
                        </fieldset>
                    </form>
                </div>
                <div class="modal-footer"><button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Kapat</button><button type="submit" form="product-form" class="btn btn-primary">Ürünü Kaydet</button></div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-storage-compat.js"></script>

</body>
</html>
