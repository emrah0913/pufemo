<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PUFEMO - Ürün Yönetimi</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <style>
    .product-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .product-card {
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      text-align: center;
    }

    .product-card img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
    }

    .product-card h3 {
      font-size: 16px;
      margin: 10px 0 5px;
    }

    .product-card p {
      font-size: 14px;
      color: #555;
    }

    .product-card strong {
      color: #222;
      font-weight: 600;
    }
  </style>
</head>

<body>
  <div class="admin-container">
    <!-- SIDEBAR -->
    <aside class="sidebar">
      <div class="sidebar-header">
        <h2><i class="fa-solid fa-couch"></i> PUFEMO</h2>
        <p>Yönetim Paneli</p>
      </div>
      <nav class="sidebar-nav">
        <h3>Genel</h3>
        <ul>
          <li><a href="homepage-settings.html">Anasayfa Ayarları</a></li>
          <li><a href="general-settings.html">Site Genel Ayarları</a></li>
        </ul>
        <h3>İçerik</h3>
        <ul>
          <li class="active"><a href="product-management.html">Ürünler</a></li>
          <li><a href="category-management.html">Kategoriler</a></li>
          <li><a href="country-pricing-management.html">Ülkelere Göre Fiyat</a></li>
        </ul>
      </nav>
    </aside>

    <!-- MAIN -->
    <main class="main-content">
      <div class="page active" id="product-management">
        <h1>Ürün Ekle</h1>
        <form id="product-form">
          <section class="form-section">
            <div class="form-group">
              <label for="productTitle">Ürün Başlığı</label>
              <input type="text" id="productTitle" placeholder="Koltuk Takımı" required />
            </div>

            <div class="form-group">
              <label for="productDescription">Açıklama</label>
              <textarea id="productDescription" placeholder="Ürün açıklaması" required></textarea>
            </div>

            <div class="form-group">
              <label for="productImage">Görsel URL</label>
              <input type="url" id="productImage" placeholder="https://..." required />
            </div>

            <div class="form-group">
              <label for="productPrice">Fiyat (TL)</label>
              <input type="number" id="productPrice" placeholder="12000" required />
            </div>

            <div class="form-actions">
              <button type="submit" class="btn btn-success">Kaydet</button>
            </div>
          </section>
        </form>

        <!-- Ürün Listesi -->
        <section id="product-list" class="form-section">
          <h2>Eklenen Ürünler</h2>
          <div id="product-container" class="product-list">
            <!-- Ürün kartları burada gözükecek -->
          </div>
        </section>
      </div>
    </main>
  </div>

  <!-- Firebase bağlantısı -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDYkzZzNXB22U4oEXxOoPh-puwuE8kz0g4",
      authDomain: "pufemo-com.firebaseapp.com",
      projectId: "pufemo-com",
      storageBucket: "pufemo-com.firebasestorage.app",
      messagingSenderId: "983352837227",
      appId: "1:983352837227:web:defaa8dae215776e2e1d2e",
      measurementId: "G-RH8XHC7P91"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const productForm = document.getElementById("product-form");
    if (productForm) {
      productForm.addEventListener("submit", async (e) => {
        e.preventDefault();

        const title = document.getElementById("productTitle").value.trim();
        const description = document.getElementById("productDescription").value.trim();
        const imageUrl = document.getElementById("productImage").value.trim();
        const price = parseFloat(document.getElementById("productPrice").value);

        if (!title || !description || !imageUrl || isNaN(price)) {
          alert("Tüm alanları doldurun.");
          return;
        }

        try {
          await addDoc(collection(db, "products"), {
            title,
            description,
            imageUrl,
            price,
            createdAt: new Date()
          });
          alert("✅ Ürün başarıyla eklendi!");
          productForm.reset();
          loadProducts();
        } catch (error) {
          console.error("❌ Hata:", error);
          alert("Ürün eklenemedi.");
        }
      });
    }

    // Ürünleri listele
    const productContainer = document.getElementById("product-container");
    const loadProducts = async () => {
      productContainer.innerHTML = "";
      const snapshot = await getDocs(collection(db, "products"));
      snapshot.forEach((doc) => {
        const data = doc.data();
        const productCard = `
          <div class="product-card">
            <img src="${data.imageUrl}" alt="${data.title}" />
            <h3>${data.title}</h3>
            <p>${data.description}</p>
            <strong>${data.price.toLocaleString()} TL</strong>
          </div>
        `;
        productContainer.innerHTML += productCard;
      });
    };

    // Sayfa yüklenince otomatik çalışsın
    window.addEventListener("DOMContentLoaded", loadProducts);
  </script>
</body>
</html>
